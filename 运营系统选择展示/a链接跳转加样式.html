  <script>
  	
  	$(function(){


       // 左侧展示
            $('.showhidekz>ul').hide();
            $('.showhidekz .leftjt').click(function () {
                var neirong = $(this).parent().siblings();
                if (neirong.is(":hidden")) {
                    neirong.animate({
                        height: "show"
                    }, 400);
                    $(this).removeClass('fa-chevron-circle-down');
                    $(this).addClass('fa-chevron-circle-up');
                } else {
                    neirong.animate({
                        height: "hide"
                    }, 400);
                    $(this).removeClass('fa-chevron-circle-up');
                    $(this).addClass('fa-chevron-circle-down');
                }
            });


            $('.panduan>ul.ulyincang').hide();
            $('.showhidekz .jianjvlef').on('click',function(){
              var sanneirong= $(this).parent().next('ul');
              if(sanneirong.is(":hidden")){
                 sanneirong.animate({
                    height:"show"
                 },400);
                 $(this).removeClass('fa-chevron-circle-down')
                 $(this).addClass('fa-chevron-circle-up');
              }else{
                 sanneirong.animate({
                        height: "hide"
                    }, 400);
                    $(this).removeClass('fa-chevron-circle-up');
                    $(this).addClass('fa-chevron-circle-down');
              }

            })




             // urljiexi  url解析
            var url=location.href;

            parseUrl(url);
            function parseUrl(url){
              var result = [];
              var query = url.split("?")[1];
              if(query){
                var queryArr = query.split("&");
                console.log(queryArr)
                   
                  queryArr.forEach(function(item){
                    var obj = {};
                    var value = item.split("=")[1];

                    var key = item.split("=")[0];

                    obj[key] = value;
                    result.push(obj);
                    console.log(obj)
                  });
                  console.log(result);
                  var idClass=result[0].uid;
                  console.log(idClass)
                  var navName=result[result.length-1];
                  var currClassName=navName.navType;
                  $("."+currClassName).children(".panduan").fadeIn();
                  $("."+currClassName).children(".niutitle").children('i').attr("class","fa fa-chevron-circle-up leftjt")
                  $("."+idClass).parent().parent(".ulyincang").fadeIn();
                  $("."+idClass).parent().parent(".ulyincang").prev("li").children('i').attr("class","fa fa-chevron-circle-up jianjvlef");
                  $("."+idClass).css("color","#ff5353")
              }
              
              
            }




  	})
