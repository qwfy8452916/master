   <script>
   	

     $(document).ready(function() {

     	// 左侧展示
         $('.showhidekz ul').hide();
         $('.showhidekz .leftjt').click(function(){
           var neirong=$(this).parent().siblings();
           if(neirong.hasClass('panduan')){
             neirong.removeClass('panduan')
             neirong.animate({height : "show" } , 400 )
             $(this).removeClass('fa-chevron-circle-down')
             $(this).addClass('fa-chevron-circle-up')
           }else{
             neirong.addClass('panduan')
             neirong.animate({height : "hide" } , 400 )
             $(this).removeClass('fa-chevron-circle-up')
             $(this).addClass('fa-chevron-circle-down')
           }
         });

         // 左侧展示

         // 右侧单选

         $('.qudaoxz').click(function(){

          if($(this).is(":checked")){
             $(this).parent().parent().siblings('.dakuangzi').children('.qudaokz').show();
             $(this).parent().parent().siblings('.dakuangzi').children('.qudaokz').siblings('ul').hide();
             $(this).parent().parent().siblings('.dakuangzi').removeClass('showzs')
             $(this).parent().parent().siblings('.dakuangzi').show();
             $(this).parent().siblings('.rightjt').addClass('fa-chevron-circle-up')
              $(this).parent().siblings('.rightjt').removeClass('fa-chevron-circle-down')
          }

         });

         $('.pindaoxz').click(function(){

          if($(this).is(":checked")){
             $(this).parent().parent().siblings('.dakuangzi').children('.anpindaokz').show();
             $(this).parent().parent().siblings('.dakuangzi').children('.anpindaokz').siblings('ul').hide();
             $(this).parent().parent().siblings('.dakuangzi').removeClass('showzs')
             $(this).parent().parent().siblings('.dakuangzi').show();
             $(this).parent().siblings('.rightjt').addClass('fa-chevron-circle-up')
              $(this).parent().siblings('.rightjt').removeClass('fa-chevron-circle-down')
          }

         });

         $('.neirongxz').click(function(){

           if($(this).is(":checked")){
             $(this).parent().parent().siblings('.dakuangzi').addClass('showzs')
              $(this).parent().parent().siblings('.dakuangzi').hide()
              $(this).parent().siblings('.rightjt').addClass('fa-chevron-circle-down')
              $(this).parent().siblings('.rightjt').removeClass('fa-chevron-circle-up')
          }



         });

         // 右侧单选

         // 右侧展示按钮

   
         $('.xiansyckz .dianjibt .rightjt').click(function(){
            
            var dakz=$(this).parent().siblings('.dakuangzi');
            if(dakz.hasClass('showzs')){
              
              dakz.animate({height : "show" } , 400 )
              $(this).removeClass('fa-chevron-circle-down')
             $(this).addClass('fa-chevron-circle-up')
             dakz.removeClass('showzs')
            }else{
              dakz.addClass('showzs')
              dakz.animate({height : "hide" } , 400 )
              $(this).removeClass('fa-chevron-circle-up')
             $(this).addClass('fa-chevron-circle-down')
            }


          if($(this).siblings(".qudaoxz").is(":checked")){
            $(this).parent().siblings(".dakuangzi").children(".qudaokz").show();
              $(this).parent().siblings(".dakuangzi").children(".qudaokz").siblings('ul').hide();
          }else if($(this).siblings(".pindaoxz").is(":checked")){
             $(this).parent().siblings(".dakuangzi").children(".anpindaokz").show();
            $(this).parent().siblings(".dakuangzi").children(".anpindaokz").siblings('ul').hide();
          }else if($(this).siblings(".neirongxz").is(":checked")){ 
               $(this).parent().siblings(".dakuangzi").children(".qudaokz").hide();
               $(this).parent().siblings(".dakuangzi").children(".anpindaokz").hide();
               $(this).parent().siblings(".dakuangzi").addClass('showzs')
              $(this).parent().siblings(".dakuangzi").hide()
              $(this).parent().siblings('.rightjt').addClass('fa-chevron-circle-down')
              $(this).parent().siblings('.rightjt').removeClass('fa-chevron-circle-up')

          }


         });

         // 右侧展示按钮

         // 全选取消

         $('.quanxuan input[type="checkbox"]').click(function(){
            var xz=$(this).parent().parent().siblings().children().children('input[type="checkbox"]');
            var isChecked = $(this).prop("checked");
            $(xz).prop("checked", isChecked);
        });


          $('.xuanze input[type="checkbox"]').click(function(){
            var xz=$(this).parent().parent().siblings().children().children().children('input[type="checkbox"]');
            var isChecked = $(this).prop("checked");
            $(xz).prop("checked", isChecked);
        });

          // 全选取消


        })
