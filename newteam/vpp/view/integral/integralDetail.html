<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script  type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../../import/vue/vue.js" ></script>
    <script type="text/javascript" src="../../import/swiper/swiper-4.3.2.min.js" ></script>
    <script type="text/javascript" src="../../import/layui/layui.all.js" ></script>
    <script type="text/javascript" src="../../import/axios/axios.min.js" ></script>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_763110_m6tt1h9mxc.css" />
    <link rel="stylesheet" href="../../import/swiper/swiper-4.3.2.min.css" />
    <link rel="stylesheet" href="../../import/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/integralDetail.css" />
    <title>兑换商品详情</title>
</head>
<body>
<!--APP-->
<div id="app" v-cloak>
    <!--轮播-->
    <div class="swiper-container banner">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <a href=""><img src="../../img/banner1.jpg" /></a>
            </div>
            <div class="swiper-slide">
                <a href=""><img src="../../img/banner1.jpg" /></a>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <!--产品标题-->
    <div class="title">
        <h1>山西红富士</h1>
        <p>绿色无污染 果园现摘 甘甜可口</p>
    </div>
    <!--价格-->
    <div class="price">
        <p><span>3000</span>积分</p>
        <p>￥260.00/箱</p>
    </div>
    <!--产品信息-->
    <div class="info">
        <div>
            <p>产地</p>
            <p>新疆</p>
        </div>
        <div class="infoSpace"></div>
        <div>
            <p>规格</p>
            <p>80mm</p>
        </div>
        <div class="infoSpace"></div>
        <div>
            <p>重量</p>
            <p>10kg</p>
        </div>
    </div>
    <!--图文详情-->
    <div class="mainTitle">
        — — 图文详情 — —
    </div>
    <div class="main">
        <img src="../../img/banner1.jpg" />
        <img src="../../img/banner2.jpg" />
    </div>
    <!--底部购买按钮-->
    <div class="buy">
        <div>
            <p><i class="iconfont icon-shoucang"></i></p>
            <p>收藏</p>
        </div>
        <div @click="showToast">立即兑换</div>
    </div>
    <!--遮罩层-->
    <div class="mask" v-show="showMask">
        <div class="toast">
            <span class="cancel" @click="cancelClick">X</span>
            <p class="tishiText">提示</p>
            <p class="jifen">积分不足，不能兑换。</p>
            <div class="knowBtn" @click="cancelClick">
                知道了
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/common.js" ></script>
<script type="text/javascript" src="../../js/integralDetail.js" ></script>
</body>
</html>
