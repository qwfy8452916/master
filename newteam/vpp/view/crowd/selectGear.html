<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <script src="../../js/flexible.js"></script>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../../import/swiper/swiper-4.3.2.min.js" ></script>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/iconfont/iconfont.css">
    <link rel="stylesheet" href="../../import/swiper/swiper-4.3.2.min.css" />
    <link rel="stylesheet" href="../../css/selectGear.css">
    <script type="text/javascript" src="../../import/vue/vue.js" ></script>
    <title>选择档位</title>
</head>
<body>
<div id="app">
    <div class="mainBox">
        <div class="itemBox" v-for="item in list">
            <div class="itemTop">
                <p class="nowPrice">每份:￥{{item.price}}  &nbsp;&nbsp;&nbsp;  <span style="color: #000; font-weight: normal;">目标:￥{{item.target_amount}}</span></p>
                <p class="imgBox" @click="selectGear(item.id)"><i v-show="item.select">✔</i></p>
            </div>
            <div class="itemBottom">
                <div class="supportBox">
                    <div class="supportImg">
                        <img src="../../img/ren.png" alt="">
                    </div>
                    <p class="supportNum">支持人数:<span>{{item.order_num}}</span>人</p>
                </div>
                <p class="supportDes">非常感谢您的支持非常感谢您的支持非常感谢您的支持非常感谢您的支持非常感谢您的支持非常感谢您的支持</p>
            </div>
            <footer>
                <!-- <div class="starBox">
                    <img src="../../img/fav1.png" alt="">
                </div> -->
                <div class="supportBtn" @click="gopayment">
                    <p>我要支持</p>
                </div>
                <!-- <div class="starBox shareBox">
                    <img src="../../img/share.png" alt="">
                </div> -->
            </footer>
        </div>

    </div>
</div>
<script type="text/javascript" src="../../js/common.js?v=" + Date.now() ></script>
<script type="text/javascript" src="../../js/selectGear.js?v=" + Date.now() ></script>
</body>
</html>
