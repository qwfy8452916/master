<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="../../import/layui/css/layui.css" />
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/address.css" />
	<title>编辑收货地址</title>
</head>

<body>
	<div id="app" v-cloak>
		<div class="identify">
			<p>识别地址</p>
			<textarea placeholder="可复制地址粘贴到此处，智能解析。" v-model="address.entryAddress"></textarea>
			<p @click="recognition"><a>识别</a></p>
		</div>
		<div class="show">
			<div>
				<p class="address-title">收货人</p>
				<input placeholder="请输入收货人姓名" v-model="selectAddress.real_name" />
			</div>
			<div>
				<p class="address-title">手机号码</p>
				<input placeholder="请输入收货人手机号码" v-model="selectAddress.mobile" type="number" />
			</div>
			<div @click="choseAddress">
				<p class="address-title">收货地址</p>
				<input placeholder="请选择地址" v-model="addressCity" />
				<i class="lele icon-gengduo"></i>
			</div>
			<div>
				<p class="address-title">详细地址</p>
				<input placeholder="请输入详细地址" v-model="selectAddress.address" />
			</div>
			<!-- <div v-show="showDelBtn">
			<p style="width: 10rem">设为默认地址</p>
			<input style="width: auto;margin-left: 0;line-height: 0rem;" type="checkbox"  v-model="isDefault" />
		</div> -->
		</div>
		<!--新增地址-->
		<div class="addressAdd">
			<a @click="editOk">确定</a>
			<a v-show="showDelBtn" @click="addressDel(deleteId)">删除</a>
		</div>
		<!--确认删除弹窗-->
		<div class="deleteShadow" v-show="showDelete">
			<div class="delCheck">
				<div class="delCheckMain">确定要删除该地址吗？</div>
				<div class="delCheckBtn">
					<a @click="cancelDelete">取消</a>
					<a @click="confirmDelete">删除</a>
				</div>
			</div>
		</div>
		<!--选择地址-->
		<div class="deleteShadow" v-show="showAddress" @click="hideProvince">
			<div class="chose" @click.stop="stopNull">
				<div class="choseHead">
					<a>省份</a>
					<a>城市</a>
					<a>地区</a>
				</div>
				<div class="choseMain">
					<div class="choseProvince">
						<p v-for="(item, index) in choseProvince" :class="{active: index == checkindex}"
							@click="getProvince(index,item.id,2)">
							{{item.region_name}}
							<i class="lele icon-gengduo"></i>
						</p>
					</div>
					<div class="choseCity">
						<p v-for="(item,index) in choseCity" :class="{active: index === checkindex2}"
							@click="getProvince(index,item.id,3)">{{item.region_name}}<i class="lele icon-gengduo"></i>
						</p>
					</div>
					<div class="choseArea">
						<p v-for="(item,index) in choseArea" :class="{active: index === checkindex3}"
							@click="getProvince(index,item.id,4)">{{item.region_name}}</p>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="../spa/import/js/vue.min.js"></script>
	<script src="../spa/import/js/axios.min.js?v=" +new Date()></script>
	<script type="text/javascript" src="../../js/common.js?v=" + Date.now()></script>
	<script type="text/javascript" src="../../js/addressEdit.js?v=" + Date.now()></script>
</body>

</html>
