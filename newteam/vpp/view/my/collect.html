<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../../import/vue/vue.js"></script>
    <script type="text/javascript" src="../../import/layui/layui.all.js"></script>
    <script type="text/javascript" src="../../import/axios/axios.min.js"></script>
    <link rel="stylesheet" href="../../import/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/collect.css"/>
    <title>我的收藏</title>
</head>
<body>
<!--APP-->
<div id="app" v-cloak>
    <!--收藏列表-->
    <div class="collect">
        <div class="collectBox" v-for="item in list">
            <div class="collectMain">
                <div class="collectCover"><img :src="item.logo"/></div>
                <div class="collectInfo">
                    <p>{{item.title}}</p>
                    <p class="keywords">{{item.keywords}}</p>
                    <p><font color="#FF0000">&yen;{{item.price}}</font>/{{item.weight}}</p>
                </div>
            </div>
            <!--<div class="clooectMore">-->
            <!--<i class="iconfont icon-gengduo"></i>-->
            <!--</div>-->
            <div class="del">
                取消<br>收藏
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/common.js?v=" + Date.now()></script>
<script type="text/javascript" src="../../js/collect.js?v=" + Date.now()></script>
</body>
</html>
