<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/charges.css" />
    <title>我的佣金</title>
</head>

<body>
    <div id="app">
        <!-- 我的佣金 -->
        <section class="mainBox">
            <!-- 佣金信息 -->
            <section class="chargeTop">
                <div class="chargeInfo">
                    <img src="../../img/coin.png" alt="">
                    <span class="money">{{(price)}}</span>
                    <p class="moneyText">金额（元）</p>
                    <div class="recordBox" @click="toList">
                        <img src="../../img/record1.png" alt="">
                        <span>提现记录</span>
                    </div>
                </div>
               
                <div class="chargeBg">
                    <button @click="toDeposit(user_id)">提现</button>
                </div>
            </section>
            <!-- 佣金明细 -->
            <section class="chargeBottom">
                <div class="detail">
                    <div class="leftLine">
                    </div>
                    <p class="detailText">明细</p>
                    <div class="leftLine">
                    </div>
                </div>
                <!-- 好友返现列表 -->
                <div class="list">
                    <div class="listItem">
                        <p class="chargeDetail">赏金明细</p>                       
                    </div>
                    <div class="listItem" v-for="item in list" >
                        <p>{{item.remark}}</p>
                        <p class="moneyNum">{{item.money}}</p>
                    </div>
                </div>
            </section>
        </section>
    </div>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../../import/vue/vue.js"></script>
    <script type="text/javascript" src="../../js/common.js?v=" + Date.now() ></script>
    <script type="text/javascript" src="../../import/layui/layui.all.js"></script>
    <script type="text/javascript" src="../../import/axios/axios.min.js"></script>
    <script type="text/javascript" src="../../js/charges.js"></script>
    
</body>

</html>
