<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../import/layui/css/layui.css" />
	<link rel="stylesheet" href="../css/praise.css?v=" + Date.now() />
	<title>口碑</title>
</head>

<body>
	<!-- 口碑 -->
	<div id="app">
		<section class="mainBox">
			<!--第一部分-->
			<section class="first" v-for="(item,index) in list" :key="index">
				<div class="infoBox">
					<div class="photoBox">
						<img :src="userInfo.head_img" alt="">
					</div>
					<div class="mainInfo">
						<p class="nickName">{{userInfo.username}}</p>
						<p class="time">{{item.created_at|getDate}}</p>
					</div>
				</div>
				<div class="desBox" id="desBox">
					<p class="title">{{item.title}}</p>
					<p class="textDes">{{item.content}}{{item.content}}{{item.content}}{{item.content}}{{item.content}}{{item.content}}{{item.content}}{{item.content}}{{item.content}}{{item.content}}
					</p>
				</div>
				<p class="fullText" @click="showMore(index)">全文</p>
				<div class="imgBox">
					<div v-for="img_url in item.img_files">
						<a :href="img_url" :download="img_url">
							<img :src="img_url" alt="" class="img">
						</a>
					</div>
				</div>
				<div class="functionBox">
					<div class="copyBox" :data-clipboard-text="item.content">
						<img src="../img/copy.png" alt="">
						<p>复制文案</p>
					</div>
					<div class="saveBox" onclick="showToast()">
						<img src="../img/download.png" alt="">
						<p>一键保存</p>
					</div>
				</div>
			</section>
			<div class="toast">
				<img src="../img/duihao.png" alt="">
				<p class="copyText">已复制</p>
			</div>
			<div class="toast1">
				<img src="../img/load.png" alt="">
			</div>
			<div class="toast2">
				<img src="../img/duihao.png" alt="">
				<p class="copyText">已保存</p>
			</div>
		</section>
	</div>
</body>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="./spa/import/js/vue.min.js"></script>
<script type="text/javascript" src="../import/axios/axios.min.js"></script>
<script src="../js/common.js?v=" + Date.now()></script>
<script type="text/javascript" src="../js/praise.js"></script>
<script type="text/javascript" src="../js/clipboard.min.js"></script>
<script>
	var clipboard = new ClipboardJS('.copyBox');
	clipboard.on('success', function (e) {
		$(".toast").fadeIn().delay(1000).fadeOut();
	});
	clipboard.on('error', function (e) {
		console.log(e);
	});

	function showToast() {
		$(".toast1").fadeIn().delay(1000).fadeOut();
	}

</script>

</html>
