<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<script  type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="../import/vue/vue.js" ></script>
	<script type="text/javascript" src="../import/swiper/swiper-4.3.2.min.js" ></script>
	<script type="text/javascript" src="../import/layui/layui.all.js" ></script>
	<script type="text/javascript" src="../import/axios/axios.min.js" ></script>
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_763110_m6tt1h9mxc.css" />
	<link rel="stylesheet" href="../import/swiper/swiper-4.3.2.min.css" />
	<link rel="stylesheet" href="../import/layui/css/layui.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/becomeVip.css" />
	<title>购买VIP</title>
</head>
<body>
<!--APP-->
<div id="app" v-cloak>
	<!--头部-->
	<div class="head">
		<img src="../img/userIcon.png" />
		<p>普通会员</p>
	</div>
	<!--乐会员-->
	<div class="vip">
		<div class="vipTitle">乐会员</div>
		<div class="vipBox">
			<p>
				<span>月度会员</span>
				<span>特惠价 ￥29</span>
			</p>
			<p>
				<span>一个月度优享乐会员</span>
				<span>￥48</span>
			</p>
		</div>
		<div class="vipBox">
			<p>
				<span>季度会员</span>
				<span>特惠价 ￥79</span>
			</p>
			<p>
				<span>一个季度优享乐会员</span>
				<span>￥159</span>
			</p>
		</div>
		<div class="vipBox">
			<p>
				<span>半年度会员</span>
				<span>特惠价 ￥149</span>
			</p>
			<p>
				<span>半年度优享乐会员</span>
				<span>￥299</span>
			</p>
		</div>
		<div class="vipBox">
			<p>
				<span>年度会员</span>
				<span>特惠价 ￥299</span>
			</p>
			<p>
				<span>一年度优享乐会员</span>
				<span>￥599</span>
			</p>
		</div>
	</div>
	<!--底部支付-->
	<div class="buy">
		<p>需支付：<span>299</span>元</p>
		<p>去支付</p>
	</div>
</div>
<script type="text/javascript" src="../js/common.js" ></script>
<script type="text/javascript" src="../js/becomeVip.js" ></script>
</body>
</html>
