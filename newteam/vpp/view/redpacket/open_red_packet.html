<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<script  type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="../../import/vue/vue.js" ></script>
	<script type="text/javascript" src="../../import/layui/layui.all.js" ></script>
	<script type="text/javascript" src="../../import/axios/axios.min.js" ></script>
	<link rel="stylesheet" href="../../import/layui/css/layui.css" />
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/redPacket.css" />
	<title>拆红包</title>
</head>
<body>
<!--APP-->
<div id="app" v-cloak>
	<div class="head">
		<img src="../../img/redPacketHeadBg.png" />
	</div>
	<div class="redPacketShare">
		<div class="redPacketShareItem">
			<div class="redPacketShareBox" v-for="(redbag, index) in redbags">
				<img src="../../img/red-bag.png" v-if="!redbag.open" class="redPacketShow" @click="openRedBag(index+1)" />
				<img src="../../img/kai.png" v-else class="redPacketShow" @click="openRedBag(index+1)"/>
				<!--<img src="../../img/userIcon.png" class="redPacketUserIconShow" @click="openRedBag(3)"/>
				<img src="../../img/kaiqian.png" style="display: none;" class="kaiqian" @click="openRedBag(4)"/>-->
				<p v-show="redbag.open" >{{redbag.textStr}}</p>
			</div>
			<div class="lineCol"></div>
			<div class="lineRow"></div>
		</div>
		<div class="redPacketShareBtn" v-on:click="ShareBox_show">邀请微信好友一起拆</div>
	</div>
	<div class="RedPacketBox">
		<div class="RedPacketBox-top">
			<span class="font-span">红包记录</span>
		</div>
		<ul id="RedPacketBox-list" class="RedPacketBox-list">
			<li v-for="redlist in redlists">
				<div class="HeadPortrait">
					<img :src="redlist.head_img" />
				</div>
				<div class="RedPacketBox-list-right">
					<div class="RightUserInfo">
						<span class="color-span">{{redlist.name}}</span>帮您拆得<span class="color-span">{{redlist.money}}</span>元
					</div>
					<div class="Timebox">{{redlist.create_at}}</div>
				</div>
			</li>
		</ul>
		<div id="RedPacketBox-list-font" class="RedPacketBox-list-font" style="display: none;">暂无好友帮您拆红包，还不快叫他们来帮忙！</div>
	</div>
	<div id="ShareBox" class="ShareBox" style="display: none;" v-on:click="ShareBox_hide"><img src="../../img/RedPacketBox-img.png" /></div>
</div>
<script type="text/javascript" src="../../js/common.js" ></script>
<script type="text/javascript" src="../../js/redPacket.js" ></script>
</body>
</html>
