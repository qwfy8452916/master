<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../../css/fenxiaoPacket.css?v=" + Date.now()>
	<title>分销后红包</title>
</head>
<body>
	<!--分销后红包-->
	<div id="app">
		<section class="mainBox">
			<section class="packetBox">
				<div class="cancelBox" onclick="cancel()">
				</div>
				<div class="packetInfo">
					<p>￥<span>{{money}}</span></p>
				</div>
				<button class="use" @click="go('../temaihui.html')">去使用</button>
				<div class="searchPacket" @click="go('redpacket_list.html')">
					<p>查看我的红包>></p>
				</div>
				<div class="line">

				</div>
			</section>
		</section>
	</div>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="../spa/import/js/vue.min.js"></script>
	<script src="../spa/import/js/axios.min.js?v=" +new Date()></script>
	<script src="../../js/common.js?v=" +new Date()></script>
	<script>
        var app=new Vue({
            el:'#app',
            data:{
				showPacket:true,
				money:0				
            },
            methods:{

            },
            mounted(){
				var that = this;
                var token = getData('TOKEN');
				var url = window.globalResURL + '/coupon/send_order_coupon?token=' + token;
				axios.get(url).then(function(res){
					if(res.data.code == 2001){
						go("../order.html");
					}else{
						that.money=res.data.data;
					}
            	})
            }
        })
	</script>
	<script>
        function cancel() {
            $(".packetBox").hide();
        }
	</script>
</body>
</html>
