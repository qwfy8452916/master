<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<script src="../js/flexible.js"></script>
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/shoppingCart.css" />
	<title>购物车</title>
</head>
<body>
<!--APP-->
<div id="app" v-cloak>
	<div class="mainBox">
		<div class="productAll">
			<div class="topSelect">
				<span class="selectRound" @click="selectAll"><i v-show="isSelectAll">✔</i></span>
				全部商品
				<span class="del" @click="del">删除</span>
				<i class="iconfont icon-xiayiyeqianjinchakangengduo"></i>
			</div>
			<div class="productList">
				<div class="productOne" v-for="item in list" >
					<div><span class="selectRound" @click="selectProduct(item.id)"><i v-show="item.select">✔</i></span></div>
					<div><img :src="item.logo"  alt=""></div>
					<div class="productInfo">
						<h5>{{item.title}}</h5>
						<p></p>
						<p>￥{{item.share_price}}<span>乐会员</span></p>
						<p>￥{{item.cx_price}}<span>普通会员</span></p>
						<p>￥{{item.price}}</p>
						<div class="addOrSub">
							<span @click="addProduct(item)">-</span>
							<i>{{item.num}}</i>
							<span @click="addProduct(item,1)">+</span>
						</div>
					</div>
				</div>
			</div>

		</div>
		<div class="invalidProduct" v-show="showInvalid">
			<div class="invalidTitle">
				<span>---</span>
				<span>---</span>
				<span>-</span>
				<i>失效宝贝</i>
				<span>-</span>
				<span>---</span>
				<span>---</span>
			</div>
			<div class="invalidList" >
				<div class="invalidOne productOne">
					<div><span>失效</span></div>
					<div><img src="../img/apple.jpg" alt=""></div>
					<div class="invalidInfo productInfo">
						<h5>山西大樱桃</h5>
						<p>绿色无污染 果园采摘</p>
						<p>库存不足</p>
					</div>
				</div>
			</div>
		</div>
		<!-- <div class="vip">
			优享乐会员 <span>已节省89.00元</span>
		</div> -->
		<div class="total clearfix">
			<div class="selectAll" @click="selectAll"> <span class="selectRound"><i v-show="isSelectAll">✔</i></span>全选</div>
			<div class="right">
				合计：<i>￥{{money}}</i>
				<span @click="addOrder">去结算</span>
			</div>
		</div>
	</div>
	<div class="tipWindow" style="display: none">
		<div class="tipBox">
			<div class="tipInfo"><i class="iconfont icon-gantanhao-sanjiaokuang"></i>确定取消该订单吗?</div>
			<div class="tipBtn">
				<div>确定</div>
				<div class="color_yellow">取消</div>
			</div>
		</div>
	</div>
	<!--<div class="bottomSpace"></div>-->
	<!--底部固定导航-->
	<footer-nav :footer-nav-list="footerNavList"></footer-nav>
</div>
<script type="text/javascript" src="../import/vue/vue.js" ></script>
<script type="text/javascript" src="../import/axios/axios.min.js" ></script>
<script  type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../js/math.js"></script>
<script type="text/javascript" src="../js/common.js?v=" + Date.now() ></script>
<script type="text/javascript" src="../js/shopcar.js?v=" + Date.now() ></script>
</body>
</html>
