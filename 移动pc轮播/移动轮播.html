<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>轮播</title>
	<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
	<style>
	*{margin:0;padding: 0;}
		.swiper-container{height:auto;}
		.slider-box ul{height: 136px;position: relative;}
		.slider-box ul li{height: 136px;background: #999;float: left;list-style: none;}
	</style>
</head>
<body>
	 <div class="slider-box gl-slide" id="focus">

            <div class="swiper-container swiper-container-horizontal">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide">1
                        
                    </li>
                     <li class="swiper-slide">2
                     
                    </li>
                     <li class="swiper-slide">3
                      
                    </li>
                </ul>
                <div class="swiper-button-prev"><i class="fa fa-chevron-left"></i></div>
                <div class="swiper-button-next"><i class="fa fa-chevron-right"></i></div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
        <script>
        	 var mySwiper = new Swiper('.swiper-container', {
                //移动端轮播
                pagination : '.swiper-pagination',
                autoplayDisableOnInteraction : false,
                loop : true,
                // autoplay: 4000,//可选选项，自动滑动
                initialSlide :0,
                observer:true,//修改swiper自己或子元素时，自动初始化swiper
                observeParents:true,//修改swiper的父元素时，自动初始化swiper
                nextButton: '.swiper-button-next',
                prevButton: '.swiper-button-prev',
            });
        </script>
</body>
</html>
