<div class="cs_result">您的装修吉日</div>
<div class="result_container">
    <div class="pull-left result-date">
        <div class="date-default">{$jiriList.near.y}年{$jiriList.near.m}月{$jiriList.near.d}日</div>
        <div class="big-num">{$jiriList.near.d}</div>
        <div class="big-han">{$jiriList.near.n_month} {$jiriList.near.n_day}</div>
        <div class="suggest">
            <div class="pull-left yi">宜：</div>
            <div class="pull-left yi-content">{$jiriList.near.yi}</div>
        </div>
    </div>
    <div class="pull-right result-fen">
        <div class="result-fen-box">
            <p>吉日评分</p>
            <p>{$jiriList.near.fens}分</p>
        </div>
    </div>
</div>
<div class="other-jiri ">
    <p class="result_container">其他装修吉日：</p>
    <div class="other-list result_container">
        <volist name="jiriList.jiriList" id="v">
            <div class="pull-left">
                <div class="other-content">
                    <p>{$v.n_month} {$v.n_day}</p>
                    <p>{$v.y}年{$v.m}月{$v.d}日</p>
                    <p>吉日评分：<span>{$v.fens}分</span></p>
                </div>
            </div>
        </volist>
    </div>
</div>
