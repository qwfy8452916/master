<block name="script">
    <script type="text/javascript" src="/assets/mobile/sub/js/TouchSlide.1.1.js?v={:C('STATIC_VERSION')}"></script>

    <script type="text/javascript" src="/assets/mobile/js/jroll.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript" src="/assets/mobile/common/js/qzCitySelect.js?v={:C('STATIC_VERSION')}"></script>
    <script>
        $(document).ready(function(){
           var src = "{$src}";
           var height=$(window).height()-40;
           window.onscroll=function(){
                /*导航栏固定*/
                var top=window.pageYOffset||document.documentElement.scrollTop||document.body.scrollTop;
                if(top>height){
                    $(".qsj").css("display","block");
                }else{
                    $(".qsj").css("display","none");
                }
            }

            TouchSlide({
                slideCell:"#focus",
                prevCell:".pointLeft",
                nextCell:".pointRight",
                autoPlay:true
            });
        　　// 城市选择插件
            selectQz.init({
                province:$("input[name=province]").attr("data-id"),
                city:$("input[name=city]").attr("data-id"),
                area:$("input[name=area]").attr("data-id")
            });

            //点击发单
            $(".m-b-btn").click(function(){
                var checked = $("#mianze").is(':checked');

                 window.order({
                    extra:{
                        mianji     :$("input[name=mianji]").val(),
                        xiaoqu     :$("input[name=xiaoqu]").val(),
                        tel        :$("input[name=tel]").val(),
                        fb_type    :$("input[name=fb_typetop]").val(),
                        cs         :$('input[name=city]').attr('data-id'),
                        qx         :$('input[name=area]').attr('data-id'),
                        source     :$("input[name=source_top]").val()
                    },
                    error:function(){
                        alert("发生了未知的错误,请稍后再试！");
                    },
                    success:function(data, status, xhr){
                        //修改提交按钮状态  恢复

                        if(data.status == 1){
                            window._agl && window._agl.push(['track', ['success', {t: 3}]]);
                            if(src){
                                window.location.href = "/details-jzrk?src="+src;
                            }else{
                                window.location.href = "/details-jzrk/";
                            }
                        }else{
                            alert(data.info);
                        }
                    },
                    validate:function(item, value, method, info){

                        if ('xiaoqu' == item) {
                            alert(info);
                            $("input[name=xiaoqu]").focus();
                            return false;
                        };
                        if ('mianji' == item) {
                            alert(info);
                            $("input[name=mianji]").focus();
                            return false;
                        };
                        if ('cs' == item || 'qx' == item) {
                            alert(info);
                            return false;
                        };
                        if ('tel' == item && 'ismobile' != method) {
                            alert(info);
                            $("input[name=tel]").focus();
                            $("input[name=tel]").val('');
                            return false;
                        };
                        if(!checked){
                            alert('请勾选我已阅读并同意齐装网的《免责申明》！')
                            return false;
                        }
                        return true;
                    }
                });
            });
            //切换免责对勾
            $("#check").click(function(){
                $(this).toggleClass('fa-check');
            });
        });
    </script>
