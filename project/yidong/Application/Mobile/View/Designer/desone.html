<extend name="Common:basic"/>
<block name="link">
	<!--样式表-->
	<link rel="stylesheet" type="text/css" href="/assets/mobile/index/css/m-des.css?v={:C('STATIC_VERSION')}">
	<script type="text/javascript" src="/assets/mobile/js/750rem.js?v={:C('STATIC_VERSION')}"></script>
</block>
<block name="top">
	<a href="/" class="m-header-left"></a>
</block>
<block name="content">
	<!--页面内容-->
	<div class="m-wrap">
		<div class="m-sjs-top">
			<div class="m-sjs-banner"><img src="//{:C('QINIU_DOMAIN')}/mobile/assets/mobile/index/img/des1.png"></div>
			<div class="m-sjs-baojia"><a href="http://{:C('MOBILE_DONAMES')}/sheji/">免费帮我设计</a></div>
		</div>
		<div class="m-sjs-info">
			<div class="info-left">
				<span><i>关</i><i>于</i><i>我</i></span>
				<span>About Me</span>
			</div>
			<div class="info-right">
				<div class="info-line"></div>
				<div class="info-msg">
					<p><span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</span><span>王子翔</span></p>
					<p><span>职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位：</span><span>首席设计师</span></p>
					<p><span>从业时间：</span><span>5年</span></p>
					<p><span>理&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;念：</span><span>没有最好，只有更好</span></p>
				</div>
			</div>
		</div>
		<div class="m-sjs-show">
			<div class="show-box">
				<div class="show-tit">
					<span class="sjs-active">现代简约</span>
					<span>中式</span>
				</div>
				<ul class="show-active">
					<li><img src="//{:C('QINIU_DOMAIN')}/mobile/assets/mobile/index/img/jy1.jpg" alt=""></li>
					<li><img src="//{:C('QINIU_DOMAIN')}/mobile/assets/mobile/index/img/jy2.jpg" alt=""></li>
					<li><img src="//{:C('QINIU_DOMAIN')}/mobile/assets/mobile/index/img/jy3.jpg" alt=""></li>
				</ul>
				<ul>
					<li><img src="//{:C('QINIU_DOMAIN')}/mobile/assets/mobile/index/img/zs1.jpg" alt=""></li>
					<li><img src="//{:C('QINIU_DOMAIN')}/mobile/assets/mobile/index/img/zs2.jpg" alt=""></li>
					<li><img src="//{:C('QINIU_DOMAIN')}/mobile/assets/mobile/index/img/zs3.jpg" alt=""></li>
				</ul>
			</div>
		</div>
	</div>
</block>
<block name="script">
	<script type="text/javascript">
		$(document).ready(function() {
			$('.show-tit span').each(function(index, el) {
				$(this).on('click',function(){
					$(this).addClass('sjs-active').siblings().removeClass('sjs-active');
					$('.show-box ul').eq(index).addClass('show-active').siblings().removeClass('show-active');
				})
			});
		});
	</script>
</block>
