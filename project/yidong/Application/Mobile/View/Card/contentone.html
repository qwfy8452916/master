<volist name="com_list" id="vo">
    <if condition="$vo['hadcard'] eq 1">
        <div class="contentone">
            <div class="dianpudizwk">
                <div class="companylogo">
                    <if condition="$vo['logo'] neq ''">
                        <img src="{$vo.logo}" />
                        <else />
                        <img src="http://{:C('QINIU_DOMAIN')}/Public/default/images/default_logo.png" />
                    </if>
                </div>
                <if condition="$vo['liangfang'] eq 2 or $vo['liangfang'] eq 3 ">
                    <div class="companyname weiliangf">
                        <div class="companyname-title">{$vo.jc}</div>
                        <div class="noliangf">未量房</div>
                    </div>
                    <div class="sureliagnfwk">
                        <span class="sureniu" data-orderid="{$vo.orderid}" data-comid="{$vo.comid}">确认已量房</span>
                    </div>
                <else/>
                    <div class="companyname">
                        <div class="companyname-title">{$vo.jc}</div>
                        <div class="noliangf lfcolor">已量房<span class="liangftime">{$vo.yz_lf_time|date="Y-m-d H:i:s",###}</span></div>
                    </div>
                </if>
            </div>
            <!-- 未量房领取 -->
            <if condition="$vo['hadcard'] eq 1">
                <volist name="vo.cardlist" id="kk">
                    <if condition="$kk['active_type'] EQ 2">
                        <div class="youhuiqwk youhuiqwk2">
                    <else/>
                        <div class="youhuiqwk">
                    </if>
                        <if condition="$vo['liangfang'] eq 2 or $vo['liangfang'] eq 3 ">
                            <div class="takeendyy">
                                <div class="nolftake"></div>
                            </div>
                        </if>
                        <div class="youhqneir" data-cardid="{$kk.record_id}" data-orderid="{$vo.orderid}">
                            <div class="quanzhiwk">
                                <if condition="$kk['active_type'] EQ 2">
                                    <div class="pricewk">{$kk.gift}</div>
                                    <div class="pricems">
                                        <div>满{$kk.money3}元可领</div>
                                    </div>
                                <else/>
                                    <div class="pricewk"><span class="pricewk-danwei">￥</span>{$kk.money2}</div>
                                    <if condition="$kk['money1'] gt 0">
                                        <div class="pricems">
                                            <div>满{$kk.money1}元可用</div>
                                        </div>
                                        <else/>
                                        <div class="pricems">
                                            <div>立减{$kk.money2}元</div>
                                        </div>
                                    </if>
                                </if>
                            </div>
                            <div class="youohuiqtime">使用时间：<span>{$kk.start|date="Y.m.d",###}</span>~<span>{$kk.end|date="Y.m.d",###}</span></div>
                        </div>
                        <if condition="$kk['tel']  neq ''">
                            <div class="youhuiqrightwk"><span class="pleaseuse">去使用</span></div>
                        <else />
                            <if condition="$kk['amount'] eq $kk['usenum'] and $kk['tel']  eq ''">
                                <div class="youhuiqrightwk"><span class="takeendniu">已领完</span></div>
                                <else />
                                <div class="youhuiqrightwk cantake" data-orderid="{$vo.orderid}" data-cardid="{$kk.record_id}" data-comid="{$vo.comid}"><span>立即领取</span></div>
                            </if>
                        </if>

                    </div>
                </volist>
            </if>
        </div>
    </if>
</volist>
