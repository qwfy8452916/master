<block name="script">
<script type="text/javascript" src="/assets/mobile/js/jroll.js?v={:C('STATIC_VERSION')}"></script>
<script>
$(function(){
    // 横向滚动导航
    var jroll = new JRoll("#wrapper", {scrollX:true,scrollY:false});
    $('.dhulzx').on('click','li',function(){
        var bool = $(this).find('span').hasClass('ask-active');

            $(this).find('span').addClass('ask-active');
            $(this).siblings().find('span').removeClass('ask-active')
    })

    var leftWidth  = $('.ask-active').parent().parent().offset().left;
    var currentEleWidth = $('.ask-active').parent().parent().width();
    if($(".dhulzx li").find('span').hasClass('ask-active')){
        if( (leftWidth+currentEleWidth) > $("#wrapper").width()) {
            jroll.scrollTo(-($(".dhulzx").width()-$("#wrapper").width()), 0, 300, false);
        }
    }


});
</script>
