<volist name="info" id="v">
    <li>
       <a href="/baike/{$v.id}.html">
           <div class="img-box">
                <img src="http://{:C('QINIU_DOMAIN')}/{$v.thumb}" alt="{$v.title}" title="{$v.title}">
            </div>
            <div class="baike-list-content">
                <div class="list-content-title">
                    {$v.title}
                </div>
                <div class="list-content-body">
                    {$v.description|mbstr=0,44}
                </div>
                <div class="list-content-foot">
                    <span class="foot-date">{$v.post_time|date="Y-m-d",###}</span>
                    <span class="foot-zan"><i class="fa fa fa-thumbs-up"></i> <span class="zan-num">{$v.views}</span> </span>
                </div>
            </div>
        </a>
    </li>
</volist>
