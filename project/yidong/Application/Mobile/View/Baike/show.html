<extend name="Common:basic"/>
<block name="link">
    <link href="http://{:C('QZ_YUMINGWWW')}/baike/{$info.id}.html" rel="canonical" />
    <link href="{$static_host}/assets/mobile/baike/css/baike-content.css?v={:C('STATIC_VERSION')}" rel="stylesheet" />
    <link href="/assets/mobile/css/top-sj-bj.css?v={:C('STATIC_VERSION')}" rel="stylesheet" />
    <script src="//msite.baidu.com/sdk/c.js?appid=1575859058891466"></script>
</block>
<block name="top-fadan">
    <div class="top-fadan">
        <a href="http://{:C('MOBILE_DONAMES')}/sheji?fi=18031257">
            <div class="top-fadan-img"><img src="/assets/mobile/images/sj-top.png"></div>
            <div class="top-fadan-center">
                <div class="top-fadan-info">
                    <p class="zx-money">免费获取4份设计方案</p>
                    <p class="zx-sheji">省钱·省心</p>
                </div>
            </div>
            <div class="top-fadan-btn">立即获取</div>
        </a>
    </div>
</block>
<block name="top">
    <div class="m-header-his">
        <i class="fa fa-angle-left"></i>
    </div>
    <a class="m-header-left" href="http://{:C('MOBILE_DONAMES')}/"></a>
    <div class="m-header-tit">装修百科</div>
</block>
<block name="content">
<article>
    <div class="m-bread">
        <a href="/baike/">装修百科</a> &gt;
        <a href="/baike/{$info.bigCateUrl}/">{$info.bigCate}</a> &gt;
        <a href="/baike/{$info.categoryUrl}/">{$info.categoryName}</a> &gt;
        正文
    </div>
    <script>cambrian.render('head')</script>
    <div class="bk-brief">
        <div class="bk-brief-main">
            <div class="bk-brief-img"><img src="http://{:C('QINIU_DOMAIN')}/{$info.thumb}"></div>
            <div class="bk-brief-info">
                <p class="bk-brief-tit">{$info.item}</p>
                <p class="bk-brief-content">{$info.description|mbstr=0,84}</p>
                <p class="bk-brief-time">{$info.post_time|date="Y-m-d H:i:s", ###}</p>
            </div>
        </div>
    </div>
    <div class="bk-article">
        <div class="bk-article-box">
            {$info.content} 
        </div>
    </div>
    <div class="bk-baojia">
        <a href="/baojia/" rel="nofollow"><img src="/assets/mobile/common/img/baojia.jpg"></a>
    </div>
    <div class="bk-about">
        <div class="bk-about-box">
            <div class="bk-about-word"><span class="red-block"></span>相关词条</div>
            <div class="bk-word-list">
                <volist name="info.other" id="vi">
                    <span><a href="/baike/{$vi.id}.html">{$vi.item}</a></span>
                </volist>
            </div>
        </div>
    </div>
</article>
</block>
<block name="script">
    <script type="application/ld+json">
        {
            "@context": "https://zhanzhang.baidu.com/contexts/cambrian.jsonld",

            "@id": "{$baidu.url}",
            "appid": "1575859058891466",
            "title": "{$info.item|mbstr=0,20}",
            "images": [

                "{$baidu['images'][0]}",

                "{$baidu['images'][1]}",

                "{$baidu['images'][2]}"

                ],

            "description":"{$baidu.str}",

            "pubDate": "{$baidu.optime}"

        }
    </script>
</block>
