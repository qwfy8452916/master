<extend name="Common:basic"/>
<block name="link">
<notempty name="info.canonical">
    <link href="{$info.canonical}" rel="canonical" />
</notempty>
<link href="/assets/mobile/blog/css/m-zxgs-dsg-list.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
<link href="/assets/mobile/css/top-sj-bj.css?v={:C('STATIC_VERSION')}" rel="stylesheet" />
</block>
<block name="top-fadan">
    <include file="Common:top-fadan"/>
</block>
<block name="content">
    <article>
        <div id="m-dsg">
            <!-- 设计师信息 -->
           <div class="m-dsg-img"><img src="{$info.designer.logo}" alt="{$info.designer.name}"></div>
            <div class="m-dsg-tit">
                <p class="dsg-name">{$info.designer.name}</p>
                <p class="dsg-time"><span>从业时间：{$info.designer.jobtime}</span><span>{$info.designer.zw}</span></p>
            </div>
            <div class="m-dsg-msg">
                <span>设计理念</span>
                <p class="dsg-idea">
                    <empty name="info.designer.linian">
                        这个人很懒,什么都没有留下!
                    <else />
                        {$info.designer.linian}
                    </empty>
                </p>
                <span>个人介绍</span>
                <p class="dsg-personal">
                    <empty name="info.designer.text">
                        这个人很懒,什么都没有留下!
                    <else />
                        {$info.designer.text}
                    </empty>
                </p>
            </div>
            <!-- 设计师作品 -->
            <div class="m-dsg-con">
                <ul class="grid">
                    <volist name="info.cases" id="vo">
                        <li>
                            <a href="http://{:C('MOBILE_DONAMES')}/{$cityInfo.bm}/caseinfo/{$vo.caseid}.shtml">
                                <div class="dsg-case">
                                    <div class="bgchange"></div>
                                    <if condition="$robot">
                                        <if condition="$vo['img_host'] EQ 'qiniu'">
                                            <img alt="{$vo.title}" src="http://{:C('QINIU_DOMAIN')}/{$vo.img_path}-w640.jpg">
                                        <else/>
                                            <img alt="{$vo.title}" src="http://{:C('STATIC_HOST1')}{$vo.img_path}m_{$vo.img}">
                                        </if>
                                    <else/>
                                        <if condition="$vo['img_host'] EQ 'qiniu'">
                                            <img alt="{$vo.title}" data-url="http://{:C('QINIU_DOMAIN')}/{$vo.img_path}-w640.jpg" src="/assets/common/pic/pixel.gif" class="scrollLoading">
                                        <else/>
                                            <img alt="{$vo.title}" data-url="http://{:C('STATIC_HOST1')}{$vo.img_path}m_{$vo.img}" src="/assets/common/pic/pixel.gif" class="scrollLoading">
                                        </if>
                                    </if>
                                    <span class="case-tit">{$vo.title}</span>
                                    <span class="case-style">{$vo.fg}</span>
                                </div>
                            </a>
                        </li>
                    </volist>
                </ul>
            </div>
        </div>
        {$info.page}
    </article>
    <div id="gotop"><i class="fa fa-angle-up fa-lg"></i><br>置顶</div>
    <!--<include file="Common:float-sj" />-->
</block>
<block name="script">
<script type="text/javascript" src="{$static_host}/assets/common/js/jquery.scrollLoading-min.js?v={:C('STATIC_VERSION')}"></script>
<script>
    $(document).ready(function(){
        $(".scrollLoading").scrollLoading();
    })
</script>
</block>
