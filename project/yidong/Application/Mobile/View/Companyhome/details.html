<extend name="Common:basic"/>
<block name="link">
<link href="{$static_host}/assets/mobile/baojia/m-zxbj-new.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
<!--[if IE 7]>
<link rel="stylesheet" href="/assets/mobile/css/font-awesome-ie7.min.css?v={:C('STATIC_VERSION')}" />
<![endif]-->
</block>
<block name="top">
<a class="m-header-left" href="http://m.{:C('QZ_YUMING')}"></a>
<div class="m-header-tit">{$info['user']['jc']}</div>
</block>
<block name="content">
    <article>
        <div class="baojia-list">
            <p class="baojia-total-money"><img src="/assets/mobile/baojia/img/right.png" style="vertical-align: middle; margin-right: 10px;width: 30px">预算结果：<span>{$result.total}</span>元</p>
            <ul id="accordion" class="accordion">
                <volist name="result.child" id="vo">
                    <li class="baojia-item">
                        <div class="baojia-text">
                            <switch name="key">
                            <case value="kt">客厅总价</case>
                            <case value="cf">厨房总价</case>
                            <case value="zw">卧室总价</case>
                            <case value="wsj">卫生间总价</case>
                            <case value="sd">水电总价</case>
                            <case value="other">其他总价</case>
                            </switch>
                        </div>
                        <div class="baojia-money"><span>{$vo}</span><i>元</i></div>

                    </li>
                </volist>
            </ul>
        </div>
    </article>
</block>
<block name="script">
<script type="text/javascript">
</script>
</block>
