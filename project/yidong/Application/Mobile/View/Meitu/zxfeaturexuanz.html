     var mySwiper3 = new Swiper('.swiper-container3', {

                initialSlide :0,
                observer:true,//修改swiper自己或子元素时，自动初始化swiper

     var mySwiper4 = new Swiper('.swiper-container4', {

                pagination : '.swiper-pagination',
                autoplayDisableOnInteraction : false,
                loop : true,
                // autoplay: 4000,//可选选项，自动滑动
                initialSlide :0,
                observer:true,//修改swiper自己或子元素时，自动初始化swiper
                observeParents:true,//修改swiper的父元素时，自动初始化swiper
                nextButton: '.swiper-button-next',
                prevButton: '.swiper-button-prev',

     $(function(){

        $('.gundong .guanbi').click(function(){
            $('.yinying').hide();
            $('.gundong').hide();
            $('header').show();
        });

        $('.zongtikz2 .oushi').click(function(){
           $('.yinying').show();
           $('.gundong01').show();
           $('header').hide();
        });

        $('.zongtikz2 .zhongshi').click(function(){
           $('.yinying').show();
           $('.gundong02').show();
           $('header').hide();
        });

        $('.zongtikz2 .rishi').click(function(){
           $('.yinying').show();
           $('.gundong03').show();
           $('header').hide();
        });

        $('.zongtikz2 .dizhongh').click(function(){
           $('.yinying').show();
           $('.gundong04').show();
           $('header').hide();
        });

        var panduan=0;
        var bufen=$('.wrap');

        $('.zongtikz1 li .item li').click(function(){
            $("input[name=huxing]").val($(this).attr('data-id'));
            $(this).children('div').attr('class', 'fa fa-check-circle item_circle bianjv yanse');
            $(this).siblings().children('div').attr('class', 'fa fa-circle-o item_circle bianjv');
             $('.niukangzi .sure1').addClass('xuanzniu')
        });

        $('.zongtikz2 li .item li').click(function(){
            $("input[name=yangshi]").val($(this).attr('data-id'));
            $(this).children('div').attr('class', 'fa fa-check-circle item_circle bianjv yanse');
            $(this).siblings().children('div').attr('class', 'fa fa-circle-o item_circle bianjv');
            $('.niukangzi .sure1').addClass('xuanzniu')

        });


         $('.niukangzi .sure').click(function(){

        if(!$("input[name=huxing]").val()){
          $('.niukangzi .sure1').removeClass('xuanzniu')
            alert("请选择户型！");
            return;
        }


        if(panduan == 0){
            if(!$("input[name=yangshi]").val()){
              $('.niukangzi .sure1').removeClass('xuanzniu')
            }
        }

        if(panduan == 1){
            //判断是否选房屋朝向
            if(!$("input[name=yangshi]").val()){
              $('.niukangzi .sure1').removeClass('xuanzniu')
                alert("请选择风格");
                return;
            }
           $('.niukangzi .sure3').show()
           $('.niukangzi .sure3').siblings().hide()
           $('.niukangzi .chongxuan').show()
           $('.tishixx').hide();
        }


        if(panduan<3){
          panduan++;
          bufen.eq([panduan]).show();
          bufen.eq([panduan]).siblings().hide();
          $('.niukangzi').show();
          $('.niukangzi .chongxuan').show();
          $(this).removeClass('dibujvli');
        }

     });

    $('.niukangzi .sure3').click(function(){
        var tel = $("input[name=phone]").val();
        var checked = $("#mianze").is(':checked');
         $('.tishixx').hide();
        if (!App.validate.run(tel)) {
                    $("input[name=phone]").focus();
                    $("input[name=phone]").val('');
                    $('.tishixx').show();
                    return false;
                }else{
                    var reg = new RegExp("^(13|14|15|17|18)[0-9]{9}$");
                    if(!reg.test(tel)){
                        $("input[name=phone]").focus();
                        $("input[name=phone]").val('');
                        $('.tishixx').text('请输入正确的手机号')
                        $('.tishixx').show();
                        return false;
                    }
                }

                if(!checked){
                   alert('请勾选我已阅读并同意齐装网的《免责申明》！');
                   return false;
                };
                $('.yinying').show();
                $('.popup').show();

     });


    $('.niukangzi .chongxuan').click(function(){
        if(panduan==1){
          $('.niukangzi .chongxuan').hide();
          $('.niukangzi .sure').addClass('dibujvli')
        }
        if(panduan==2){
          $('.niukangzi .chongxuan').show();
          $('.niukangzi .sure').removeClass('dibujvli')
          $('.niukangzi .sure').show();
          $('.niukangzi .sure3').hide()
        }
        if(panduan>0){
           panduan--;
           bufen.eq([panduan]).show();
           bufen.eq([panduan]).siblings().hide();
           $('.niukangzi').show();
        }
    });

    $('.popup .quedingniu').click(function(){
        $('.yinying').hide();
        $('.popup').hide();

    });
        //发单
         $("#ljlq").on('click',function() {

             window.order({
                 extra:{
                     tel:$("input[name=phone]").val(),
                     fb_type:$("input[name=fb_type]").val(),
                     source: '18030904',
                     save:1
                 },
                 error:function(){
                     alert("发生了未知的错误,请稍后再试！");
                 },
                 success:function(data, status, xhr){
                     if ($('.form-again').hasClass('hide')) {
                         $('.form-again').fadeIn(300).removeClass('hide');
                         $('.form-once').hide();
                     }
                 },
                 validate:function(item, value, method, info){
                     if ('tel' == item && '' != method) {
                         $(".m-bj-edit input[name=tel-number]").focus();
                         return false;
                     };

                     return true;
                 }
             });
         });

     })

        function tj(){
            window.location.href = "http://m.qizuang.com/meitu/zxfeature";
        }

    //切换免责对勾
    $("#check").click(function(){
        $(this).toggleClass('fa-check');
    });
