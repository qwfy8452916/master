<volist name="list" id="v">
    <div class="riji-item">
        <div class="riji-box">
            <div class="riji-header">
                <div class="person-img"><img src="{$v.user_info.logo}"></div>
                <span class="person-name">{$v.user_info.name}</span>
            </div>
            <div class="riji-body">
                <p class="riji-info"><a href="/riji/d{$v.id}.html">{$v.content|mbstr=0,50}</a></p>
                <div class="img-list">
                    <volist name="v['img_list']" id="val">
                        <div class="img-item"><img src="http://{:C('QINIU_DOMAIN')}/{$val.img_path}-w640.jpg"></div>
                    </volist>
                </div>
            </div>
            <div class="riji-footer">
                <div class="footer-box">
                    <div class="fl"><span class="riji-date">{$v.diary_time|timeFormat}</span></div>
                    <div class="fr">
                        <span class="riji-zan"><i class="fa fa-eye"></i><i class="number">{$v.page_view}</i></span>
                        <span class="riji-view"><i class="fa fa-commenting-o"></i><i class="number">{$v.reply_count}</i></span>
                    </div>
                </div>
            </div>
        </div>
        <if condition="$v['stage'] eq '1' ">
            <div class="tip zhunbei">准备阶段</div>
        <elseif condition="$v['stage'] eq 2" />
            <div class="tip shigong">施工阶段</div>
        <else/>
            <div class="tip ruzhu">入住阶段</div>
        </if>
    </div>
</volist>
