<extend name="Common:basic"/>
<block name="link">
    <!--样式表-->
    <link rel="stylesheet" href="/assets/mobile/activity/css/activity.css?v={:C('STATIC_VERSION')}">
</block>
<block name="top">
    <div class="m-header-his">
        <i class="fa fa-angle-left"></i>
    </div>
    <!-- 页面标题 -->
    <div class="m-header-tit">活动专题</div>
    <!-- 页面logo -->
    <a href="/" class="m-header-left"></a>
</block>
<block name="content">
    <div class="activity_box">
        <ul>
            <present name="vars.effective.1">
                <li>
                    <div class="act_stat">
                        <div class="ongoing">火热进行中</div>
                    </div>
                    <volist name="vars.effective.1" id="vi">
                        <a href="{$vi.mobile_url}" class="ongoing-list">
                            <div class="act_img">
                                <img src="http://{:C('QINIU_DOMAIN')}/{$vi.mobile_cover_url}" alt="{$vi.name}">
                            </div>
                            <div class="act_name">
                                {$vi.name}
                            </div>
                        </a>
                    </volist>
                </li>
            </present>
            <present name="vars.effective.0">
                <li>
                    <div class="act_stat">
                        <div class="begining">即将开始</div>
                    </div>
                    <volist name="vars.effective.0" id="vi">
                        <a href="{$vi.mobile_url}" class="start_list">
                            <div class="act_img">
                                <img src="http://{:C('QINIU_DOMAIN')}/{$vi.mobile_cover_url}" alt="{$vi.name}">
                            </div>
                            <div class="act_name">
                                {$vi.name}
                            </div>
                        </a>
                    </volist>
                </li>
            </present>
            <li class="end_list">
                <div class="act_stat">
                    <div class="over">往期活动</div>
                </div>
                <div class="end_box" id="wrapper">
                    <ul id="end_list">
                        <volist name="vars.expired" id="vi">
                            <li>
                                <div class="act_img1">
                                    <img src="http://{:C('QINIU_DOMAIN')}/{$vi.mobile_cover_url}" alt="{$vi.name}">
                                    <div class="end_tishi">已结束</div>
                                </div>
                                <div class="act_name over">
                                    {$vi.name}
                                </div>
                            </li>
                        </volist>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</block>
<block name="script">
    <!--脚本-->
    <script type="text/javascript" src="/assets/mobile/video/js/dropload.min.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript" src="/assets/mobile/sub/js/TouchSlide.1.1.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=12a80d1749e9de182e12c6201d5e191c"></script>
    <script type="text/javascript" src="/assets/mobile/common/js/geolocation.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript" src="//{:C('QINIU_DOMAIN')}/{:OP('ALL_REAL_VIP_PCA_JSON')}"></script>
    <script type="text/javascript" src="/assets/mobile/js/jroll.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript" src="/assets/mobile/common/js/qzCitySelect.js?v={:C('STATIC_VERSION')}"></script>
    <script>
        $(document).ready(function(){
            var num=$("#end_list li").length;
            $("#end_list").width(num*($("#end_list li").width()*1.05));
            new JRoll("#wrapper",{scrollX:true,scrollY:false});
        });
    </script>
</block>
