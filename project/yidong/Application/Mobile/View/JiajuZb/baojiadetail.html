<extend name="Common:basic" />
<block name="keywords"><meta name="keywords" content="全屋定制家具，全屋定制家具价格，全屋定制一般多少钱" /></block>
<block name="description"><meta name="description" content="全屋定制一般多少钱？来这里免费计算全屋定制家具价格！齐装网为您提供全套家具报价服务，实时价格采集、户型个性匹配、8秒迅速计算，智能数据匹配让您装修买家具更省心。" /></block>
<block name="title"><title>全屋定制家具价格报价 - 全屋定制一般多少钱 - 齐装网</title></block>
<block name="link">
    <link href="/assets/mobile/meitu/css/swiper-3.3.1.min.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
    <link href="/assets/mobile/jiaju/css/index.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css"/>
</block>
<block name="top">
    <a href="http://{:C('MOBILE_DONAMES')}/{$cityInfo.bm}/" class="m-header-left"></a>
    <div class="m-header-city" style="left: 35%;"><a href="/city/">{$cityInfo.name|default="全国"}<i class="fa fa-sort-desc"></i></a></div>
</block>
<block name="content">
    <article class="m-fadan-content">
        <!--顶部图片-->
        <div class="m-img-box">
            <img src="/assets/mobile/jiaju/img/banner-ret.png" alt="" />
        </div>
        <!--form 表单-->
        <div class="form-box box">
            <!--money-->
            <div class="money-main">
                <div class="money-img rel" style="position: relative">
                    <div class="total-price">预估总价：</div>
                    <div class="money-box" style="float: right;margin: 0;top: auto;bottom: -0.1rem">
                        <volist name="info.total_str" id="vo">
                            <div id="num-{$vo}" class="num num-{$vo}"></div>
                        </volist>
                        <span>元</span>
                    </div>
                </div>
            </div>
            <!--价格详情-->
            <div class="price-detail-caption">报价明细：</div>
            <div class="price-detail-box">
                <table class="price-detail" cellpadding="0" cellspacing="0">
                    <thead>
                        <th>空间</th>
                        <th>家具</th>
                        <th>价格</th>
                    </thead>
                    <tbody>
                        <if condition="$info.shafa neq 0 ">
                            <tr>
                                <td>客厅</td>
                                <td><div class="bd1">沙发</div><div class="bd1">茶几</div><div class="bd1">电视柜</div><div>鞋柜</div></td>
                                <td><div class="bd1">{$info.shafa}</div><div class="bd1">{$info.chaji}</div><div class="bd1">{$info.dianshigui}</div><div>{$info.xiegui}</div></td>
                            </tr>
                        </if>
                        <if condition="$info.canzhuo neq 0 ">
                            <tr>
                                <td>餐厅</td>
                                <td><div>餐桌</div></td>
                                <td><div>{$info.canzhuo}</div></td>
                            </tr>
                        </if>
                        <if condition="$info.yigui neq 0 ">
                            <tr>
                                <td>卧室</td>
                                <td><div class="bd1">衣柜</div><div>床</div></td>
                                <td><div class="bd1">{$info.yigui}</div><div>{$info.chuang}</div></td>
                            </tr>
                        </if>
                        <if condition="$info.chugui neq 0 ">
                            <tr>
                                <td>厨房</td>
                                <td><div>橱柜</div></td>
                                <td><div>{$info.chugui}</div></td>
                            </tr>
                        </if>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="price-detail-tips">*以上价格为预估价，仅供参考哦~</div>
        <div class="slogan-box clearfix">
            <div class="slogan l">
                <div class="bdr">
                    <a href="http://m.qizuang.com/baojia" target="_blank">
                    <table>
                        <tr>
                            <td class="text"><div class="yellow">详细</div><div>装修报价</div></td>
                            <td><img src="/assets/mobile/jiaju/img/calcator.png" alt="" style="width: 100%"/></td>
                        </tr>
                    </table>
                    </a>
                </div>
            </div>
            <div class="slogan r">
                <div class="bdr">
                    <a href="http://m.qizuang.com/sheji" target="_blank">
                    <table>
                        <tr>
                            <td class="text"><div class="yellow">0元</div><div>全屋设计</div></td>
                            <td><img src="/assets/mobile/jiaju/img/icon-house.png" alt="" style="width: 100%"/></td>
                        </tr>
                    </table>
                    </a>
                </div>
            </div>
        </div>
    </article>
</block>
<block name="script">
    <script type="text/javascript" src="/assets/mobile/common/js/swiper/swiper.min.js?v={:C('STATIC_VERSION')}"></script>
</block>
