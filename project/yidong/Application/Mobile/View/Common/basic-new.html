<!DOCTYPE html>
<html>
<html>
<head>
    <meta charset="utf-8" />
    <block name="keywords"><meta name="keywords" content="{$basic.head.keywords}" /></block>
    <block name="description"><meta name="description" content="{$basic.head.description}" /></block>
    <block name="title"><title>{$basic.head.title}</title></block>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="applicable-device" content="mobile" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <include file="Common:css-new" />
    <block name="link"></block>
</head>
<body>
    <div class="m-wrap">
        <header>
            <block name="top">
                <!-- 返回按钮 -->
                <div class="m-header-his">
                    <i class="fa fa-angle-left"></i>
                </div>
                <!-- 页面标题 -->
                <div class="m-header-tit">{$basic.body.title}</div>
                <!-- 页面logo -->
                <a href="/" class="m-header-left"></a>
                <!-- 定位城市 -->
                <div class="m-header-city">
                    <a href="/city/">{$cityInfo.name|default="全国"}<i class="fa fa-sort-desc"></i></a>
                </div>
            </block>
            <div class="m-header-kefu">
                <i class="navbar-icon contact-kefu" id="contact-kefu"></i>
            </div>
            <div class="m-header-right" id="m-navbar">
                <i class="fa fa-bars"></i>
            </div>
            <!--头部菜单-->
            <include file="Common:navbar" />
        </header>
    </div>
<block name="content"></block>
<block name="footer">
    <include file="Common:new-footer" />
    <include file="Common:float-bj" />
</block>
<include file="Common:js" />
<block name="script"></block>
</body>
</html>
