<div class="quest_box">
    <div class="quest_hd">
        <div class="quest_close">
        </div>
    </div>
    <div class="quest_body">
         <div class="quest_info">
            您认为这份报价是否有用?
         </div>
         <div class="quest_btn">
            <button  type="button" class="active" data-type = "1">有用</button>
            <button  type="button" data-type = "2">没用</button>
            <div class="quset_num">
                <em class="icon-thumbs-up"></em>{$feedback.yes|default=0}%
            </div>
            <div class="quset_num">
                <em class="icon-thumbs-down"></em>{$feedback.no|default=0}%
            </div>
         </div>
    </div>
</div>
<script type="text/javascript">
    $(".quest_close").click(function(event) {
        $(".quest_box").remove();
    });
    $(".quest_btn button").click(function(event) {
        var _this = $(this);
        var feedback = _this.attr("data-type");
        $.ajax({
            url: '/feedback/',
            type: 'POST',
            dataType: 'JSON',
            data:{
                ssid:"{$ssid}",
                feedback:feedback,
                orderid:"{$orderid}"
            }
        }).done(function(data) {
            alert("感谢您对齐装网的支持！");
             $(".quest_box").remove();
        });
    });
</script>
