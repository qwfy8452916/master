<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="{$keys.keywords}">
    <meta name="description" content="{$keys.description}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>{$keys.title}-{$title}</title>
    <include file="Index:resource" />
    <include file="Home:resource" />
    <link rel="stylesheet" href="{$static_host}/assets/user/message/css/ht-messge.css?v={:C('STATIC_VERSION')}">
</head>

<body>
    <include file="Home:header" />
    <div class="ht-wrap oflow ht-relative">
        <include file="Home:comnavleft" />
        <ul class="ht-nav-tit">
            <li class="active"><a href="{$back|default='/message/'}">返回消息列表</a></li>
        </ul>
        <div class="ht-main">
            <if condition="$notice">
                <dl>
                  <dt><h1>{$notice.title}</h1></dt>
                  <dt>发布人：齐装网&nbsp;&nbsp;&nbsp;&nbsp;{$notice.time|date="Y-m-d H:i:s",###}</dt>
                  <dd style="text-indent:0">{$notice.text}</dd>
                </dl>
            <else/>
                <p class="none-msg">没有最新消息</p>
            </if>
        </div>
    </div>
     <include file="Index:footer" />
</body>
</html>
