<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="用户中心">
    <meta name="description" content="用户中心">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>我的回答 - 装修问答 - 齐装网用户中心</title>
    <include file="Index:resource"/>
    <include file="Designer:resource"/>
    <link href="{$static_host}/assets/home/ask/css/user.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css">
</head>
<style>
    .add-btn {
        float: left;
        margin-right: 20px;
        width: 42%;
    }

    .collect-tit {
        padding: 0px;
        overflow: hidden;
    }

    .collect-tit li {
        float: left
    }

    .collect-tit li a {
        display: block;
        margin-right: 20px;
        padding-bottom: 4px;
        font-size: 18px;
        font-weight: 100;
        border-bottom: 2px solid #fff;
        position: relative
    }

    .collect-tit li a.active:after {
        position: absolute;
        content: "";
        left: 36px;
        bottom: -5px;
        width: 0;
        height: 0;
        border-top: 0px solid transparent;
        border-left: 10px solid #f16262;
        border-bottom: 5px solid transparent;
    }

    .collect-tit li a.active:before {
        position: absolute;
        content: "";
        left: 26px;
        bottom: -5px;
        width: 0;
        height: 0;
        border-top: 0px solid transparent;
        border-right: 10px solid #f16262;
        border-bottom: 5px solid transparent;
    }

    .collect-tit li a.active, .collect-tit li a:hover {
        border-bottom: 2px solid #f16262;
        text-decoration: none
    }
</style>
<body>
<if condition="$info['user']['classid'] EQ '1' ">
    <include file="User:header"/>
    <else/>
    <include file="Designer:header"/>
</if>
<div class="ht-wrap oflow">
    <if condition="$info['user']['classid'] EQ '1' ">
        <include file="User:usernavleft"/>
        <else/>
        <include file="Designer:desnavleft"/>
    </if>
    <div class="yh-main">
        <ul class="collect-tit">
            <li><a href="/wenda/">我的提问</a></li>
            <li><a class="active" href="/wenda/answer">我的回答</a></li>
        </ul>
        <table class="list-tb" border="0" cellspacing="0" cellpadding="0">
            <tr class="ht-article-tit">
                <td></td>
                <td>回答时间</td>
                <td>状态</td>
                <td>评论</td>
                <td>赞同</td>
            </tr>
            <volist name="qList" id="vo">
                <tr class="main-list">
                    <td style="text-align:left"><a target="_blank"
                                                   href="http://{:C('QZ_YUMINGWWW')}/wenda/x{$vo.qid}.html">{$vo.title}</a>
                        <p>{$vo.content}</p></td>
                    <td width="8%">{$vo.post_time|date='Y-m-d',###}</td>
                    <td width="5%"><img style="vertical-align:middle;" alt="{$vo.status_alt}" title="{$vo.status_alt}"
                                        src="{$static_host}/assets/home/ask/images/{$vo.status}"></td>
                    <td width="5%">{$vo.comments}</td>
                    <td width="5%">{$vo.agree}</td>
                </tr>
            </volist>
        </table>
        {$page}
    </div>
</div>
<include file="Index:footer"/>
</body>
</html>
