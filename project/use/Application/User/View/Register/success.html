<script type="text/javascript">
    $(function(){
        coundDown();
    });

    function coundDown(){
        var timmer = 10;
        $(".repass em").show();
        var Interval = setInterval(function(){
            timmer --;
            $(".repass em i").html(timmer);
            if(timmer == 0){
                 $(".repass").attr("disabled",false);
                 $(".repass em").hide();
                 clearInterval(Interval);
            }
        },1000);
    }

    $(".repass").click(function(event) {
        $.ajax({
            url: '/repass/',
            type: 'POST',
            dataType: 'JSON'
        })
        .done(function(data) {
             if(data.status == 0){
                $.pt({
                    target: _this,
                    content:data.info,
                    width: 'auto'
                });
             }else{
                coundDown();
             }
        })
        .fail(function(xhr) {
            $.pt({
                target: _this,
                content:"发生了未知的错误,请刷新重试！",
                width: 'auto'
            });
        });
     });
</script>
