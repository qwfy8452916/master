<extend name="Common:base" />
<block name="meta">
    <title>账单查看-个人中心</title>
</block>
<block name="link">
    <link rel="stylesheet" href="/assets/cpa/css/private/sj-checkaccount.css?v={:c('STATIC_VERSION')}">
</block>
<block name="content">
    <div class="sj-center sj-centerleft">
        <header class="sj-head clearfix">
            <h2>查看账单</h2>
        </header>
        <section class="sj-contenter ">
            <div class="sj-querydate clearfix p_bt">
                <div class="sj-leftDate">
                    <span class="sj-datetext">查询起止日期:</span>
                    <input type="text" class="sj-starDate sj-dateInput datepicker" value="{$times[0]|date='Y-m-d',###}" autocomplete="off" readonly>
                    -
                    <input type="text" class="sj-endDate sj-dateInput datepicker"  value="{$times[1]|date='Y-m-d',###}" autocomplete="off" readonly>
                </div>
                <div class="sj-rightDateBtn">查询</div>
            </div>
            <div class="sj-accoutTotal clearfix">
                <div class="B_fl sj-accountdetail">
                    <ul>
                        <li>
                            <span>充值金额:</span>
                            <span>{$bill_detail.recharge|intval}</span>
                        </li>
                        <li>
                            <span>消费金额:</span>
                            <span>{$bill_detail.consume|intval}</span>
                        </li>
                        <li>
                            <span>当前余额:</span>
                            <span>{$wallet.amount|intval}</span>
                        </li>
                    </ul>
                </div>
                <div class="B_fr"><span class="cell">单位:</span>元</div>
            </div>
            <div class="sj-tableList">
                <table>
                    <thead>
                    <tr>
                        <th>日期</th>
                        <th>订单编号</th>
                        <th>金额</th>
                        <th>账单类别</th>
                        <th>实时余额</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="list" id="vo">
                        <tr>
                            <td class="sj-czdate">{$vo.create_time|date='Y-m-d H:i:s',###}</td>
                            <td class="sj-ordernum"><if condition="$vo['type'] EQ 2">{$vo.o_id}<else />-</if></td>
                            <td class="sj-czje">{$vo.use_amount|intval}</td>
                            <td class="sj-cztype"><if condition="$vo['type'] EQ 1">充值<elseif condition="$vo['type'] EQ 2"/>消费<else/>退费</if></td>
                            <td class="sj-czye">{$vo.remain_amount|intval}</td>
                        </tr>
                    </volist>
                    </tbody>
                </table>

            </div>
        </section>
    </div>
</block>
<block name="script">
    <script src="/assets/cpa/js/private/bill.js?v={:c('STATIC_VERSION')}"></script>
</block>
