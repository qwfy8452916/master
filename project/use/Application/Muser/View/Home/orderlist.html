    <volist name="orders" id="vo">
    <li>
        <a href="/orderdetails?id={$vo.id}">
            <div class="list-tit">
                <if condition="$vo['isread'] EQ 0">
                <div class="re reading">
                    <i class="icon-circle"></i>未读
                </div>
                <else/>
                <div class="re readed">
                    <i class="icon-circle"></i>已读
                </div>
                </if>

                <div class="timer">{$vo.time|date="Y-m-d",###}</div>
            </div>
            <dl>
                <dd>城区:{$vo.qx}</dd>
                <dd>小区:{$vo.xiaoqu}</dd>
                <dd>预算:{$vo.yusuan}</dd>
                <dd>
                    类型:
                    <if condition="$vo['type_fw'] EQ 1">
                        分
                    <else/>
                        赠送
                    </if>
                </dd>
            </dl>
            <div class="order-btn">查看订单</div>
        </a>
    </li>
    </volist>
