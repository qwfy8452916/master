<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"/>
<meta content="telephone=no" name="format-detection" />
<meta name="applicable-device" content="mobile">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link href="css/m-pub.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
<title>提示信息</title>
<script type="text/javascript" src="http://www.qizuang.com/assets/common/js/jquery.min.js?v={:C('STATIC_VERSION')}"></script>
<script type="text/javascript" src="js/common.js?v={:C('STATIC_VERSION')}"></script>
</head>
<style>
body{ background:#e1e1e1 !important}
.m-wrap{ height:100vh}
.f-box{ background:#fff; position:absolute; bottom:1em;top:10px; width:90%; left:5%; text-align:center; z-index:1; box-shadow:0 0 3px rgba(0,0,0,.2)}
.f-box h4{ font-size:3em;font-weight: normal;color:#666;}
.f-box .go-back{ width:30%; height:3em; line-height:3em;  background:#ff5659; display:block; margin:1.5em auto; border-radius:50px; color:#fff}
.f-box p { font-size:2em; padding: 0.1em;}
.tip-info a{
    text-decoration: none;
    color: #ff5659;
}
</style>
<body>
<div class="m-wrap">
  <div class="m-logo">
    <div class="logo-main"></div>
    <div class="logo-s"></div>
  </div>
</div>

<div class="f-box">
<h4>提示信息</h4>
<p class="tip-info">{$info.msg}</p>
<a class="go-back" href="/home/">返回</a>
</div>

</body>
</html>
