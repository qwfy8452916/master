{extend name="common:basic" /}
{block name="link"}
<link rel="stylesheet" href="/assets/mobile/public/P_index.css?v={:config('STATIC_VERSION')}">
<link rel="stylesheet" href="/assets/mobile/privite/s1.css?v={:config('STATIC_VERSION')}">
{/block}
{block name="content"}
<header class="sim-table public-header">
    <div><a href="http://{:config('m_host')}/shigong" class="c2ce rel"><i class="iconfont icon-angle-left pl1 top-middle" style="font-size: 1rem"></i></a>
    </div>
    <div>施工人员</div>
    <div><span class="orange pr1" data-name="save">保存</span></div>
</header>
<div class="order-number-box">
    <div class="l">订单编号</div>
    <div class="r">{$order.order_no}</div>
</div>
<div class="forder-add-container bg-c4">
    <input type="hidden" id="order_no" value="{$order.order_no}">
    <div class="items">
        <div class="sim-table public-s1">
            <div class="first">业主姓名</div>
            <div class="second"><input type="text" value="时代峰峻第三方" maxlength="10" placeholder="请输入"
                                       data-name="householder"></div>
            <div class="third"></div>
        </div>
    </div>
    <div class="items">
        <div class="sim-table public-s1">
            <div class="first">手机号</div>
            <div class="second"><input type="text" value="13402515810" placeholder="请输入"
                                       oninput="if(value.length>11)value=value.slice(0,11)" data-name="phone"></div>
            <div class="third"></div>
        </div>
    </div>
    <div class="items">
        <div class="sim-table public-s1">
            <div class="first">装修地址</div>
            <div class="second">
                <textarea placeholder="请输入"  oninput="if(value.length>30)value=value.slice(0,30)" data-name="house-address" style="padding-top: 0.2rem;padding-bottom: 0.2rem;vertical-align:top;">苏州还得工段加快递费了</textarea>
            </div>
            <div class="third"></div>
        </div>
    </div>
    <div class="items">
        <div class="sim-table public-s1">
            <div class="first">人员类型</div>
            <div class="second">
                <input type="text" placeholder="请选择" data-name="worker-type" value="" data-values="" readonly>
                <input type="hidden" id="worker_choosed" value="{$worker_type|default=1}">
            </div>
            <div class="third">
                <i class="iconfont icon-angle-right"></i></div>
        </div>
    </div>
    <div class="manager-block" style="display: none">
        <div class="items">
            <div class="sim-table public-s1">
                <div class="first">项目经理</div>
                <div class="second">
                    <input type="text" placeholder="请选择" data-name="subject-manager" value="" data-values="" readonly>
                    <input type="hidden" id="manager_data" value="{$project_user|json_encode}">
                    <input type="hidden" id="manager_choosed" value="">
                </div>
                <div class="third">
                    <i class="iconfont icon-angle-right"></i></div>
            </div>
        </div>
    </div>
    <div class="worker-group-block" style="display: none">
        <div class="items">
            <div class="sim-table public-s1">
                <div class="first">水电工</div>
                <div class="second">
                    <input type="text" placeholder="请选择" data-name="plumber-electrician" value="" data-values="" readonly>
                    <input type="hidden" id="ple_data" value="">
                    <input type="hidden" id="ple_choosed" value="">
                </div>
                <div class="third">
                    <i class="iconfont icon-angle-right"></i></div>
            </div>
        </div>
        <div class="items">
            <div class="sim-table public-s1">
                <div class="first">瓦工</div>
                <div class="second">
                    <input type="text" placeholder="请选择" data-name="bricklayer" value="" data-values="" readonly>
                    <input type="hidden" id="bricklayer_data" value="">
                    <input type="hidden" id="bricklayer_choosed" value="">
                </div>
                <div class="third">
                    <i class="iconfont icon-angle-right"></i></div>
            </div>
        </div>
        <div class="items">
            <div class="sim-table public-s1">
                <div class="first">木工</div>
                <div class="second">
                    <input type="text" placeholder="请选择" data-name="carpentry" value="" data-values="" readonly>
                    <input type="hidden" id="carpentry_data" value="">
                    <input type="hidden" id="carpentry_choosed" value="">
                </div>
                <div class="third">
                    <i class="iconfont icon-angle-right"></i></div>
            </div>
        </div>
        <div class="items">
            <div class="sim-table public-s1">
                <div class="first">油漆工</div>
                <div class="second">
                    <input type="text" placeholder="请选择" data-name="painter" value="" data-values="" readonly>
                    <input type="hidden" id="painter_data" value="">
                    <input type="hidden" id="painter_choosed" value="">
                </div>
                <div class="third">
                    <i class="iconfont icon-angle-right"></i></div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="worker_all" value="{$worker_select|json_encode}" placeholder="施工班组数据，水电工，瓦工，木工，油漆工不一定全部都有">
<input type="hidden" id="worker_all_choosed" value="{$worker_choose|json_encode}" placeholder="当前人员类型及对应人员类型数据">
{/block}
{block name='script'}
<script src="/assets/mobile/order/js/add-shigongrenyuan.js?v={:config('STATIC_VERSION')}"></script>
{/block}
