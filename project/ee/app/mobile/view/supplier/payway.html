{extend name="common:basic" /}
{block name="link"}
<link href="/assets/mobile/supplier/css/pay-way.css?v={:config('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
{/block}
{block name="content"}
    <header class="header">
        <div class="back" id="back">
            <img src="/assets/mobile/common/img/back.png" alt="">
        </div>
        <h1 class="supplier">付款方式</h1>
        <div class="save">保存</div>
    </header>
    <div class="wrapper">
        <div class="div"></div>
        <div class="pay-box">
            <span>付款方式</span>
            <input type="text" class="pay-way" value="请选择">
            <i class="right"></i>
        </div>
        <div class="wechat">
            <div class="wechat-box">
                <span>微信：</span>
                <input type="text" >
            </div>
        </div>
        <div class="zhifubao">
            <div class="zhifubao-box">
                <span>支付宝：</span>
                <input type="text" >
            </div>
        </div>
        <div class="bank">
            <div class="bank-box">
                <span>银行账号：</span>
                <input type="text" >
            </div>
            <div class="bank-box">
                <span>账号名称：</span>
                <input type="text" >
            </div>
            <div class="bank-box">
                <span>开户行：</span>
                <input type="text" >
            </div>
        </div>
    </div>
{/block}
{block name='script'}
<script src="/assets/mobile/supplier/js/pay-way.js?v={:config('STATIC_VERSION')}"></script>
{/block}
