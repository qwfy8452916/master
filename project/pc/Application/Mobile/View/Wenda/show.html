<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"/>
<meta content="telephone=no" name="format-detection" />
<meta name="applicable-device" content="mobile">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link href="http://{:C('QZ_YUMINGWWW')}/wenda/x{$ask.id}.html" rel="canonical" />
<link href="/assets/mobile/css/m-pub.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
<link href="/assets/mobile/css/m-ask.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/assets/common/js/jquery.min.js?v={:C('STATIC_VERSION')}"></script>
<script type="text/javascript" src="/assets/mobile/js/jquery.smint.js?v={:C('STATIC_VERSION')}"></script>
<script type="text/javascript" src="/assets/mobile/js/TouchSlide.1.1.js?v={:C('STATIC_VERSION')}"></script>
<script type="text/javascript" src="/assets/mobile/js/common.js?v={:C('STATIC_VERSION')}"></script>
<link rel="stylesheet" href="/assets/home/diary/css/font-awesome.min.css?v={:C('STATIC_VERSION')}">
<!--[if IE 7]>
<link rel="stylesheet" href="/assets/mobile/css/font-awesome-ie7.min.css?v={:C('STATIC_VERSION')}">
<![endif]-->
<title>{$ask.title}</title>
</head>

<body>
<div class="m-wrap">
  <div class="m-nav"> <a href="/wenda/" class="m-back"><span></span>后退</a>
	<div class="m-title">装修问答</div>
	<include file="Index:topMenu" />
  </div>
  <div class="m-logo">
	<div class="logo-main"></div>
	<div class="logo-s"></div>
  </div>
  <form id="searchform" action="/wenda/search" method="get">
  <div class="m-ask-search">
    <input placeholder="请输入您的装修问题" name="keyword" id="keyword" type="text">
    <button id="search_submit">搜索</button>
  </div>
  </form>
  <div class="ask-question">
	<h1><i class="icon-question-sign"></i>{$ask.title}</h1>
	<div class="ask-question-asker"><span class="name-color"><i class="icon-user"></i>{$ask.username}</span>|<span><i class=" icon-tag"></i>{$ask.category_name}</span></div>
	<div class="ask-question-main">{$ask.content}</div>
  </div>
  <a class="neckad-into" href="/huangli/"><img src="/assets/mobile/images/hl.jpg" alt=""/></a>

<present name="bestAnwser">
<div class="ask-best-answer">
	<h2><i class="icon-flag"></i>最佳答案</h2>
	<div class="ask-user-anwser">
		<div class="user-hand"> <img src="{$bestAnwser.logo}" alt=""/> </div>
		<span class="name-color">{$bestAnwser.name}</span> <span>10月28日13:05</span>
	</div>
	<div class="ask-anwser-main">
	{$bestAnwser.content}
	<p class="imgbox">
		<volist name="bestAnwser['img']" id="vo">
		<a href="http://{:C('QINIU_DOMAIN')}/{$vo.path}" target="_blank" title="{$ask.title}">
		<img src="http://{:C('QINIU_DOMAIN')}/{$vo.path}" alt="{$ask.title}" ></a>
		</volist>
	</p>
	</div>
</div>
</present>

<egt name="ask.anwserCount" value="1">
<div class="ask-other-answer">
<h3>答案列表</h3>
<ul class="ask-other-list">
	<volist name="anwserList" id="v">
	<li>
		<div class="ask-user-anwser">
			<div class="user-hand"> <img src="{$v.logo}" alt=""/> </div>
			<span class="name-color">{$v.name}</span> <span>{$v.post_time}</span>
		</div>
		<div class="ask-anwser-main">
			{$v.content}
		</div>
	</li>
	</volist>
</ul>
</div>
</egt>

<dl class="more-links">
<dt>相关问题</dt>
<volist name="related" id="v">
<dd><a href="/wenda/x{$v.id}.html">{$v.title}</a><span>{$v.post_time|timeFormat}</span></dd>
</volist>
</dl>
</div>

<script language="javascript">
$(function() {
    $("#search_submit").click(function(){
        var keyword = $("#keyword").val();
        if(keyword == ""){
            alert('要输入你要查找的内容哦！');
            return false;
        }else{
            $('#searchform').submit();
        }
    });
 });
</script>

 <include file="Index:newFooter" />
</body>
</html>
