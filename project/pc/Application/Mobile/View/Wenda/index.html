<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"/>
<meta content="telephone=no" name="format-detection" />
<meta name="applicable-device" content="mobile">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link href="http://{:C('QZ_YUMINGWWW')}/wenda/{$info.canonical}" rel="canonical" />
<link href="/assets/mobile/css/m-pub.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
<link href="/assets/mobile/css/m-ask.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/assets/common/js/jquery.min.js?v={:C('STATIC_VERSION')}"></script>
<title>{$info.title} - 装修问答</title>
</head>
<body>
<div class="m-wrap">
    <div class="m-nav">
    <div class="m-back"><a href="/"><span></span>后退</a></div>
    <div class="m-title">装修知道</div>
	<include file="Index:topMenu" />
    </div>
  <div class="m-logo">
    <div class="logo-main"></div>
    <div class="logo-s"></div>
  </div>
  <form id="searchform" action="/wenda/search" method="get">
  <div class="m-ask-search">
    <input placeholder="请输入您的装修问题" name="keyword" id="keyword" type="text">
    <button id="search_submit">搜索</button>
  </div>
  </form>
  <ul class="m-ask-choes subMenu">
    <li class="switch">{$info.title}
      <ul class="s1">
        <li><a href="/wenda/">全部问题</a></li>
        <li><a href="?action=dist">精华问题</a></li>
        <li><a href="?action=hot">热门回答</a></li>
        <li><a href="?action=new">新提问</a></li>
        <li><a href="?action=unanswer">暂无回答</a></li>
      </ul>
    </li>
    <li class="switch">全部分类
      <ul class="s2">
        <volist name="category" id="v">
        <li><a href="/wenda/ask-{$v.cid}/"> {$v.name} </a></li>
        </volist>
      </ul>
    </li>
  </ul>
<ul class="m-ask-list">
<volist name="list" id="v">
<li><h1><a href="/wenda/x{$v.id}.html">{$v.title}</a></h1>
<p><span class="user-hand"><img src="{$v.logo}" alt=""/></span><span class="user-name">{$v.username}</span><span>{$v.anwsers}个回答</span><span>{$v.name}</span></p>
</li>
</volist>
</ul>
<div class="loading-more"><a href="javascript:;">加载更多..</a></div>
<input name="pageid" id="pageid" type="hidden" value="{$info.pageid}">
</div>
<script type="text/javascript" src="/assets/mobile/js/jquery.smint.js?v={:C('STATIC_VERSION')}"></script>
<script type="text/javascript" src="/assets/mobile/js/TouchSlide.1.1.js?v={:C('STATIC_VERSION')}"></script>
<script type="text/javascript" src="/assets/mobile/js/common.js?v={:C('STATIC_VERSION')}"></script>
<script language="javascript">

$(function() {

    $("#search_submit").click(function(){
        var keyword = $("#keyword").val();
        if(keyword == ""){
            alert('要输入你要查找的内容哦！');
            return false;
        }else{
            $('#searchform').submit();
        }
    });

    var urlStr = window.location.href;
    var isNextStatus = false;
    $(".loading-more").click(function(event){
        var page = $("#pageid").val();
        var thisPage = 'p=' + page;
        var nextPage = 'p=' + (parseInt(page) + 1);
        var isNext = parseInt(page) % 5 ;
        if(isNextStatus == true){
            window.location.href = $(".loading-more a").attr("href");
            return false;
        }
        if(page !== '0'){
            if(urlStr.indexOf("p=") == -1 ){
                if(urlStr.indexOf("?") == -1 ){
                    var url = urlStr + "?p=" + (parseInt(page) + 1);
                }else{
                    var url = urlStr + "&p=" + (parseInt(page) + 1);
                }
            }else{
                url = urlStr.replace(thisPage,nextPage);
            }
            $.ajax({
                url: url + '&act=ajax',
                type: 'POST',
                dataType: 'html',
            })
            .done(function(result) {
                $(".m-ask-list").append(result);
                if(isNext == 0){
                    $(".loading-more").html('<a href="' + url + '">下一页</a>');
                    isNextStatus = true;
                }
                urlStr = url;
                $("#pageid").val(parseInt(page) + 1);
            })
            .fail(function(xhr) {
                alert("加载失败,请刷新再试！");
            });
        }
    });
});

</script>
<include file="Index:newFooter" />
</body>
</html>
