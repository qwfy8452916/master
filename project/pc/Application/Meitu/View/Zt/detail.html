<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>{$info.title} - 齐装网</title>
<meta name="keywords" content="{$info.keywords}"/>
<meta name="description" content="{$info.description}"/>
<include file="Home@Index:resource" />
<link rel="stylesheet" href="{$static_host}/assets/home/tags/tags.css?v={:C('STATIC_VERSION')}" />
<link rel="stylesheet" href="{$static_host}/assets/home/diary/css/font-awesome.min.css?v={:C('STATIC_VERSION')}" />
<link rel="stylesheet" href="{$static_host}/assets/common/css/step.css?v={:C('STATIC_VERSION')}" />
<link rel="stylesheet" href="{$static_host}/assets/home/meitu/css/meitu-zt-detail.css?v={:C('STATIC_VERSION')}" />
<link rel="canonical" href="http://{$_SERVER['SERVER_NAME']}{$_SERVER["REQUEST_URI"]}" />
<!--[if IE 7]>
<link rel="stylesheet" href="{$static_host}/assets/home/diary/css/font-awesome-ie7.min.css?v={:C('STATIC_VERSION')}">
<![endif]-->
</head>
<body>
<include file="Home@Index:header" />
<div class="zt-detail">
	<div class="wrap">
		<div class="bread"><a href="/">装修效果图</a>><a href="/zt/">精品专题</a>>{$info.title}</div>
    	<div class="wrap top-banner">
	        <img src="/assets/home/meitu/img/ztbanner.jpg">
	        <div class="zt-mark"></div>
	    </div>
    </div>
</div>
<div class="zt-detail-main">
	<div class="wrap oflow zt-detail-content">
		<p class="zt-detail-title">{$info.title}</p>
		<div class="zt-detail-header">{$info.description}</div>
		<div class="zt-detail-body">

			<div class="zt-tuji oflow">
				<div class="zt-header-img"><img src="/assets/home/meitu/img/zt-tuji.jpg"></div>
				<div class="zt-header-title">{$info.meitu_desc}</div>
				<div class="zt-list-box">
					<div class="zt-list-img">
						<volist name="meituList" id="v">
						<if condition="$key EQ 0 ">
							<div class="fl big-img">
								<a href="http://meitu.{:C('QZ_YUMING')}/p{$v.id}.html" target="_blank">
									<img src="http://{:C('QINIU_DOMAIN')}/{$v.img_path}" alt="{$v.title}">
									<p>{$v.title}</p>
								</a>
							</div>
						<else />
							<div class="fl small-img">
								<a href="http://meitu.{:C('QZ_YUMING')}/p{$v.id}.html" target="_blank">
									<img src="http://{:C('QINIU_DOMAIN')}/{$v.img_path}-w300.jpg" alt="{$v.title}">
									<p>{$v.title|mbstr=0,14}</p>
								</a>
							</div>
						</if>
						</volist>
					</div>
				</div>
			</div>

			<div class="zt-anli oflow">
				<div class="zt-header-img">
					<img src="/assets/home/meitu/img/zt-anli.jpg">
				</div>
				<div class="zt-header-title">{$info.case_desc}</div>
				<div class="zt-list-box">
					<div class="zt-list-img">
						<div class="fl other-img">
						<volist name="caseList" id="v">
							<div class="fl case-img">
								<a href="http://{$v.bm}.{:C('QZ_YUMING')}/caseinfo/{$v.id}.shtml" target="_blank" rel="nofollow">
									<img src="http://{:C('QINIU_DOMAIN')}/{$v.img_path}-w300.jpg" alt="{$v.title}">
									<p>{$v.mianji}平米{$v.huxing}{$v.fengge}家装装修图片设计</p>
								</a>
							</div>
						</volist>
						</div>
					</div>
				</div>
			</div>

			<div class="zt-gl oflow">
				<div class="zt-header-img">
					<img src="/assets/home/meitu/img/zt-gl.jpg">
				</div>
				<div class="zt-header-title">
					{$info.article_desc}
				</div>
				<div class="zt-list-box">
					<div class="zt-list-img">
						<div class="fl other-img">
							<volist name="articleList" id="v">
							<div class="fl case-img">
								<a href="http://{:C('QZ_YUMINGWWW')}/gonglue/{$v.shortname}/{$v.id}.html" target="_blank" rel="nofollow">
									<img src="http://{:C('QINIU_DOMAIN')}/{$v.face}-w300.jpg" alt="{$v.title}">
									<p>{$v.title|mbstr=0,14}</p>
								</a>
							</div>
							</volist>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--S-新增内容p.2.12.6-->
		<div class="zt-detail-body oflow">
			<div class="lastest-title">新专题</div>
			<ul class="oflow lastest-list">
				<volist name="ztList" id="v">
					<li class="fl lastest-zt">
						<a href="/zt/{$v.id}.html" target="_blank" rel="nofollow">
							<img src="http://{:C('QINIU_DOMAIN')}/{$v.thumb}" alt="{$v.title}">
							<p>{$v.title}</p>
						</a>
					</li>
				</volist>
			</ul>
		</div>
		<!--E-新增内容p.2.12.6-->
	</div>
</div>
<include file="Home@Index:footer" />
</body>
</html>
