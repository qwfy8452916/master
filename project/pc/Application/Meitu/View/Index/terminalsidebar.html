<div class="left-sider">
    <div class="xgt-jsq">
        <div class="xgt-jsq-top">
            <div class="xgt-jsq-tit">装修报价计算器</div>
            <div class="xgt-jsq-fens"><div class="xgt-jsq-fens-main"><p>0</p>万元</div></div>
        </div>
        <ul class="zb-edit-list freeBaojia">
            <li><input type="text" name="name" placeholder="请输入您的称呼"></li>
            <li>
                <input type="text" name="tel" placeholder="请输入您的手机号" maxlength="11">
                <input type="hidden" name="fb_type" value="baojia">
            </li>
            <li><input type="text" name="mianji" placeholder="请填写房屋面积"><span>m²</span></li>
            <li><select id="meitu-bj-cs" class="half"></select><select id="meitu-bj-qy" class="half"></select></li>
            <li><button type="submit" id="getBaoJia">获取报价</button></li>
        </ul>
    </div>

    <div class="zb-asider mt20">
        <div class="zb-asider-tit">
            <p>申请免费设计</p>
            4套设计全面PK,让你的装修
            <br>决不后悔
        </div>
        <ul class="zb-edit-list freeDesign">
            <li><input type="text" name="name" placeholder="请输入您的称呼"></li>
            <li>
                <input type="text" name="tel" placeholder="请输入您的手机号" maxlength="11">
                <input type="hidden" name="fb_type" value="sheji">
            </li>
            <li><select id="meitu-sj-cs" class="half"></select><select id="meitu-sj-qy" class="half"></select></li>
            <li><button type="submit" id="getFreeDesign">立即申请</button></li>
        </ul>
    </div>

    <div class="right-box mt20">
        <div class="right-tit">相关标签</div>
        <ul class="other-tag">
        <volist name="caseInfo.case.tagsInfo" id="vo">
            <li>
                <a rel="nofollow" href="http://meitu.{:C('QZ_YUMING')}/tags/meitu{$vo.id}" title="{$vo.name}" target="_blank">
                    {$vo.name}
                </a>
            </li>
        </volist>
        </ul>
    </div>

    <div class="right-box mt20">
        <div class="right-tit">图片信息</div>
        <!--根据产品需求增加图片来源和发布时间-->
        <ul class="other-tag clearfix">
            <li><span style="color:#666">图片来源：</span></li>
            <li><span style="color:#666"> 齐装网</span></li>
        </ul>
        <ul class="other-tag clearfix">
            <li><span style="color:#666">发布时间：</span></li>
            <li><span style="color:#666">{$caseInfo['case']['now']['time']|date='Y-m-d H:i:s',###}</span></li>
        </ul>
    </div>

    <div class="right-box mt20">
        <div class="right-tit">相关图集</div>
        <ul class="more-xgt">
            <volist name="relatedMeitu" id="v">
            <li>
            <a target="_blank" href="http://meitu.{:C('QZ_YUMING')}/p{$v.id}.html" title="{$v.title}">
            <img src="http://{:C('QINIU_DOMAIN')}/{$v.img_path}-w300.jpg" width="600" height="400" alt="{$v.title}"/></a>
            <span>{$v.count}张</span>
            </li>
            </volist>
        </ul>
    </div>

    <div class="tj-pic mt20">
        <p>美图推荐</p>
        <ul>
            <volist name="caseInfo.recommend" id="vo">
                <li><a target="_blank" href="http://meitu.{:C('QZ_YUMING')}/p{$vo.id}.html"><i>{$key + 1}</i>{$vo.title}</a></li>
            </volist>
        </ul>
    </div>
    <div class="right-box mt20">
        <div class="right-tit">热门标签</div>
        <ul class="other-tag">
        <volist name="caseInfo.newTags" id="vo">
            <li><a target="_blank" href="http://{:C('QZ_YUMINGWWW')}/tags/meitu{$vo.id}/" title="{$vo.name}" target="_blank">{$vo.name}</a></li>
        </volist>
        </ul>
    </div>
</div>
