<div class="left-sider">
    <div class="xgt-jsq">
        <div class="xgt-jsq-top">
            <div class="xgt-jsq-tit">8秒估算装修报价</div>
            <div class="xgt-jsq-fens">
                <div class="input-select jisuanjg">
                    <span class="shuzi">39299</span>
                    <span class="danweiyuan">元</span>
                </div>
            </div>
        </div>
        <ul class="zb-edit-list freeBaojia">
            <li><input type="text" name="mianji" placeholder="请输入房屋面积"><span>m²</span></li>
            <li><select id="meitu-bj-cs" class="half"></select><select id="meitu-bj-qy" class="half"></select></li>
            <li><input type="text" name="name" placeholder="请输入您的称呼"></li>
            <li>
                <input type="text" name="tel" placeholder="请输入您的手机号" maxlength="11">
                <input type="hidden" name="fb_type" value="baojia">
            </li>

            <!--S-免责申明-->
                <include file="Common@Order/disclamer"/>
            <!--E-免责申明-->

            <li><button type="submit" id="getBaoJia">马上提交看结果</button></li>
        </ul>
    </div>
    <div class="zx-bj">
        <a href="http://{:C('QZ_YUMINGWWW')}/zhaobiao/" target="_blank"><img src="/assets/home/v3/meitu/images/sjbj.png"></a>
    </div>
    <div class="right-box mt20">
        <div class="right-tit">相关标签</div>
        <ul class="other-tag meitu_tag">
        <volist name="caseInfo.case.attribute" id="vo">
            <li><a rel="nofollow" href="http://meitu.{:C('QZ_YUMING')}{$vo.href}/" title="{$vo.name}" target="_blank">{$vo.name}</a></li>
        </volist>
        </ul>
    </div>
    <div class="right-box mt20">
        <div class="right-tit">图片信息</div>
        <!--根据产品需求增加图片来源和发布时间-->
        <ul class="other-tag clearfix">
            <li><span style="color:#666">图片来源：</span></li>
            <li><span style="color:#666"> 齐装网</span></li>
        </ul>
        <ul class="other-tag clearfix">
            <li><span style="color:#666">发布时间：</span></li>
            <li><span style="color:#666">{$caseInfo['case']['now']['time']|date='Y-m-d H:i:s',###}</span></li>
        </ul>
    </div>
    <div class="right-box mt20">
        <div class="right-tit">相关图集</div>
        <ul class="more-xgt">
            <volist name="relatedMeitu" id="v">
                <li>
                    <if condition="$html_type EQ 'jiazhuang'">
                        <a target="_blank" href="http://meitu.{:C('QZ_YUMING')}/p{$v.id}.html">
                            <else/>
                            <a target="_blank" href="http://meitu.{:C('QZ_YUMING')}/g{$v.id}.html">
                    </if>
                    <img src="http://{:C('QINIU_DOMAIN')}/{$v.img_path}-w300.jpg" width="600" height="400"
                         alt="{$v.title}"/></a>
                    <span>{$v.count}张</span>
                </li>
            </volist>
        </ul>
    </div>
    <div class="tj-pic mt20">
        <p>美图推荐</p>
        <ul>
            <volist name="caseInfo.recommend" id="vo">
                <if condition="$html_type EQ 'jiazhuang'">
                    <li><i>{$key + 1}</i><a target="_blank" href="http://meitu.{:C('QZ_YUMING')}/p{$vo.id}.html">{$vo.title}</a></li>
                        <else/>
                    <li><i>{$key + 1}</i><a target="_blank" href="http://meitu.{:C('QZ_YUMING')}/g{$vo.id}.html">{$vo.title}</a></li>
                </if>
            </volist>
        </ul>
    </div>
    <div class="right-box mt20">
        <div class="right-tit">热门标签</div>
        <ul class="other-tag">
        <volist name="caseInfo.newTags" id="vo">
            <li><a target="_blank" href="http://{:C('MEITU_DONAMES')}/tags/meitu{$vo.id}/" title="{$vo.name}" target="_blank">{$vo.name}</a></li>
        </volist>
        </ul>
    </div>
</div>
