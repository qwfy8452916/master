<link href="/assets/common/css/meitufdentry.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
<div class="iwantzx-wanshan">
    <!-- 信息完善 -->
    <div class="right-modal bj-box" id="right-modal">
        <i class="fa fa-close"></i>
        <div class="step3-tck" id="step3-tck"></div>
        <p class="big-title">获取成功！</p>
        <p class="small-info">近期申请<span>人数较多</span>，完善以下信息，我们将优先为您服务！</p>
        <div class="form-box">
            <div class="choose">
                <div class="left">1、期望装修公司以何种方式与您联系</div>
                <div class="meitustep3-jrx" style="margin-left:22px;">
                    <input type="radio" name="contact_style" value="微信" id="wx"><label for="wx" class="vx"><i class="step3-tubiao"></i>微信</label>
                </div>
                <div class="meitustep3-jrx">
                    <input type="radio" name="contact_style" value="电话" id="dh"><label for="dh"><i class="step3-tubiao"></i>电话</label>
                </div>

            </div>
            <div class="choose">
                <div class="left">2、您的微信是否为这个号码？</div>
                <div class="meitustep3-jrx4" style="margin-left:22px;">
                    <input type="radio" name="isthisphone" value="1" id="yes"><label for="yes" class="yes"><i class="step3-tubiao"></i>是</label>
                </div>
                <div class="meitustep3-jrx4">
                    <input type="radio" name="isthisphone" value="2" id="no"><label for="no"><i class="step3-tubiao"></i>否</label>
                </div>
                <input type="text" name="true_wechat" value=""  id="meitustep3-account" placeholder="您的微信号" style="border:1px #ccc solid;">
            </div>
            <div class="choose meitustep3-zxfangshi">
                <div class="left">3、您期望的装修方式</div>
                <volist name="step.fs" id="vo">
                    <if condition="in_array($vo['name'],['半包','全包'])">
                        <div class="meitustep3-jrx2">
                            <input type="radio" name="fangshi" value="{$vo.id}" id="z{$vo.id}"><label for="z{$vo.id}" class="methods"><i class="step3-tubiao"></i>{$vo.name}</label>
                        </div>
                    </if>
                </volist>
            </div>
            <div class="choose status">
                <div class="left">4、你的房屋状态</div>
                <div class="meitustep3-jrx3" style="margin-left:22px;">
                    <input type="radio" name="keys" value="1" id="has"><label for="has" class="keys"><i class="step3-tubiao"></i>已拿到钥匙</label>
                </div>
                <div class="meitustep3-jrx3">
                    <input type="radio" name="keys" value="0" id="hasno"><label for="hasno"><i class="step3-tubiao"></i>未拿到钥匙</label>
                </div>
            </div>
            <div class="choose choose-time">
                <div class="left">5、期望沟通时间段（多项选择）</div>
                <div>
                    <div class="meitustep3-jrx1" style="margin-left:22px;">
                        <input type="checkbox" name="contact_time" value="上午（9-12点）" id="sw"><label for="sw"><i class="step3-tubiao1"></i>上午（9-12点）</label>
                    </div>
                    <div class="meitustep3-jrx1">
                        <input type="checkbox" name="contact_time" value="午间休息（12-14点）" id="wxz"><label for="wxz"><i class="step3-tubiao1"></i>午间休息（12-14点）</label><br>
                    </div>
                    <div class="meitustep3-jrx1" style="margin-left:22px;">
                        <input type="checkbox" name="contact_time" value="午后（14-18点）" id="wh"><label for="wh"><i class="step3-tubiao1"></i>午后（14-18点）</label>
                    </div>
                    <div class="meitustep3-jrx1">
                        <input type="checkbox" name="contact_time" value="晚间（18-21点）" id="wj"><label for="wj" class="wj"><i class="step3-tubiao1"></i>晚间（18-21点）</label>
                    </div>
                    <div class="meitustep3-jrx1" style="margin-left:22px;">
                        <input type="checkbox" name="contact_time" value="随时" id="ss"><label for="ss"><i class="step3-tubiao1"></i>随时</label>
                    </div>
                </div>
            </div>
            <button type="button" class="iwantzx-btn-2">确认</button>
            <input type="hidden" class="meitustep3-ycy2" value="">
            <input type="hidden" class="meitustep3-ycy1" value="">
            <input type="hidden" class="meitustep3-ycy3" value="">
            <input type="hidden" class="meitustep3-ycy4" value="">
        </div>
    </div>
</div>

<script type="text/javascript" id="stp3_beforescript">
    $(function(){
        $(".meitustep3-zxfangshi .meitustep3-jrx").eq(0).css("margin-left","22px");
        $(".iwantzx-wanshan .fa-close").click(function(event) {
            $('.iwantzx').hide();
            $('.iwantzx-wanshan,.iwantzx-ok,.iwantzx-saoma').remove();
            $('#stp2_script,#stp3_beforescript,#stp3_beforecss,#step3_script,#step3_css').remove();
        });
        $(".meitustep3-jrx").click(function(){
            var dd=$(this).children('input').val();
            $(".meitustep3-ycy4").val(dd);
            $(this).children('input').hide();
            $(this).children("label").children("i").show();
            $(this).siblings().children("input").show();
            $(this).siblings().find("i").hide();
            return false;
        })
        $(".meitustep3-jrx2").click(function(){
            var bb=$(this).children('input').val();
            $(".meitustep3-ycy1").val(bb)
            $(this).children('input').hide();
            $(this).children("label").children("i").show();
            $(this).siblings().children("input").show();
            $(this).siblings().find("i").hide();
            return false;
        })
        $(".meitustep3-jrx3").click(function(){
            var aa=$(this).children('input').val();
            $(".meitustep3-ycy2").val(aa)
            $(this).children('input').hide();
            $(this).children("label").children("i").show();
            $(this).siblings().children("input").show();
            $(this).siblings().find("i").hide();
            return false;
        })
        $(".meitustep3-jrx4").click(function(){
            var cc=$(this).children('input').val();
            $(".meitustep3-ycy3").val(cc);
            $(this).children('input').hide();
            $(this).children("label").children("i").show();
            $(this).siblings().children("input").show();
            $(this).siblings().find("i").hide();
            return false;
        })
        $(".choose-time .meitustep3-jrx1").click(function(e){
            var oli = $(this).find("i");
            if(oli.css("display") != 'none'){
                $(this).children('input').show();
                $(this).children("label").children("i").hide();
                $(this).children('input').attr("checked",false);
            }else{
                $(this).children('input').hide();
                $(this).children("label").children("i").show();
                $(this).children('input').attr("checked",true);
            }
            return false;
        })

        $(".bj-box .form-box button.iwantzx-btn-2").click(function(event) {
            var container = $(".iwantzx-wanshan");
            var fangshi = $(".meitustep3-ycy1", container).val();
            var keys = $(".meitustep3-ycy2", container).val();
            if(fangshi == undefined || fangshi == ''){
                $("#step3-tck").show();
                $("#step3-tck").html("请选择期望的装修方式")
                setTimeout(function(){
                    $("#step3-tck").hide()
                },1000)
                return false;
            }
            if(keys == undefined || keys == ''){
                $("#step3-tck").show();
                $("#step3-tck").html("请选择您的房屋状态")
                setTimeout(function(){
                    $("#step3-tck").hide()
                },1000)
                return false;
            }
            var check_val = [];
            $('input[name=contact_time]', container).each(function(i){
                if($(this).attr("checked")=="checked"){
                    check_val.push($(this).val());
                }
            });
            window.order({
                extra:{
                    //修改上面五个
                    contact_style: $(".meitustep3-ycy4", container).val(),
                    isthisphone: $(".meitustep3-ycy3", container).val(),
                    true_wechat: $("input[name=true_wechat]", container).val(),
                    fangshi: fangshi,
                    keys: keys,
                    contact_time: check_val.join('、'),
                    //下面不用动
                    orderid: "{$step.orderid}",
                    tel: "{$step.tel}",
                    tpl: 'meituSetup3',
                    cs:"{$step.cs}",
                    qx:"{$step.qx}",
                    step: 3
                },
                error:function(){
                    $('.iwantzx-wanshan').remove();
                },
                success:function(data, status, xhr){
                    $('#stp3_beforescript,#stp3_beforecss,.iwantzx-wanshan').remove();
                    if (data.status == 1) {
                        $('.iwantzx').append(data.data.tmp);
                        $('.iwantzx-saoma').show();
                    }
                },
                validate:function(item, value, method, info){
                    return true;
                }
            });
        });
    });
</script>
