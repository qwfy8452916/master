<div class="win_box zb_box_sj">
    <div class="win_box_bg">
    </div>
    <div class="win_box_content">
        <div class="zb_box_out">
        </div>
        <div class="zb_box_in">
            <div class="zb_box_title">
                <div class="zb_box_hd zb_box_hd_sj">
                </div>
                <div class="zb_box_info">
                    最合理的采光色调及空间布局、最理想的风水规划,专业人办专业事儿！
                </div>
                <span class="win_box_close" title="关闭">
                </span>
            </div>
            <form id="sj-form">
            <div class="zb_box_form">
                <div class="form-horizontal">
                    <div class="line">
                        <div class="win_box_err">
                        &nbsp;
                        </div>
                    </div>
                    <div class="line">
                        <div class="col-5">
                            <div class="col-4 label">
                                <span>您的姓名:</span>
                            </div>
                            <div class="col-7">
                                 <input type="text" name="sj-name" />
                            </div>
                        </div>
                        <div class="col-7">
                            <div class="col-3 label">
                                <span>所在城市:</span>
                            </div>
                            <div class="col-9">
                                <select id="sj-cs" class="col-5">
                                </select>
                                <select id="sj-qy"  class="col-5">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="col-5">
                            <div class="col-4 label">
                                <span>您的手机号:</span>
                            </div>
                            <div class="col-7">
                                 <input type="text" name="sj-tel" maxlength="11" />
                                 <input type="hidden" name="sj-fb_type" value="sheji">
                            </div>
                        </div>
                        <div class="col-7">
                            <div class="col-3 label">
                                <span>装修类型:</span>
                            </div>
                            <div class="col-8" style="padding-top:5px;">
                                <input type="radio" name="lx" class="icheck"  checked="checked" value="1" /><i style="margin:5px">家装</i>
                                <input type="radio" name="lx" class="icheck"  value="2"/><i  style="margin:5px" value="2">公装</i>
                            </div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="col-7">
                            <div class="zb_box_tip">
                                4套设计全面PK,让你的装修绝不后悔!
                            </div>
                        </div>
                        <div class="col-4">
                            <button id="btnSj" type="button" class="zb_box_btn" >获取4套设计方案</button>
                        </div>
                    </div>
                    <div class="line zb_box_footer">
                        <div class="zb_box_info">
                            <i class="icon"></i>
                            <i>今日已有<span style="color:#FF7925; font-style:italic;">&nbsp;{:releaseCount('fbrs')}&nbsp;</span>户业主成功免费申请！&nbsp;本月申请人数已达<span style="color:#FF7925;font-style:italic;">&nbsp;{:releaseCount('fbzrs')}&nbsp;</span>&nbsp;人</i>
                        </div>
                        <div class="zb_box_msg">
                            <i class="icon"></i>
                            我们承诺：齐装网提供该项<span>免费服务,绝不产生任何费用</span>,为了您的利益以及我们的口碑,您的隐私将被严格保密。
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){

        var ip_cityid = '{$Think.cookie.iplookup}';
        var city_id = '{$theCityId}';

        (city_id == '') ? cityId = ip_cityid : cityId = city_id;
        if(cityId == ''){
            getLocation();
        }else{
            initCity(cityId);
        }

        function initCity(cityId){
            App.citys.init("#sj-cs","#sj-qy",shen,shi,cityId);
        }

        $('.icheck').iCheck({
            checkboxClass: 'icheckbox_minimal-red',
            radioClass: 'iradio_minimal-red',
            increaseArea: '' // optional
        });

        $(".win_box_bg").click(function(event) {
              $(".zb_box_sj").fadeOut(400,function(){
                 $(".zb_box_sj").remove();
              });
        });
        $(".win_box_close").click(function(event) {
             $(".zb_box_sj").fadeOut(400,function(){
                 $(".zb_box_sj").remove();
             });
        });

        $("#btnSj").click(function(event) {
            $(".zb_box_err").html('');
            if ($("input[name=sj-name]").val() == "" || $("input[name=sj-name]").val().length == 0) {
                $(".win_box_err").html("您还没有填写名字噢 ^_^!");
                $("input[name=sj-name]").addClass('win_box_focus').focus();
                return false;
            } else {
                var reg = new RegExp("^[\u4e00-\u9fa5a-zA-Z]+$");
                if (!$("input[name=sj-name]").val().match(reg)) {
                    $(".win_box_err").html("请输入正确的名称，只支持中文和英文");
                    $("input[name=sj-name]").addClass('win_box_focus').focus();
                    $("input[name=sj-name]").val('');
                    return false;
                }
            }
            $("input[name=sj-name]").removeClass('win_box_focus');

            if ($("#sj-cs").val() == '') {
                $(".win_box_err").html("您还没有选择房屋地址噢 ^_^!");
                $("#sj-cs").addClass('win_box_focus').focus();
                return false;
            }
            $("#sj-cs").removeClass('win_box_focus');

            if ($("#sj-qy").val() == '') {
                $(".win_box_err").html("您还没有选择房屋地址噢 ^_^!");
                $("#sj-qy").addClass('win_box_focus').focus();
                return false;
            }
            $("#sj-qy").removeClass('win_box_focus');

            if ($("input[name=sj-tel]").val() == "" || $("input[name=sj-tel]").val().length == 0) {
                $(".win_box_err").html("您还没有填写手机号噢 ^_^!");
                $("input[name=sj-tel]").addClass('win_box_focus').focus();
                return false;
            } else {
                var reg = new RegExp("^(13|14|15|17|18)[0-9]{9}$");
                if (!$("input[name=sj-tel]").val().match(reg)) {
                    $(".win_box_err").html("请填写正确的手机号码 ^_^!");
                    $("input[name=sj-tel]").addClass('win_box_focus').focus();
                    $("input[name=sj-tel]").val('');
                    return false;
                }
            }
            $("input[name=sj-tel]").removeClass('win_box_focus');

            window.order({
                extra:{
                    cs: $("#sj-cs").val(),
                    qx: $("#sj-qy").val(),
                    name: $("input[name=sj-name]").val(),
                    lx: $("input[name=sj-lx]:checked").val(),
                    tel: $("input[name=sj-tel]").val(),
                    fb_type: $("input[name=sj-fb_type]").val(),
                    source: "{$source}" || 1,
                    safecode:'{$safecode}',
                    ssid:"{$ssid}",
                    safekey:"{$safekey}",
                    step:2,
                    select_desid : "{$select_desid}" || 0,
                    select_comid : "{$select_comid}" || 0,
                    display_type : "{$display_type}" || 0,
                    des:"{$des}"
                },
                error:function(){
                    $(".win_box_err").html("网络发生错误,请稍后重试！");
                },
                success:function(data, status, xhr){
                    if (data.status == 1) {
                        $(".zb_box_sj").remove();
                        $("body").append(data.data.tmp);
                    }else{
                        $(".win_box_err").html(data.info);
                    }
                },
                validate:function(item, value, method, info){
                    return true;
                }
            });
        });
    });
</script>
