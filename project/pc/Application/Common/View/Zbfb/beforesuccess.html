<link href="/assets/common/css/fdentry.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
<div class="windowbg"></div>
<div class="windowbg baojiasq beforesuccess" id="quchujicheng">
    <div class="order-window big-order-window ganxsq3">
        <div class="step3-tck" id="step3-tck"></div>
        <div class="tit">获取成功！</div>
        <p>
            近期申请<span>人数较多</span>，完善以下信息，我们将优先为您服务！
        </p>
        <div class="shutdown"><i class="guanbisheji2"></i></div>

        <div class="content">
            <div class="choose" style="margin-top:10px;">
                <div class="left">1、期望装修公司以何种方式与您联系</div>
                <div class="step3-jrx" style="margin-left:22px;">
                    <input type="radio" name="contact_style" value="微信" id="wx"><label for="wx" class="vx"><i class="step3-tubiao"></i>微信</label>
                </div>
                <div class="step3-jrx">
                    <input type="radio" name="contact_style" value="电话" id="dh"><label for="dh"><i class="step3-tubiao"></i>电话</label>
                </div>

            </div>
            <div class="choose">
                <div class="left">2、您的微信是否为这个号码？</div>
                <div class="step3-jrx4" style="margin-left:22px;">
                    <input type="radio" name="isthisphone" value="1" id="yes"><label for="yes" class="yes"><i class="step3-tubiao"></i>是</label>
                </div>
               <div class="step3-jrx4">
                   <input type="radio" name="isthisphone" value="2" id="no"><label for="no"><i class="step3-tubiao"></i>否</label>
               </div>
                <input type="text" name="true_wechat" value="" placeholder="您的微信号" id="step3-account" style="border:1px #ccc solid;">
            </div>
            <div class="choose step3-fangshi">
                <div class="left">3、您期望的装修方式</div>
                <volist name="step.fs" id="vo">
                    <if condition="in_array($vo['name'],['半包','全包'])">
                        <div class="step3-jrx2">
                            <input type="radio" name="fangshi" value="{$vo.id}" id="z{$vo.id}"><label for="z{$vo.id}" class="methods"><i class="step3-tubiao"></i>{$vo.name}</label>
                        </div>
                    </if>
                </volist>

            </div>
            <div class="choose status">
                <div class="left">4、你的房屋状态</div>
                <div class="step3-jrx3" style="margin-left:22px;">
                    <input type="radio" name="keys" value="1" id="has"><label for="has" class="keys"><i class="step3-tubiao"></i>已拿到钥匙</label>
                </div>
                <div class="step3-jrx3">
                    <input type="radio" name="keys" value="0" id="hasno"><label for="hasno"><i class="step3-tubiao"></i>未拿到钥匙</label>
                </div>

            </div>
            <div class="choose choose-time">
                <div class="left">5、期望沟通时间段（多项选择）</div>
                <div>
                    <div class="step3-jrx1" style="margin-left:22px;">
                        <input type="checkbox" name="contact_time" value="上午（9-12点）" id="sw"><label for="sw"><i class="step3-tubiao1"></i>上午（9-12点）</label>
                    </div>
                    <div class="step3-jrx1">
                        <input type="checkbox" name="contact_time" value="午间休息（12-14点）" id="wxz"><label for="wxz"><i class="step3-tubiao1"></i>午间休息（12-14点）</label><br>
                    </div>
                    <div class="step3-jrx1" style="margin-left:22px;">
                        <input type="checkbox" name="contact_time" value="午后（14-18点）" id="wh"><label for="wh"><i class="step3-tubiao1"></i>午后（14-18点）</label>
                    </div>
                    <div class="step3-jrx1">
                        <input type="checkbox" name="contact_time" value="晚间（18-21点）" id="wj"><label for="wj" class="wj"><i class="step3-tubiao1"></i>晚间（18-21点）</label>
                    </div>
                    <div style="margin-left:22px;" class="step3-jrx1">
                        <input type="checkbox" name="contact_time" value="随时" id="ss"><label for="ss"><i class="step3-tubiao1"></i>随时</label>
                    </div>
                </div>
            </div>
            <button type="button" id="step3-btn">确认</button>
            <input type="hidden" class="step3-ycy2" value="">
            <input type="hidden" class="step3-ycy1" value="">
            <input type="hidden" class="step3-ycy3" value="">
            <input type="hidden" class="step3-ycy4" value="">
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $('input[name=mianji]').focus();
        $(".windowbg .guanbisheji2").click(function(event) {
            $(".windowbg").remove();
        });
        $(".step3-jrx").click(function(){
            var dd=$(this).children('input').val();
            $(".step3-ycy4").val(dd)
            $(this).children('input').hide();
            $(this).children("label").children("i").show();
            $(this).siblings().children("input").show();
            $(this).siblings().find("i").hide();
            return false;
        })
        $(".step3-jrx2").click(function(){
            var bb=$(this).children('input').val();
            $(".step3-ycy1").val(bb)
            $(this).children('input').hide();
            $(this).children("label").children("i").show();
            $(this).siblings().children("input").show();
            $(this).siblings().find("i").hide();
            return false;
        })
        $(".step3-jrx3").click(function(){
            var aa=$(this).children('input').val();
            $(".step3-ycy2").val(aa)
            $(this).children('input').hide();
            $(this).children("label").children("i").show();
            $(this).siblings().children("input").show();
            $(this).siblings().find("i").hide();
            return false;
        })
        $(".step3-jrx4").click(function(){
            var cc=$(this).children('input').val();
            $(".step3-ycy3").val(cc)
            $(this).children('input').hide();
            $(this).children("label").children("i").show();
            $(this).siblings().children("input").show();
            $(this).siblings().find("i").hide();
            return false;
        })
        $(".choose-time .step3-jrx1").click(function(e){
            var oli = $(this).find("i");
            if(oli.css("display") != 'none'){
                $(this).children('input').show();
                $(this).children("label").children("i").hide();
                $(this).children('input').attr("checked",false);
            }else{
                $(this).children('input').hide();
                $(this).children("label").children("i").show();
                $(this).children('input').attr("checked",true);
            }
            return false;
        })

        $(".big-order-window button").click(function(event) {
           var result1 =  $(".step3-ycy1").val();
           var result =  $(".step3-ycy2").val();
            console.log(result)
            console.log(result1)
            if(result1 == undefined || result1 == ''){
                $("#step3-tck").show();
                $("#step3-tck").html("请选择期望的装修方式")
                setTimeout(function(){
                    $("#step3-tck").hide()
                },1000)
                return false
            }
            if(result == undefined || result == ''){
                $("#step3-tck").show();
                $("#step3-tck").html("请选择您的房屋状态")
                setTimeout(function(){
                    $("#step3-tck").hide()
                },1000)
                return false
            }

            var container = $(".big-order-window");
            $(".err").html('');
            var check_val = [];
            $("input[name=contact_time]", container).each(function(i){
                if($(this).attr("checked")=="checked"){
                    check_val.push($(this).val());
                }
            });
            window.order({
                extra:{
                    //修改上面五个
                    contact_style:$(".step3-ycy4", container).val(),
                    isthisphone:$(".step3-ycy3", container).val(),
                    true_wechat:$("input[name=true_wechat]", container).val(),
                    fangshi:$(".step3-ycy1", container).val(),
                    keys:$(".step3-ycy2", container).val(),
                    contact_time:check_val.join('、'),
                    //下面不用动
                    orderid:"{$step.orderid}",
                    tel:"{$step.tel}",
                    cs:"{$step.cs}",
                    qx:"{$step.qx}",
                    step:3
                },
                error:function(){
                    container.remove();
                },
                success:function(data, status, xhr){
                    container.remove();
                    if (data.status == 1) {
                        $("body").append(data.data.tmp);
                    }
                },
                validate:function(item, value, method, info){

                    return true;
                }
            });
        });
    });
</script>
