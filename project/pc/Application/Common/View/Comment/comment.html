 <volist name="comments" id="vo">
 <div class="main-msg">
    <div class="user_t clearfix">
        <img class="user_img" src="{$vo.logo}">
        <p class="user_name">{$vo.username}</p>
        <span class="user_time"><i>{$vo.time|date="Y-m-d H:i:s",###}</i>&nbsp;发表</span>
    </div>
    <div class="user_m clearfix">
        <p>{$vo.content}</p>
        <div class="user_m_res">
            <span><i class="fa fa-thumbs-o-up" data-id="{$vo.id}"></i>&nbsp;顶&nbsp;[<span>{$vo.likes|default=0}</span>]</span>
            <span><i class="fa fa-thumbs-o-down" data-id="{$vo.id}"></i>&nbsp;踩&nbsp;[<span>{$vo.dislike|default=0}</span>]</span>
            <b class="res_btn">回复</b>
        </div>
    </div>
    <div class="rel_form">
        <div class="other_reply">
            <i class="top_icon"></i>
            <textarea placeholder="说点什么吧..." maxlength="200" class="area_text"></textarea>
        </div>
        <div class="rel_login clearfix ">
            <if condition="!session('u_userInfo')">
            <input type="text" name="name" placeholder="账号">
            <input type="password" name="password" placeholder="密码">
            <span class="login_k_acc redcolor">账号不能为空</span>
            <span class="login_k_pass redcolor">密码不能为空</span>
            <div class="login_pass">
                <a>忘记密码</a>
                <a>注册</a>
            </div>
            <ul class="login_hezuo">
                <li>使用合作账号登录</li>
                <li><a rel="nofollow" class="hezuo_QQ" href="http://oauthtmp.qizuang.com/loginfromqq" target="_blank"></a></li>
                <li><a rel="nofollow" class="hezuo_xinlang" href="http://oauthtmp.qizuang.com/loginfromsina" target="_blank"></a></li>
                <li><a rel="nofollow" class="hezuo_weixin" href="http://oauthtmp.qizuang.com/loginfromwechat" target="_blank"></a></li>
            </ul>
            </if>
            <div class="login_btn bgcolor" data-module="{$module}" data-rel="{$vo.ref_id}" data-reply="{$vo.id}">发表评论</div>
        </div>
    </div>
    <volist name="vo.reply" id="v">
    <div class="other_msg">
        <div class="user_t user_reply clearfix">
            <img class="user_img" src="{$v.logo}">
            <p class="user_name">{$v.username}</p>
            <span class="user_time"><i>{$v.time|date="Y-m-d H:i:s",###}</i>&nbsp;发表</span>
        </div>
        <p class="clearfix">{$v.content}</p>
    </div>
    </volist>
</div>
</volist>
