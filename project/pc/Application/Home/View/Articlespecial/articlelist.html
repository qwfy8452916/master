<extend name="Index:basic"/>
<block name="meta">
<title>{$key.title}</title>
<meta name="keywords" content="{$key.keywords}">
<meta name="description" content="{$key.description}">
<if condition="$keyword != ''">
    <meta name="robots" content="noindex,follow"/>
</if>
<meta name="mobile-agent" content="format=html5;url=http://{:C("MOBILE_DONAMES")}/zhuanti/{$info.classInfo.shortname}/" />
</block>
<block name="style">
<link rel="stylesheet" type="text/css" href="/assets/home/zixun/css/gl_wipe.css?v={:C('STATIC_VERSION')}">
<link rel="stylesheet" href="{$static_host}/assets/common/css/step.css?v={:C('STATIC_VERSION')}" />
</block>
<block name="content">
<div class="wrap clearfix">
    <ul class="breads">
        <li><a href="http://{:C('QZ_YUMINGWWW')}/gonglue/">装修攻略</a></li>
        <li>> <a href="http://{:C('QZ_YUMINGWWW')}/zhuanti/">热门专题</a></li>
        <li>> {$info.classInfo.classname}</li>
    </ul>
    <div class="saomang">
        <div class="saomang_title">
            <h1>{$info.classInfo.classname}</h1>
        </div>
        <div style="float:right">
            {$orderTmp}
            <div class="tuijian-wrap">
                <div class="tuijian">
                    <span style="font-size:16px;">推荐专区</span>
                    <a href="http://{:C('QZ_YUMINGWWW')}/biaoqian/" style="font-size:14px;text-align:right;display:block;float:right" target="_blank">更多>></a>
                </div>
                <div class="tuijian-line"></div>
                <div class="tuijian-list">
                    <volist name="words" id="vo">
                    <p><a href="http://{:C('QZ_YUMINGWWW')}/biaoqian/tag{$vo.id}/" target="_blank">{$vo.words|mbstr=0,14}</a></p>
                    </volist>
                </div>
            </div>
        </div>
        <div class="saomang_main">
            <volist name="info.list.list" id="vo" key="k">
            <div class="saomang_box">
                <div class="saomang_img">
                    <a href="http://{:C('QZ_YUMINGWWW')}/zhuanti/{$vo['id']}/" target="_blank">
                        <img src="http://{:C('QINIU_DOMAIN')}/{$vo['cover_img']}-w400.jpg" alt="{$vo['title']}">
                    </a>
                </div>
                <div class="saomang_bt">
                    <a href="http://{:C('QZ_YUMINGWWW')}/zhuanti/{$vo['id']}/" target="_blank" title="{$vo.title}"><h3>{$vo['title']|mbstr=0,25}</h3></a>
                    <p>{$vo.description|mbstr=0,180}
                        <a rel="nofollow" href="http://{:C('QZ_YUMINGWWW')}/zhuanti/{$vo['id']}/" target="_blank">[进入专题]</a>
                    </p>
                    <span>{$vo['time']|date="Y-m-d H:i:s",###}</span>
                </div>
            </div>
            <if condition="$k EQ 3">
            <div class="fg-ad">
                <a rel="nofollow" href="/zhaobiao/" target="_blank"><img src="/assets/home/zixun/img/hf1.png"></a>
            </div>
            <elseif condition="$k EQ 6"/>
            <div class="fg-ad">
                <a rel="nofollow" href="/zhaobiao/" target="_blank"><img src="/assets/home/zixun/img/hf2.png"/></a>
            </div>
            </if>
            </volist>
            <div class="saomang_fenye">
                {$info.list.page}
            </div>
        </div>
    </div>
</div>
</block>
<block name="script">
<script type="text/javascript">

</script>
</block>
