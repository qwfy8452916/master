<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>齐装网分站导航-{$title}</title>
    <meta name="keywords" content="齐装网分站" />
    <meta name="description" content="目前齐装网已经在全国包括苏州、上海、广州、天津、重庆、杭州、南京、武汉、福州、合肥、太原等500多个城市建立了分部！">
    <include file="Index:resource" />
    <link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon" />
    <!--[if lt IE 9]>
    <script src="/assets/common/js/html5shiv.min.js?v={:C('STATIC_VERSION')}"></script>
    <![endif]-->
    <link href="{$static_host}/assets/home/city/css/city_old.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
    <link rel="canonical" href="http://{:C('QZ_YUMINGWWW')}/city/"/>
    <meta name="mobile-agent" content="format=html5;url=http://{:C('MOBILE_DONAMES')}/city/" />
</head>
<body>
<include file="Index:header" />
<div class="wrap oflow">
    <div class="citytit">
        <div class="ci_link">
        <a href="http://sz.{:C('QZ_YUMING')}">我们猜测您是在&nbsp;&nbsp;&nbsp;&nbsp;<em>苏州</em>站&nbsp;&nbsp;&nbsp;&nbsp;点击进入>></a>
        </div>

        <dl class="hotcity">
            <dt>热门城市：</dt>
                <volist name="hotcitytop" id="val">
                    <dd><a href="http://{$val.bm}.{:C('QZ_YUMING')}/" title="{$val.cname}装修" target="_blank">{$val.cname}</a></dd>
                </volist>
            <span style="font-size:13px">共开通
                <span class="ci_fz">500</span> 多个直营站
            </span>
        </dl>

        <dl class="hotcity" style="margin-top:20px;margin-bottom:15px">
            <dt>快速定位：</dt>
            <select name="provinceList" id="provinceList" class="province">
            <volist name="cityInfo.provinceBySX" id="v">
                <option value="{$v.pid}" >{$v.abc} {$v.pname}</option>
            </volist>
            </select>
            <select name="cityList" id="cityList" class="province">
            <volist name="cityInfo.defaultCity" id="v">
                <option value="{$v.bm}" >{$v.cname}</option>
            </volist>
            </select>
            <button class="go-btn">
                <i class="icon-exchange mr10"></i><em>进入</em>
            </button>
        </dl>

        <div class="tab" id="tab">
            <div class="tab-nav j-tab-nav">
                <a href="javascript:void(0);" class="current">按拼音首字母选择城市</a>
                <a href="javascript:void(0);" >按省份查找城市</a>
            </div>
            <div class="tab-con j-tab-con clearfix">
                <div class="tab-con-item" style="display:block;">
                    <span class="total totalA F54">全部</span>
                    <dl class="wordm wor1">
                        <dd>ABC</dd>
                        <dd>DEF</dd>
                        <dd>GHJ</dd>
                        <dd>KLM</dd>
                        <dd>NPQ</dd>
                        <dd>RST</dd>
                        <dd>WXYZ</dd>
                    </dl>
                    <div class="p2 clearfix">
                        <volist name="cityInfo.accordCity" id="vo" key="k" mod="3">
                            <if condition="$vo['pname'] eq 'A' || $vo['pname'] eq 'D' || $vo['pname'] eq 'G' || $vo['pname'] eq 'K' || $vo['pname'] eq 'N' || $vo['pname'] eq 'R' || $vo['pname'] eq 'W'">
                            <div class="con1 acti">
                            </if>
                                <div class="span1">
                                    <span id="{$vo.pname}">{$vo.pname}</span>
                                    <ul>
                                    <volist name="vo.child" id="v">
                                        <li><a style="<EQ name='v.mark_red' value='1'>color: #de4348;</EQ>" href="http://{$v.bm}.{:C('QZ_YUMING')}/" target="_blank">{$v.cname}</a></li>
                                    </volist>
                                    </ul>
                                </div>
                            <if condition="$vo['pname'] eq 'C' || $vo['pname'] eq 'F' || $vo['pname'] eq 'J' || $vo['pname'] eq 'M' || $vo['pname'] eq 'Q' || $vo['pname'] eq 'T' || $vo['pname'] eq 'Z'">
                                </div>
                            </if>
                        </volist>
                    </div>
                </div>
                <div class="tab-con-item ">
                    <span class="total totalB F54">全部</span>
                    <dl class="wordm wor2">
                        <dd>ABC</dd>
                        <dd>FGH</dd>
                        <dd>JLN</dd>
                        <dd>QST</dd>
                        <dd>XYZ</dd>
                    </dl>
                 <div class="clearfix p1">
                    <volist name="cityInfo.shenpx" id="vo">
                            <if condition="$vo['abc'] eq 'A' || $vo['abc'] eq 'F' || $vo['abc'] eq 'J' || $vo['abc'] eq 'Q' || $vo['abc'] eq 'X'">
                            <div class="con1 acti">
                            </if>
                            <volist name="vo.shen" id="vz">
                                <div class="span1">
                                    <span>{$vz.pname}</span>
                                    <ul>
                                    <volist name="vz.child" id="v">
                                        <li><a style="<EQ name='v.mark_red' value='1'>color: #de4348;</EQ>"  href="http://{$v.bm}.{:C('QZ_YUMING')}/" target="_blank">{$v.cname}</a></li>
                                    </volist>
                                    </ul>
                                </div>
                            </volist>
                            <if condition="$vo['abc'] eq 'C' || $vo['abc'] eq 'H' || $vo['abc'] eq 'N' || $vo['abc'] eq 'T' || $vo['abc'] eq 'Z'">
                                </div>
                            </if>
                    </volist>
                 </div>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Index:footer"/>
<script type="text/javascript">
    var shen = null,shi = null;
    shen = citys["shen"];
    shi = citys["shi"];

    getLocation();

    $(function() {
        //tab切换 开始
        $("#tab").rTabs({
            bind: 'click',
            animation: 'fadein',
            auto: false
        });
        $(".anchor").click(function(event) {
            var target = $(this).attr("href");
            $(".anchor_current").removeClass('anchor_current');
            $(target).next().addClass('anchor_current')
        });
        $(".wordm dd").click(function(){
           $(this).addClass("F54").siblings("dd").removeClass("F54");
           $(".span1 span").removeClass("sp");
           $(".span1 ul").removeClass("anchor_current");
            $(".total").removeClass("F54");
        });
        $(".span1 span").click(function(){
            $(this).addClass("sp").next().addClass("anchor_current").parent(".span1")
                    .siblings(".span1").children("span").removeClass("sp").next().removeClass("anchor_current")
                    .parent(".span1").parent(".con1").siblings(".con1")
                    .children(".span1").children("span").removeClass("sp")
                    .next().removeClass("anchor_current");
        })
        $(".totalA").click(function(){
            $(this).addClass("F54");
            $(".p2 .con1").css("display","block");
            $(".wor1 dd").removeClass("F54");
        })
        $(".totalB").click(function(){
            $(this).addClass("F54");
            $(".p1 .con1").css("display","block");
            $(".wor2 dd").removeClass("F54");
        })
        $('.wor1 dd').click(function(){
            var index = $(this).index();
            $('.p2 .con1').eq(index).show().addClass('.acti').siblings().removeClass('.acti').hide();
        });
        $('.wor2 dd').click(function(){
            var index = $(this).index();
            $('.p1 .con1').eq(index).show().addClass('.acti').siblings().removeClass('.acti').hide();
        });
        //tab切换 结束

        $("#provinceList").change(function(){
            var cid = $("#provinceList").val();
            if(cid !== '0'){
                $("#cityList").load("/city?getcity=" + cid);
            }else{
                $("#cityList").empty();
            }
        });

        $(".go-btn").click(function(event){
            var bm = $("#cityList").val();
            if(bm == 0 ){
                alert('请选择城市！');
                return false;
            }
            window.location.href = "http://" + bm + ".{:C('QZ_YUMING')}";
        });
    });

    function getLocation() {
        $.ajax({
            url: '/city/baidulocation/',
            type: 'get',
            dataType: 'json'
        })
            .done(function (data) {
                if (data.status == 1) {
                    $(".ci_link em").html(data.data.cname);
                    $(".ci_link a").attr("href","http://" + data.data.bm + ".{:C('QZ_YUMING')}");
                }
            });
    }
</script>
</body>
</html>
