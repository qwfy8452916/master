<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>{$title} - 齐装网装修攻略</title>

<include file="Index:resource" />

<link rel="stylesheet" href="{$static_host}/assets/home/tags/tags.css?v={:C('STATIC_VERSION')}" />
<link rel="stylesheet" href="{$static_host}/assets/home/diary/css/font-awesome.min.css?v={:C('STATIC_VERSION')}" />

<body>
{$headerTmp}
<div class="wrap mt20 oflow">
<div class="bread mb-none fz-fvt"><a href="/gonglue/">装修攻略</a>><a href="/tags/">标签大全</a>>{$title}</div>
    <ul class="bd-word-list mt-none">
        <li class="active"><a href="javascript:void(0);">装修攻略</a><span>{$num}条</span></li>
    </ul>
<div class="leftsider">
<ul class="wzlist">
    <volist name="list" id="v">
    <li>
        <div class="oflow">
            <em>{$v.classname}</em>
            <h1><a href="/gonglue/{$v.shortname}/{$v.id}.html" target="_blank">{$v.title}</a></h1>
        </div>
        <i>{$v.subtitle}</i>
        <span>已经有{$v.pv}人看过</span>
        <if condition="$v['imgs'] NEQ '' ">
            <div class="sltimg">
                <volist name="v[imgs]" id="vo">
                    <a href="http://{:C('QZ_YUMINGWWW')}/gonglue/{$v.shortname}/{$v.id}.html" target="_blank">
                        <img alt="{$vo.title}" src="{$vo}"/>
                    </a>
                </volist>
            </div>
        </if>
    </li>
    </volist>
</ul>
{$page}
</div>
<dl class="bqrightsider">
    <dt>热门标签</dt>
    <volist name="hotTags" id="v">
        <dd><a href="/tags/gonglue{$v.id}/">{$v.name}</a></dd>
    </volist>
    <dt>新标签</dt>
    <volist name="newTags" id="v">
        <dd><a href="/tags/gonglue{$v.id}/">{$v.name}</a></dd>
    </volist>
</dl>
</div>
<include file="Index:footer" />
