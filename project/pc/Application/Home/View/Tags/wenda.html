<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>{$title} - 齐装网装修问答</title>
<meta name="keywords" content="{$keyword}" />
<meta name="description" content="{$description}" />
<include file="Index:resource" />
<link rel="canonical" href="{$info.canonical}"/>
<link rel="stylesheet" href="{$static_host}/assets/home/tags/tags.css?v={:C('STATIC_VERSION')}" />
<link rel="stylesheet" href="{$static_host}/assets/home/diary/css/font-awesome.min.css?v={:C('STATIC_VERSION')}" />
<link rel="stylesheet" href="{$static_host}/assets/common/css/step.css?v={:C('STATIC_VERSION')}" />
<!--[if IE 7]>
<link rel="stylesheet" href="{$static_host}/assets/home/diary/css/font-awesome-ie7.min.css?v={:C('STATIC_VERSION')}">
<![endif]-->
</head>
<body>
{$headerTmp}
<div class="wrap mt20 oflow">
    <div class="bread mb-none fz-fvt"><a href="/wenda/">装修问答</a>><a href="/tags/">标签大全</a>>{$title}</div>
    <ul class="bd-word-list mt-none">
        <li class="active"><a href="javascript:void(0);">装修问答</a><span>{$num}条</span></li>
    </ul>
<div class="leftsider">
    <ul class="ask-list">
    <volist name="list" id="v">
        <li>
            <div class="ask-list-tit state0">
                <a href="/wenda/x{$v.id}.html" target="_blank">[{$v.name}] {$v.title}</a>
            </div>
            <div class="ask-list-info">{$v.description}</div>
            <p>
                <span class="pull-left">已有 <em class="red">{$v.anwsers} </em>个回答</span>
                <span class="pull-right">{$v.post_time|timeFormat}</span>
            </p>
        </li>
    </volist>
    </ul>
    {$page}
</div>
<dl class="bqrightsider">
    <dt>热门标签</dt>
    <volist name="hotTags" id="v">
        <dd><a href="/tags/wenda{$v.id}/">{$v.name}</a></dd>
    </volist>
    <dt>新标签</dt>
    <volist name="newTags" id="v">
        <dd><a href="/tags/wenda{$v.id}/">{$v.name}</a></dd>
    </volist>
</dl>
</div>
<include file="Index:footer" />
</body>
</html>
