<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>{$title}装修经验 - 装修日记 - 齐装网</title>
<meta name="keywords" content="{$keyword}" />
<meta name="description" content="齐装网汇聚{$keyword}相关的业主真实装修经验大全，为业主提供{$keyword}相关装修日记经验。" />
<include file="Index:resource" />
<link rel="stylesheet" href="{$static_host}/assets/home/tags/tags.css?v={:C('STATIC_VERSION')}" />
<link rel="stylesheet" href="{$static_host}/assets/home/diary/css/font-awesome.min.css?v={:C('STATIC_VERSION')}" />
<link rel="stylesheet" href="{$static_host}/assets/common/css/step.css?v={:C('STATIC_VERSION')}" />
<!--[if IE 7]>
<link rel="stylesheet" href="{$static_host}/assets/home/diary/css/font-awesome-ie7.min.css?v={:C('STATIC_VERSION')}">
<![endif]-->
</head>
<body>
{$headerTmp}
<div class="wrap mt20 oflow">
    <div class="bread mb-none fz-fvt"><a href="/riji/">装修日记</a>><a href="/tags/">标签大全</a>>{$title}</div>
    <ul class="bd-word-list mt-none">
        <li class="active"><a href="javascript:void(0);">装修日记</a><span>{$num}条</span></li>
    </ul>
    <div class="leftsider">
        <ul class="de-list-box">
            <volist name="list" id="v">
                <li>
                    <div class="user-head">
                        <a href="/riji/home{$v.user_id}" target="_blank"><span><img src="{$v.logo}"></span>{$v.username}</a>
                    </div>
                    <div class="de-list">
                        <div class="de-list-info">
                            <a title="浏览数" href="/riji/home{$v.user_id}"><i class="icon-eye-open"></i>{$v.page_view}</a>
                            <a title="关注数" href="/riji/d{$v.id}.html"><i class="icon-star-empty"></i>{$v.concern_count}</a>
                            <a title="评论数" href="javascript:void(0)"><i class="icon-comments-alt"></i>{$v.reply_count}</a>
                        </div>
                        <h1><a href="/riji/d{$v.id}.html" target="_blank">{$v.title}</a></h1>
                        <div class="de-list-text">
                            <p>{$v.content|mbstr=0,100}</p>
                        </div>
                    </div>
                </li>
            </volist>
        </ul>
    </div>
    <dl class="bqrightsider">
        <dt>热门标签</dt>
        <volist name="hotTags" id="v">
            <dd><a href="/tags/riji{$v.id}/">{$v.name}</a></dd>
        </volist>
        <dt>新标签</dt>
        <volist name="newTags" id="v">
            <dd><a href="/tags/riji{$v.id}/">{$v.name}</a></dd>
        </volist>
    </dl>
</div>
<include file="Index:footer" />
</body>
</html>
