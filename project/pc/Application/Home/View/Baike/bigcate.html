<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>{$cateInfo.name} - {$cateInfo.name}知识大全 - 齐装网</title>
<meta name="keywords" content="{$cateInfo.name},{$cateInfo.name}知识,{$cateInfo.name}知识大全" />
<meta name="description" content="齐装网{$cateInfo.name}百科频道为用户提供专业的设计百科知识，专业打造整个装修行业内高端的{$cateInfo.name}百科知识全书。" />
<meta name="mobile-agent" content="format=html5;url=http://{:C('MOBILE_DONAMES')}/baike/{$cateInfo.url}/" />
<notempty name="info.header.canonical">
<link rel="canonical" href="{$info.header.canonical}"/>
</notempty>

<include file="Index:resource" />
<link rel="stylesheet" href="{$static_host}/assets/home/baike/baike.css?v={:C('STATIC_VERSION')}" />
<link rel="stylesheet" href="{$static_host}/assets/home/diary/css/font-awesome.min.css?v={:C('STATIC_VERSION')}" />
<link rel="stylesheet" href="{$static_host}/assets/common/css/step.css?v={:C('STATIC_VERSION')}" />
<!--[if IE 7]>
<link rel="stylesheet" href="{$static_host}/assets/home/diary/css/font-awesome-ie7.min.css?v={:C('STATIC_VERSION')}">
<![endif]-->
</head>
<body>
<script type="text/javascript" src="{$static_host}/assets/common/js/jQuery.rTabs.js?v={:C('STATIC_VERSION')}"></script>
{$headerTmp}
<div class="wrap oflow">
  <div class="bread"><a href="/baike/">装修百科</a> &gt; {$cateInfo.position}</div>
</div>
<div class="wrap oflow">
<div class="add-btn-box" style="margin-bottom:10px"><a rel="nofollow" href="http://u.{:C('QZ_YUMING')}/baike/add">我也要编辑百科</a></div>
<div class="baike-nav">
<dl>
    <dd></dd>
    <volist name="category" id="v">
    <if condition="$v['url'] EQ $cateInfo['thisUrl'] ">
    <dt class="active"><a href="/baike/{$v.url}"><i class="icon-{$v.icon} mr10"></i>{$v.name}</a></dt>
    <else />
    <dt><a href="/baike/{$v.url}"><i class="icon-{$v.icon} mr10"></i>{$v.name}</a></dt>
    </if>
    </volist>
</dl>
{$orderTmp}

<div class="right-box mt20">
    <div class="right-tit">新百科</div>
    <ul class="bq-list oflow">
        <volist name="newBaike" id="v">
        <li><a href="/baike/{$v.id}.html" target="_blank">{$v.item}</a></li>
        </volist>
    </ul>
</div>
</div>
<div class="baike-right">
    <volist name="bigCate" id="vo">
        <dl class="baike-list">
        <dt><a href="/baike/{$vo.url}">{$vo.name}</a></dt>
        <volist name="vo['subList']" id="v"><dd><a href="/baike/{$v.id}.html" target="_blank">{$v.item}</a></dd></volist>
        </dl>
    </volist>
</div>
</div>
<input id="safecode" type="hidden" value="{$safecode}" />
<input id="safekey" type="hidden" value="{$safekey}" />
<script type="text/javascript">
var shen = null,shi = null;
shen = citys["shen"];
shi = citys["shi"];

initCity('{$theCityId}');
function initCity(cityId){
    App.citys.init("#f_sj_cs","#f_sj_qx",shen,shi,cityId);
    App.citys.init("#f_bj_cs","#f_bj_qx",shen,shi,cityId);
}

</script>
<include file="Index:footer" />
</body>
</html>
