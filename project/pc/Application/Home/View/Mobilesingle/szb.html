<script type="text/javascript">
function istel(str) {
    /*    匹配格式：
     11位手机号码
    3-4位区号，7-8位直播号码，1－4位分机号
    如：13845454547 42784587 1234-12345678-1234
    */
    var re = /(^(\d{11})$|^(\d{3,4})?\-?\d{7,8}(\-\d{3,4})?$)/;
    if (re.test(str)) {
        return true;
    } else {
        return false;
    }
}
    $(function(){
        $("[name=name]").focus();
        $("[name=submit]").click(function(event) {
            $("[name=submit]").text("申请中...");
            var name   = $("[name=name]").val();
            var tel    = $("[name=tel]").val();
            var mianji = $("[name=mianji]").val();
            var yusuan = $("[name=yusuan]").val();
            if (name == "") {
                alert("填写您的称呼");
                $("[name=submit]").text("立即申请");
                $("[name=name]").focus();
                return false;
            };
            if (tel == "") {
                alert("填写您的电话");
                $("[name=submit]").text("立即申请");
                $("[name=tel]").focus();
                return false;
            };
            if (!istel(tel)) {
                $("[name=tel]").val('');
                $("[name=tel]").focus();
                $("[name=submit]").text("立即申请");
                alert("正确填写您的电话");
                return false;
            };

            window.order({
                extra:{
                    name: name,
                    tel: tel,
                    mianji: mianji,
                    yusuan: yusuan,
                    cs: '000001',
                    source: '200',
                    safecode: "{$safecode}",
                    safekey: "{$safekey}",
                    ssid: "{$ssid}"
                },
                error:function(){
                    $("[name=submit]").text("立即申请");
                    alert("发布失败！code:002");
                    window.location.href= "http://m.{:C('QZ_YUMING')}/zhaobiao/";
                },
                success:function(data, status, xhr){
                    if (data.status == 1) {
                        $("[name=submit]").text("立即申请");
                        alert("发布成功,我们的客服人员会尽快联系你！");
                        window.location.href = "http://m.{:C('QZ_YUMING')}/action/bm/www";
                    } else {
                        $("[name=submit]").text("立即申请");
                        alert("发布失败！code:001 " + data.info);
                        window.location.href= "http://m.{:C('QZ_YUMING')}/zhaobiao/";
                    }
                },
                validate:function(item, value, method, info){
                    return true;
                }
            });
        });
    });
</script>
