<script>
        //打开窗口
        $(".fadan-img,.sysdsq").click(function(event) {
            $(".beijingyiny,#fadan").fadeIn();
        });
        //关闭窗口
        $(".closed_img").click(function(event) {
            $(".beijingyiny,#fadan,#success").fadeOut();
        });
        //发单
        $(".btn-get").click(function(event) {
            var name = $('input[name="name"]');
            var tel = $('input[name="tel"]');
            var xiaoqu = $('input[name="xiaoqu"]');
            if(name.val()==""){
                name.focus();
                alert("请输入您的称呼");
                return false;
            }else{
                var reg = new RegExp("^[\u4e00-\u9fa5a-zA-Z]+$");
                if (!reg.test(name.val())) {
                    name.focus();
                    alert("请输入正确的称呼，只支持中文和英文 ^_^!");
                    return false;
                }
            }
             if (tel.val() == "" || tel.val().length == 0) {
                tel.focus();
                alert("请输入您的手机号码");
                return false;
            } else {
                var reg = new RegExp("" +
                    "^(130|131|132|155|156|185|186|145|176|175" +
                    "|139|138|137|136|135|134|147|150|151|152|157|158|159|178|182|183|184|187|188" +
                    "|133|153|177|173|180|181|189)[0-9]{8}$");
                if (!tel.val().match(reg)) {
                    tel.focus();
                    alert("请填写正确的手机号码");
                    return false;
                }
            }

            var data = {
                tel:tel.val(),
                cs:"{$cityInfo.id|default='000001'}",
                nane:name.val(),
                xiaoqu: "万城·春天里",
                source: '18062554'
            };
             window.order({
                extra:data,
                error:function(){
                    alert("发生了未知的错误,请稍后再试！");
                },
                success:function(data, status, xhr){
                    if(data.status == 1){
                        $("#fadan").fadeOut();
                        $("#success").fadeIn();
                        $("input[name='name']").val("");
                        $("input[name='tel']").val("");
                    }
                },
                fail:function(data){
                    alert(data.info)
                },
                validate:function(item, value, method, info){
                   return true;
                }
        });
    });
</script>
