<extend name="Index:basic"/>
<block name="meta">
<title>家居,建材,家具,装修标签专区 - 齐装网</title>
<meta name="keywords" content="装修,建材,家居,家具">
<meta name="description" content="齐装网标签专区,涵盖了家居,建材,装修,家具等标签,无论是装修知识、问答或者装修效果图等,都可以在这里轻松找到。">
<link rel="canonical" href="http://{$_SERVER['SERVER_NAME']}{$_SERVER['REQUEST_URI']}" />
</block>
<block name="style">
<link rel="stylesheet" type="text/css" href="/assets/home/biaoqian/css/index.css?v={:C('STATIC_VERSION')}" />
</block>
<block name="content">
<div class="wrap">
    <div class="bread">
        <a href="http://{:C('QZ_YUMINGWWW')}">齐装网首页&nbsp;</a>&gt;&nbsp;标签大全
    </div>
    <div class="juhe-content">
        <volist name="list" id="vo">
        <if condition="$key EQ 0">
        <div class="juhe-box oflow">
            <volist name="vo" id="v">
            <div class="jh-list fl">
                <ul>
                    <volist name="v" id="item">
                    <li><a href="http://{:C('QZ_YUMINGWWW')}/biaoqian/tag{$item.id}/" target="_blank">{$item.words}</a></li>
                    </volist>
                </ul>
            </div>
            </volist>
        </div>
        <else/>
        <div class="juhe-box oflow mt30">
            <volist name="vo" id="v">
            <div class="jh-list fl">
                <ul>
                    <volist name="v" id="item">
                     <li><a href="http://{:C('QZ_YUMINGWWW')}/biaoqian/tag{$item.id}/" target="_blank">{$item.words}</a></li>
                    </volist>
                </ul>
            </div>
            </volist>
        </div>
        </if>
        </volist>
        <div class="mt30">
            {$page}
        </div>
    </div>
</div>
</block>
