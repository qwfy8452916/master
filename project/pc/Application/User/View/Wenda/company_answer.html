<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="{$keys.keywords}">
    <meta name="description" content="{$keys.description}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>我的回答 - 装修问答 - {$title}</title>
    <include file="Index:resource" />
    <include file="Home:resource" />
    <link rel="stylesheet" href="{$static_host}/assets/user/article/css/ht-article.css?v={:C('STATIC_VERSION')}">
</head>
<style>
.main-list td {border-bottom:1px solid #eee}
.main-list td{ line-height:32px;height:32px;}
.main-list td a {font-size:15px;text-decoration: none}
.main-list td p {margin:0px;padding:0px;font-size:14px;color:#999;line-height:18px;}
.ht-article-list .main-list td {
  height:auto;
  line-height:35px;
}
.ht-article-list .main-list td a {
  text-decoration: none;
  margin: 0 0px;
}
</style>
<body>
    <include file="Home:header" />
    <div class="ht-wrap oflow ht-relative">
        <include file="Home:comnavleft" />
        <ul class="ht-nav-tit">
            <li><a href="/wenda/">我的问题</a></li>
            <li  class="active"><a href="/wenda/answer/">我的答案</a></li>
            <li><a href="http://{:C('QZ_YUMINGWWW')}/wenda/unanswer/" target="_blank">我要回答</a></li>
        </ul>
        <div class="ht-main">
            <table class="ht-article-list" border="0" cellspacing="0" cellpadding="0">
                <tr class="ht-article-tit">
                   <td></td>
       <td>回答时间</td>
        <td>状态</td>
        <td>评论</td>
        <td>赞同</td>
                </tr>
<volist name="qList" id="vo">
      <tr class="main-list">
        <td style="text-align:left"><a target="_blank" href="http://{:C('QZ_YUMINGWWW')}/wenda/x{$vo.qid}.html">{$vo.title}</a>
          <p>{$vo.content}</p></td>
        <td width="8%">{$vo.post_time|date='Y-m-d',###}</td>
        <td width="5%"><img style="vertical-align:middle;" alt="{$vo.status_alt}" title="{$vo.status_alt}" src="{$static_host}/assets/home/ask/images/{$vo.status}"></td>
        <td width="5%">{$vo.comments}</td>
        <td width="5%">{$vo.agree}</td>
      </tr>
    </volist>
            </table>
             {$page}
        </div>
    </div>
    <include file="Index:footer" />
</body>
</html>
