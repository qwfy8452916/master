<script type="text/javascript">
   $(".banding a").click(function(event) {
        var _this = $(this);
        var type = _this.attr("data-type");
        $.ajax({
            url: '/account/',
            type: 'POST',
            dataType: 'JSON',
            data:{
                ssid:"{$info.ssid}",
                type:type
            }
        })
        .done(function(data) {
            if(data.status == 1){
                $("body").append(data.data);
            }
        }).fail(function(xhr) {
            //显示提示
            $.pt({
                target: _this,
                content: '操作失败,请稍后再试！',
                width: 'auto'
            });
        });
    });
