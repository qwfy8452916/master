<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="keywords" content="用户中心">
  <meta name="description" content="用户中心">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <title>用户中心-齐装网</title>
  <include file="Index:resource" />
  <include file="User:resource" />
  <script type="text/javascript" charset="utf-8" src="{$static_host}/assets/common/js/labelauty.js?v={:C('STATIC_VERSION')}"></script>
  <link rel="stylesheet" href="{$static_host}/assets/user/user/css/yh-dairy.css?v={:C('STATIC_VERSION')}">
  <style type="text/css">
    .dairy-more h1 .edit_span{background: #ccc;float: right;}
  </style>
</head>
<body>
  <include file="User:header" />
  <div class="ht-wrap oflow">
    <include file="User:usernavleft" />
    <div class="yh-main">
      <h1 class="yh-tit">我的装修日记</h1>
      <h2 class="dairy-tit"><i class="icon-quote-left mr10"></i>{$list.title}<i class="icon-quote-right ml10"></i></h2>
      <a href="/add_follow_diary/{$id}" class="dairy-main-btn"><i class="mr10 icon-pencil"></i>添加进度</a>
      <ul class="dairy-main">
        <volist name="list.child" id="vo">
          <li>
            <div class="dairy-date">
              <span class="step">
                <if condition="$vo['stage'] eq 1">准备阶段<elseif condition="$vo['stage'] eq 2" />施工阶段<elseif condition="$vo['stage'] eq 3" />入住阶段<else/></if>
              </span>
              <span class="date">{$vo.diary_time|date='m',###}月{$vo.diary_time|date='d',###}日<br><i>{$vo.diary_time|date='Y',###}年</i></span>
            </div>
            <div class="dairy-more">
              <h1>
                <span>{$vo.first_type_name}</span>
                <span>{$vo.second_type_name}</span>
                 {$vo.title}
                <a href="/edit_diary/{$vo.id}"><span class="edit_span">编辑</span></a>
              </h1>
              <p><img src="http://{:C('QINIU_DOMAIN')}/{$vo.img_logo}" style="width:126px;height:80px;">
                {$vo.content|mbstr=0,140}
              <a href="http://{:C('QZ_YUMINGWWW')}/riji/d{$vo.id}.html" target="_blank" >阅读全文>></a>
              </p>
            </div>
          </li>
        </volist>
      </ul>
      <!-- <div class="beginning">{$list.0.diary_time|date='m',###}月{$list.0.diary_time|date='d',###}日起</div> -->
    </div>
  </div>
  <include file="Index/footer" />
<script type="text/javascript">
  $(function(){

  });
</script>
</body>
</html>
