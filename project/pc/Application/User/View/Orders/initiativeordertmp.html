<div class="win_box order_box">
    <div class="win_box_bg">
    </div>
    <div class="win_box_content">
        <div class="win_box_in">
        <div class="zb_box_title">
            <div class="zb_box_info">
               查看订单详细
            </div>
            <span class="win_box_close" title="关闭">
            </span>
        </div>
        <div class="zb_box_form">
            <div class="input">
                <label class="label-control">发布时间:</label>
                <em>{$order.time_add|date="Y-m-d H:i:s",###}</em>
            </div>
            <div class="input">
                <label class="label-control">签单时间:</label>
                <em>{$order.time_qd}</em>
            </div>
            <div class="input">
                <label class="label-control">咨询方式:</label>
                {$order.zxfs}
            </div>
            <div class="input">
                <label class="label-control">业主:</label>
                <em>{$order.name}{$order.sex}</em>
            </div>
            <div class="input">
                <label class="label-control">联系方式:</label>
                <em>{$order.tel168}</em>
            </div>
            <div class="input">
                <label class="label-control">小区:</label>
                <em>{$order.xiaoqu}</em>
            </div>
            <div class="input">
                <label class="label-control">地址:</label>
                <em>{$order.dz}</em>
            </div>
            <div class="input">
                <label class="label-control">户型:</label>
                <em>{$order.huxing}</em>
                <em>{$order.shi}室</em>
                <em>{$order.ting}厅</em>
                <em>{$order.wei}卫</em>
            </div>
            <div class="input">
                <label class="label-control">装修类型:</label>
                <if condition="$order['lx'] EQ 1">
                    <em>家装</em>
                <else/>
                    <em>公装</em>
                </if>
            </div>
            <div class="input">
                <label class="label-control">面积:</label>
                <em>{$order.mianji}</em>&nbsp;㎡
            </div>
            <div class="input">
                <label class="label-control">风格:</label>
                <em>{$order.fengge}</em>
            </div>
            <div class="input">
                <label class="label-control">预算:</label>
                <em>{$order.yusuan}</em>万/元
            </div>
            <div class="input">
                <label class="label-control vtop">备注:</label>
                <p>
                    {$order.remarks}
                </p>
            </div>
            <div class="input" style="text-align:center;">
                <button id="btnCancel" type="button">关闭</button>
            </div>
        </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(".win_box_close").click(function(event) {
        $(".order_box").remove();
    });
    $("#btnCancel").click(function(event) {
        $(".order_box").remove();
    });
</script>
