<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="用户中心">
    <meta name="description" content="用户中心">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>用户中心-齐装网</title>
    <include file="Index:resource" />
    <include file="User:resource" />
    <link rel="stylesheet" href="{$static_host}/assets/user/userinfo/css/yh-userinfo.css?v={:C('STATIC_VERSION')}">
</head>

<body>
    <include file="User:header" />
    <div class="ht-wrap oflow">
        <include file="User:usernavleft" />
        <div class="yh-main">
            <h1 class="yh-tit">消息中心</h1>
            <if condition="$info['notices']">
                <ul class="yh-systemes">
                    <volist name="info.notices" id="vo">
                      <li>
                        <h1>站内公告：</h1>
                        <p class="gray">{$vo.time|date="Y-m-d",###}</p>
                        <p>
                          <if condition="$vo['id'] NEQ ''">
                            {$vo.title}
                          <else/>
                            <strong>{$vo.title}</strong>
                          </if>

                        </p>
                        <p>详情猛戳：<a href="http://u.qizuang.com/mymessage/{$vo.cid}">http://u.qizuang.com/message/{$vo.cid}</a></p>
                      </li>
                    </volist>
                </ul>
            <else/>
                <if condition="$notice">
                    <dl>
                      <dt>
                        <h3>{$notice.title}</h3>
                      </dt>
                      <dt>
                      发布人:齐装网 {$notice.time|date="Y-m-d",###}
                      </dt>
                      <dd>
                          {$notice.text}
                      </dd>
                    </dl>
                <else/>
                    <p class="none-msg">没有最新消息</p>
                </if>

            </if>
        </div>
        {$info.page}
    </div>
    <include file="Index:footer" />
</body>

</html>
