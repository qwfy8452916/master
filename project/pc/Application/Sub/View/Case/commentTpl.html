<if condition="$comments">
<volist name="comments" id="vo">
    <div class="plold">
        <div class="userhead">
            <img src="http://{:C('STATIC_HOST1')}{$vo.img}" width="100" height="100">
        </div>
        <div class="usersend">
            <p class="name">{$vo.name}</p>
            <p>{$vo.text}</p>
            <p class="timer">{$vo.time|date="Y-m-d H:i:s",###}</p>
        </div>
    </div>
</volist>
<else/>
<div class="plold uplold" >
    <i style="">
        <i ></i>
        <em >暂时还没有评论!</em>
    </i>
</div>
</if>
