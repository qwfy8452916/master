<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <title>{$keys.title}-{$title}</title>
    <meta name="keywords" content="{$keys.keywords}" />
    <meta name="description" content="{$keys.description}" />
    <include file="Index:resource" />
    <link href="{$static_host}/assets/sub/company/css/home.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
    <link href="{$static_host}/assets/home/article/css/default.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
</head>

<body>
    <include file="Blog:header" />
    <div class="wrap oflow">
        <div class="bread"><a href="/blog/{$articleInfo.article.now.bid}">博客首页</a>>{$articleInfo.article.now.title}</div>
        <div class="wenzleft">
            <div class="wenz">
                <dl>
                    <dt>
                        <h1>{$articleInfo.article.now.title}</h1>
                        <div class="fenx">
                        <div class="laiy">来源：{$articleInfo.article.now.name}&nbsp;&nbsp;&nbsp;<em>{$articleInfo.article.now.time|date="Y-m-d",###}</em></div>
                            <div class="bdsharebuttonbox fx">
                                <a href="javascript:void(0)" class="bds_more" data-cmd="more"></a>
                                <a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a>
                                <a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
                                <a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博"></a>
                                <a href="#" class="bds_renren" data-cmd="renren" title="分享到人人网"></a>
                                <a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a>
                            </div>
                            <script>
                            window._bd_share_config = {
                                "common": {
                                    "bdSnsKey": {},
                                    "bdText": "{$articleInfo.article.now.title}",
                                    "bdMini": "2",
                                    "bdPic": "",
                                    "bdStyle": "0",
                                    "bdSize": "16"
                                },
                                "share": {}
                            };
                            with(document) 0[(getElementsByTagName('head')[0] || body).appendChild(createElement('script')).src = 'http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion=' + ~(-new Date() / 36e5)];
                            </script>
                        </div>
                    </dt>
                    <dd>
                    {$articleInfo.article.now.text}
                    </dd>
                </dl>
                <div class="wenzmore">
                    <span>
                      上一篇:
                      <if condition="$articleInfo['article']['prv']">
                          <a href="/article_info/{$articleInfo.article.prv.id}.html">{$articleInfo.article.prv.title}</a>
                      <else/>
                          没有了
                      </if>
                    </span>
                    <span style="float:right;">
                      下一篇:
                      <if condition="$articleInfo['article']['next']">
                          <a href="/article_info/{$articleInfo.article.next.id}.html">{$articleInfo.article.next.title}</a>
                      <else/>
                          没有了
                      </if>
                    </span>
                </div>
            </div>
        </div>
        <div class="wenzright mt20">
            <div class="wenzrmain">
                <div class="wenzrtitle">精彩推荐</div>
                <ul class="wenzhot">
                    <volist name="articleInfo.topArticle" id="vo">
                    <li>
                        <a href="http://{:C('QZ_YUMINGWWW')}/gonglue/{$vo.shortname}/{$vo.id}.html" target="_blank">
                            <if condition="$vo['face'] NEQ ''">
                            <img src="http://{:C('QINIU_DOMAIN')}/{$vo.face}" width="334" height="400">
                            <else/>
                            <img src="{$static_host}/assets/home/index/img/6.jpg" width="334" height="400">
                            </if>
                            <span>{$vo.title}</span>
                        </a>
                    </li>
                   </volist>
                </ul>
            </div>
            <div class="mt20">
                <a href="http://{:C('QZ_YUMINGWWW')}/tools/qz" target="_blank">
                    <img src="{$static_host}/assets/home/article/img/jisuanq.jpg" width="260" height="100">
                </a>
            </div>
        </div>
    </div>
    <include file="Index:footer" />
</body>
<script type="text/javascript">
    var shen = null,
    shi = null;
    shen = citys["shen"];
    shi = citys["shi"];
</script>
</html>
