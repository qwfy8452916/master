<div class="windowbg">
<div class="xwindow win_box">
    <div class="x_win_last_content">
        <div class="x_zb_box_in" style="height:200px">
            <div class="x_zb_box_title">
                <div class="x_zb_box_hd">
                    <h1>{$var.title}</h1>
                </div>
                <span class="x_win_box_close" title="关闭">
                </span>
            </div>
            <div class="x_zb_box_content">
                <div class="x_zb_box_one"><br><br><span class="x_red" style="font-size:15px">{$var.content}</span></div>
            </div>
        </div>
    </div>
</div>
</div>

<script type="text/javascript">
$(".x_win_box_close").click(function(event) {
    $(".xwindow").fadeOut(400,function(){
        $(this).remove();
    });
    $(".windowbg").remove();
});
</script>
