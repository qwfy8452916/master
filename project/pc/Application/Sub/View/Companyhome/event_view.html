<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
<title>{$keys.title}-{$title}</title>
<meta name="keywords" content="{$keys.keywords}" />
<meta name="description" content="{$keys.description}" />
<link href="http://{$cityInfo.bm}.{:C('QZ_YUMING')}/event_view/{$info.id}.html" rel="canonical" />
<link rel="stylesheet" type="text/css" href="{$static_host}/assets/sub/companyhome/css/company-pub.css?v={:C('STATIC_VERSION')}" />
<link rel="stylesheet" type="text/css" href="{$static_host}/assets/sub/companyhome/css/company-kn.css?v={:C('STATIC_VERSION')}" />
<include file="Companyhome:headerbar" />

<div class="c-wrap">
    <div class="c-bread">
        <a href="/">{$cityinfo.name}装修</a> >
        <a href="/company_event/{$userInfo.user.id}/"  title="{$userInfo.user.qc}的优惠活动">优惠活动</a> >
        <span>优惠活动正文</span>
    </div>
    <div class="c-long-zb">
        <p class="form">
            <span>免费获取4份户型设计与报价方案</span>
            <input type="text" name="name" placeholder="请填写您的姓名">
            <input type="tel" name="tel" placeholder="请填写您的手机号" maxlength="11">
            <button class="sjbjbtn">立即申请</button>
        </p>
        <p class="bottom-tip">极速获取，已有{:releaseCount("fbrs")}人成功申请</p>
    </div>
    <div class="c-content-box">
        <div class="c-content-top">
            <if condition="$info.status EQ '0' "><em class="c-hd-done">暂停</em></if><if condition="$info.status EQ '1' "><em class="c-hd-begin">即将开始</em></if><if condition="$info.status EQ '2' "><em class="c-hd-doing">进行中</em></if><if condition="$info.status EQ '3' "><em class="c-hd-done">往期活动</em></if>
            <h1>{$info.title}</h1>
            <a href="javascript:;" id="eventBJ">咨询获取该优惠</a>
            <div class="c-content-right">阅读：{$info.views}&nbsp;&nbsp;{$info.time|timeFormat}</div>
        </div>
        <div class="c-content-main">{$info.text}</div>
        <a class="c-content-more" href="/company_event/{$userInfo.user.id}/">查看其它活动</a>
    </div>
</div>

<include file="footerbar" />
<script type="text/javascript">
$(function(){

    $("#eventBJ").click(function(event) {
        $.ajax({
            url: '/dispatcher/',
            type: 'POST',
            dataType: 'JSON',
            data: {
                type:"step1",
                cid:"{$cityInfo.id}",
                source:108
            }
        })
        .done(function(data) {
            if(data.status == 1){
                $("body").append(data.data);
            }
        });
    });
});
</script>
<include file="Index:footer" />
</body>
</html>
