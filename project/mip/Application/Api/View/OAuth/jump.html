<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="用户中心">
    <meta name="description" content="用户中心">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>新浪微博登录-齐装网</title>
    <include file="OAuth:resource" />
    <link href="{$static_host}/assets/user/index/css/default.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css"/>
    <link href="{$static_host}/assets/user/index/css/oauth.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <include file="User@Index:header" />
    <div class="wrap">
        <div class="loginlogo">
            <a class="logo" href="http://{:C('QZ_YUMINGWWW')}/"><img src="{$static_host}/assets/common/pic/logo.jpg"/></a>
        </div>
    </div>
    <div class="wrap login_container">
        <div class="login_info mt80">
            <h3>欢迎您注册齐装网</h3>
            <p class="mt10">请选择您的帐号类型,享受齐装网为您带来的优质服务!</p>
            <div class="red error"></div>
        </div>
        <div class="ht-img mt20">
            <a href="javascript:void(0)" data-type="1">
                <img src="/assets/common/img/ye.jpg" width="200" height="200" style="margin:0 auto;"/>
            </a>
        </div>
        <div class="ht-img mt20">
            <a href="javascript:void(0)" data-type="2">
                <img src="/assets/common/img/de.jpg" width="200" height="200" style="margin:0 auto;"/>
            </a>
        </div>
        <div class="ht-img mt20">
            <a href="javascript:void(0)" data-type="3">
                <img src="/assets/common/img/co.jpg" width="200" height="200" style="margin:0 auto;"/>
            </a>
        </div>
        <div class="login_info mt100" style="font-size:12px;*float:left; *width:100%;">
            <em class="red"><i class="icon-info-sign"></i>&nbsp;&nbsp;&nbsp;如果您有任何疑问,请致电{:OP("QZ_CONTACT_TEL400")}</em>
        </div>
        <br style="clear:both;"/>
    </div>
     <include file="User@Index:footer" />
</body>
<script type="text/javascript">
    $(".ht-img a").click(function(event) {
        var _this = $(this);
        var type = _this.attr("data-type");
        $.ajax({
            url: '/register/',
            type: 'POST',
            dataType: 'JSON',
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            data: {
                type:type
            }
        })
        .done(function(data) {
            if(data.status == 1){
                window.location.href = data.data;
            }else{
                $(".error").html(data.info);
            }
        })
        .fail(function() {
            $(".error").html("发生了未知的错误,请重新绑定!");
        });
    });
</script>
</html>
