<extend name="Common:basic"/>
<block name="pageTitle">
   <div class="m-header-tit">装修流程</div>
</block>
<block name="link">
    <link rel="stylesheet" href="{$static_host}/assets/gonglue/css/list.css?v={:C('STATIC_VERSION')}">
    <link href="{$static_host}/assets/gonglue/css/m-public.new.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css">
    <link rel="canonical" href="{$canonical}">
</block>
<block name="content">
    <div class="fg-nav">
        <div class="fg-hd clearfix">
            <span class="fg-nav-l">{$basic.head.bread}-{$basic.categoryClass.classname}</span>
            <span class="fg-nav-r" on="tap:right-sidebar-menu.open">选装修阶段</span>
        </div>
    </div>
    <mip-sidebar
        id="right-sidebar-menu"
        layout="nodisplay"
        side="right"
        class="mip-hidden">
        <mip-accordion sessions-key="mip_1"   expaned-limit>
            <section>
                 <div class="menu_head">
                    <span class="name_left">装修前</span><i class="fa fr mr10 fa-chevron-down icon_right"></i>
                 </div>
                <div class="child-menu">
                    <ul class="zxstep_box ">
                        <li><a data-type="mip" href="http://{:C('MIP_DONAMES')}/gonglue/shoufang/">收房验房</a></li>
                        <li><a data-type="mip" href="http://{:C('MIP_DONAMES')}/gonglue/gongsi/">找装修公司</a></li>
                        <li><a data-type="mip" href="http://{:C('MIP_DONAMES')}/gonglue/shejiyusuan/">设计与预算</a></li>
                        <li><a data-type="mip" href="http://{:C('MIP_DONAMES')}/gonglue/xuancai/">装修选材</a></li>
                    </ul>
                </div>
            </section>
            <section  expanded="open">
                 <div class="menu_head">
                    <span class="name_left">装修中</span><i class="fa fr mr10 fa-chevron-down icon_right"></i>
                 </div>
                 <div class="child-menu">
                     <ul class="zxstep_box">
                         <li><a data-type="mip" href="http://{:C('MIP_DONAMES')}/gonglue/chagai/">拆改</a></li>
                         <li><a data-type="mip" href="http://{:C('MIP_DONAMES')}/gonglue/shuidian/">水电</a></li>
                         <li><a data-type="mip" href="http://{:C('MIP_DONAMES')}/gonglue/fangshui/">防水</a></li>
                         <li><a data-type="mip" href="http://{:C('MIP_DONAMES')}/gonglue/niwa/">泥瓦</a></li>
                         <li><a data-type="mip" href="http://{:C('MIP_DONAMES')}/gonglue/mugong/">木工</a></li>
                         <li><a data-type="mip" href="http://{:C('MIP_DONAMES')}/gonglue/youqi/">油漆</a></li>
                     </ul>
                 </div>
            </section>
            <section>
                 <div class="menu_head">
                    <span class="name_left">装修后</span><i class="fa fr mr10 fa-chevron-down icon_right"></i>
                 </div>
                 <div class="child-menu">
                      <ul class="zxstep_box">
                         <li><a data-type="mip" href="http://{:C('MIP_DONAMES')}/gonglue/jianche/">检测验收</a></li>
                         <li><a data-type="mip" href="http://{:C('MIP_DONAMES')}/gonglue/peishi/">后期配饰</a></li>
                         <li><a data-type="mip" href="http://{:C('MIP_DONAMES')}/gonglue/baoyang/">装修保养</a></li>
                         <li><a data-type="mip" href="http://{:C('MIP_DONAMES')}/gonglue/jjsh/">家居生活</a></li>
                     </ul>
                 </div>
            </section>
    </mip-accordion>
    </mip-sidebar>
    <div class="wenzhang_list">
        <volist name="info.articles" id="vo">
            <div class="fg-list-box ">
                <div class="fg-list clearfix">
                    <a data-type="mip" href="http://{:C('MIP_DONAMES')}/gonglue/{$vo.shortname}/{$vo.id}.html">
                        <div class="fg-img">
                            <mip-img src="http://{:C('QINIU_DOMAIN')}/{$vo.face}-w400.jpg" alt="{$vo.title}"></mip-img>
                        </div>
                        <div class="fg-send">
                            <strong>{$vo.title|mbstr=0,12}</strong>
                            <p>{$vo.jianjie|mbstr=0,28}</p>
                            <i class="fg-yj fa fa-eye"> {$vo.pv}</i>
                        </div>
                    </a>
                </div>
            </div>
        </volist>
    </div>
    {$info.page}
     <include file="Common:freeDesign"/>
</block>
<block name="script">
    <script src="https://mipcache.bdstatic.com/static/v1/mip-vd-tabs/mip-vd-tabs.js"></script>
    <script src="https://mipcache.bdstatic.com/static/v1/mip-accordion/mip-accordion.js"></script>
</block>
