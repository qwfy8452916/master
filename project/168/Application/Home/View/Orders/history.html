<if condition="count($list) GT 0">
<volist name="list" id="vo">
<div class="panel panel-default" style="margin-bottom: 0; border-radius: 0;">
    <div class="panel-heading" style="background: #C5C5C5; color: #FFF; border-radius: 0; font-size: 16px; padding:5px;">
        <label style="font-size: 14px; margin: 0">小区：【{$key}】</label>
    </div>
    <ul class="list-group">
        <li class="list-group-item" style="padding: 5px; ">
        <if condition="count($vo['child']) GT 0 ">
        <dl style="border: 1px dashed #ccc; margin: 0;padding: 5px 15px;">
        <volist name="vo.child" id="v">
        <dt>
            <if condition="$v['on'] EQ 2">
            <label style="font-size: 12px; margin: 0">
            {$v.jc} {$v.time} {$v.count}单
            </label>
            <else/>
            <label class="red" style="font-size: 12px;margin: 0">
            {$v.jc} {$v.time} {$v.count}单
            </label>
            </if>
        </dt>
        </volist>
        </dl>
        </li>
        <else/>
        <li class="list-group-item" style="padding: 5px; ">
            <dl style="border: 1px dashed #ccc; margin: 0;padding: 5px 15px;">
                <span class="red" style="font-size: 12px;">暂无查询到该小区分单公司</span>
            </dl>
        </li>
        </if>
    </ul>
</div>
</volist>
<else/>
<div class="panel panel-default">
    <div class="panel-heading">暂无信息</div>
</div>
</if>
