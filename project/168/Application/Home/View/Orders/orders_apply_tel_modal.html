<table class="table table-bordered">
    <thead>
        <tr>
            <th>申请人</th>
            <th>申请理由</th>
            <th>申请时间</th>
            <th>申请入口</th>
            <th>审核人</th>
            <th>审核时间</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <volist name="list" id="vo">
            <tr>
                <td>{$vo.apply_name}</td>
                <td>{$vo.apply_reason}</td>
                <td>
                    <notempty name="vo.apply_time">
                        {$vo.apply_time|date='Y-m-d H:i',###}
                    </notempty>
                </td>
                <td>
                    <eq name="vo.entrance" value="0">
                        正常
                    </eq>
                    <eq name="vo.entrance" value="1">
                        <span style="color: red">紧急</span>
                    </eq>
                </td>
                <td>{$vo.passer_name}</td>
                <td>
                    <notempty name="vo.pass_time">
                        {$vo.pass_time|date='Y-m-d H:i',###}
                    </notempty>
                </td>
                <td>
                    <eq name="vo.status" value="1">
                        未审核
                    </eq>
                    <eq name="vo.status" value="2">
                        已通过
                    </eq>
                    <eq name="vo.status" value="3">
                        已拒绝
                    </eq>
                </td>
                <td data-id="{$vo.id}">
                    <eq name="vo.status" value="1">
                        <a data-status="2" class="btn-apply-tel" href='javascript:void(0)'>通过</a>
                        <a data-status="3" class="btn-apply-tel" href='javascript:void(0)'>拒绝</a>
                    </eq>
                </td>
            </tr>
        </volist>
    </tbody>
</table>
