<div class="rizhitanchuan" id="rizhitanchuan">
    <div class="rizhitanchuan-title" id="rizhitanchuan-title">
        <span class="rizhi-title">修改日志</span><i class="fa fa-close"></i>
    </div>
    <table class="table-hover table-bordered rishitable">
        <thead>
            <th>订单字段</th>
            <th>自填</th>
            <th>客服修改</th>
            <th>客服代填</th>
            <th>修改时间</th>
        </thead>
        <tbody>
            <volist name="list" id="vo">
            <tr>
                <td class="riztablebck">
                    <switch name="vo.field">
                    <case value="cs">城市</case>
                    <case value="qx">区域</case>
                    <case value="xiaoqu">小区名称</case>
                    <case value="mianji">面积(m2)</case>
                    <case value="yusuan">预算</case>
                    </switch>
                </td>
                <td>
                    {$vo.before|default="--"}
                </td>
                <td>
                    <if condition="$vo['state'] EQ 3">
                    <span class="red">{$vo.after}</span>
                    <else />
                    --
                    </if>
                </td>
                <td>
                    <if condition="$vo['state'] EQ 2">
                    <span class="green">{$vo.after}</span>
                    <else />
                    --
                    </if>
                </td>
                <td>{$vo.time}</td>
            </tr>
            </volist>
        </tbody>
    </table>
</div>
<script type="text/javascript">
    $('.rizhitanchuan-title .fa-close').click(function(){
        $('.rizhitanchuan').remove()
    })

</script>
