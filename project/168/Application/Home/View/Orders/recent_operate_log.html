<table class="table table-bordered">
    <thead>
        <tr>
            <th>操作时间</th>
            <th>订单号</th>
            <th>所属区域</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <volist name="list" id="vo">
            <tr>
                <td>{$vo.time|date='Y-m-d H:i',###}</td>
                <td>{$vo.id}</td>
                <td>{$vo.city}-{$vo.area}</td>
                <td>{:getOrderStatus($vo['on'], $vo['on_sub'], $vo['type_fw'])}</td>
                <td data-id="{$vo.id}"><a class="btn-order-edit" href='javascript:void(0)'>编辑</a></td>
            </tr>
        </volist>
    </tbody>
</table>
