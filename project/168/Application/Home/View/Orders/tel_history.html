<table class="table table-bordered">
    <thead>
        <tr>
            <th style="width: 96px;">产生时间</th>
            <th style="width: 80px;">呼叫动作</th>
            <th style="width: 80px;">拨打方式</th>
            <th>云通讯挂机类型(代码)</th>
            <th>云通讯callSid</th>
            <th>主叫号码</th>
            <th>通话录音</th>
            <th style="width: 68px;">操作人</th>
        </tr>
    </thead>
    <tbody>
        <volist name="list" id="vo">
            <tr>
                <td>{$vo.time_add}</td>
                <td>{$vo.action}</td>
                <td>{$vo.calltype}</td>
                <td>
                    <NEQ name='vo.byetype' value=''>
                        {$vo.byetypewz}({$vo.byetype})
                    </NEQ>
                </td>
                <td>{$vo.callsid}</td>
                <td>{$vo.caller}</td>
                <td>
                    <neq name="vo.recordurl" value="">
                        <audio controls="controls">
                            <source src="{$vo.recordurl}" />
                        </audio>
                    </neq>
                </td>
                <td>{$vo.admin_user}</td>
            </tr>
        </volist>
    </tbody>
</table>
