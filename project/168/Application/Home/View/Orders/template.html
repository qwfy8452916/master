<extend name="Main:baseTemplate" />
<block name="style">
</block>
<block name="content">
<section class="content-header">
    <h1>群公布模板管理</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> 控制面板</a></li>
        <li><a href="/orders/template">群公布模板管理</a></li>
    </ol>
</section>
<section class="content">
	<div class="row">
        <div class="col-xs-12">
            <div class="box box-default" style="padding:10px 15px;">
            	<div class="row">
					<div class="col-sm-2">
					    <div class="thumbnail" style="height: 125px;">
						    <div class="caption">
						    	<a href="/orders/templateup/" style="display: block; width: 100%; height: 100%;  text-align: center; color:#666;" >
						    		<h3 class="fa fa-plus" style="font-size: 57px;">&nbsp;</h3>
						    	</a>
						    </div>
					    </div>
					</div>
					<volist name="list" id="vo">
					<div class="col-sm-2">
					    <div class="thumbnail" style="position: relative;">
						    <div class="caption" style="height: 115px;">
						    	<a href="/orders/templateup?id={$vo.id}" style="display: block; width: 100%; height: 100%;  text-align: center; color:#666; position: relative;" >
						        <h3 title="{$vo.title}">{$vo.title|mbstr=0,10}</h3>
						        <span title="{$vo.city_names}">城市: {$vo.city_names|default='全部'|mbstr=0,10} </span>
						    	</a>
						    </div>
						    <div style="background: #efefef; height: 20px; line-height: 20px; position: absolute; bottom: 0; width: 100%; left: 0; padding-right: 10px; ">
						    	<a href="javascript:void(0)" class="fa fa-trash pull-right" title="删除" style="color: #666; margin-top:2px;" data-id="{$vo.id}"></a>
						   	</div>
					    </div>
					</div>
					</volist>
				</div>
            </div>
        </div>
    </div>
</section>
</block>
<block name="script">
<script type="text/javascript">
$(".fa-trash").click(function(event) {
	if (confirm("确定删除模版吗？")) {
		$.ajax({
			url: '/orders/deltemplate',
			type: 'post',
			dataType: 'json',
			data: {id:$(this).attr("data-id")},
		})
		.done(function(data) {
			if (data.code == 200) {
				window.location.href = window.location.href;
			}
		});
	}
});
</script>
</block>
