<link rel="stylesheet" type="text/css" href="/assets/home/yy/css/dataTables.bootstrap.css?v={:C('STATIC_VERSION')}" />
<script type="text/javascript" src="/assets/home/yy/js/jquery.dataTables.min.js?v={:C('STATIC_VERSION')}"></script>
<script src="/assets/home/yy/js/dataTables.bootstrap.min.js?v={:C('STATIC_VERSION')}"></script>
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
                频道标签名称：<span>{$tag.name}</span>
            </h4>
        </div>
        <div class="modal-body" style="overflow: hidden;">
            <table class="table table-bordered table-hover col-xs-12 no-padding" style="width: 100%" id="pages">
                <thead>
                    <tr>
                        <th>频道ID</th>
                        <th>频道名称</th>
                        <th>频道URL</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="list" id='v'>
                        <tr>
                            <td>{$v.code}</td>
                            <td>{$v.name}</td>
                            <td>{$v.url}</td>
                        </tr>
                    </volist>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $('#pages').dataTable({"order": [[ 0, "desc" ]],"aoColumnDefs": [ { "bSortable": false, "aTargets": [1,2] }],"searching" : false,"bLengthChange": false,"aLengthMenu":[20]});
    } );
</script>
