<extend name="Main:baseTemplate" />
<block name="title">
    <title>{$title}-控制台</title>
</block>
<block name="style">

</block>

<block name="content">
    <section class="content-header">
        <h1>推荐/专题管理</h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 控制面板</a></li>
            <li class="active"><a href="/recommend/">推荐/专题管理</a></li>
        </ol>
    </section>
    <section class="content">
        <!-- 首页装修效果图推荐 -->
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                <!-- S box -->
                    <div class="box-header with-border">
                        <a class="btn bg-olive btn-flat add" href="javascript:;" ><i class="fa fa-edit"></i> 新增推荐好图</a>
                    </div>
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover table-bordered">
                        <tbody>
                            <tr style="font-size:14px;">
                                <!-- <th width="1%">#</th> -->
                                <th style="text-align:left;" class="col-sm-2">标题</th>
                                <th class="col-sm-1">位置</th>
                                <th class="col-sm-1">操作</th>
                            </tr>
                            <volist name="info.goodimg" id="v">
                            <tr>
                                <!-- <td>{$v.id}</td> -->
                                <td style="text-align:left;font-size:15px">
                                    <a href="http://{:C('QZ_YUMINGWWW')}/caseinfo/{$v.id}.shtml" target="_blank" title="{$v.title}">{$v.title}</a>
                                </td>
                                <td>{$v.goodimg}</td>
                                <td>
                                    <span title="编辑" class="fa fa-pencil edit" data-id="{$v.id}"></span>
                                </td>
                            </tr>
                            </volist>
                        </tbody>
                        </table>
                    </div>
                <!-- E box -->
                </div>
            </div>
        </div>
        <!-- 热门专题 -->
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                <!-- S box -->
                    <div class="box-header with-border">
                        <a class="btn bg-olive btn-flat add-text" href="javascript:;" ><i class="fa fa-edit"></i> 新增热门专题</a>
                    </div>
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover table-bordered">
                        <tbody>
                            <tr style="font-size:14px;">
                                <!-- <th width="1%">#</th> -->
                                <th style="text-align:left;" class="col-sm-2">标题</th>
                                <th class="col-sm-1">位置</th>
                                <th class="col-sm-1">操作</th>
                            </tr>
                            <volist name="info.zhuanti" id="vt">
                            <tr>
                                <!-- <td>{$vt.id}</td> -->
                                <td style="text-align:left;font-size:15px">
                                <a href="http://{:C('QZ_YUMINGWWW')}/caseinfo/{$vt.id}.shtml" target="_blank" title="{$vt.title}">{$vt.title}</a>

                                </td>
                                <td>{$vt.zt}</td>
                                <td>
                                    <span title="编辑" class="fa fa-pencil edit-text" data-id="{$vt.id}"></span>
                                </td>
                            </tr>
                            </volist>
                        </tbody>
                        </table>
                    </div>
                <!-- E box -->
                </div>
            </div>
        </div>
    </section>
    <!-- 模态框查看图片 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="padding:2%;">
        <div class="modal-dialog" style="width:25%">
            <div class="modal-content">
                <div class="modal-body"><img src="" id="Preview" width="100%"></div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript">
        //新增推荐好图
        $(".add").click(function(event) {
            if(parseInt('{$info.imgcount}',10) >= 6){
                alert("推荐好图最多只能有6个");
                return false;
            }else{
               window.location.href="/recommend/goodimg";
            }
        });

        //编辑首页装修效果图
        $(".edit").click(function(event) {
            var id = $(this).attr('data-id');
            window.location.href="/recommend/goodimg?id=" + id;
        });



        //新增首页装修效果图文字
        $(".add-text").click(function(event) {
            if(parseInt('{$info.ztcount}',10) >= 6){
                alert("热门专题最多只能有6个");
                return false;
            }else{
               window.location.href="/recommend/zhuanti";
            }
        });

        //新增首页装修效果图文字
        $(".edit-text").click(function(event) {
            var id = $(this).attr('data-id');
            window.location.href="/recommend/zhuanti?id=" + id;
        });


        /*$('.fa-close').click(function(){
            if(confirm("您确定要删除吗？")){
                var id = $(this).attr('data-id');
                if(id === ''){
                    alert('数据错误');
                    return;
                }
                location.href="/homemeitu/deltext?id="+id;
            }
        });*/
    </script>
</block>
