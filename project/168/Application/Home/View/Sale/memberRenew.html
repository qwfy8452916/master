<block name="script">
	<script src="{:C('168NEW_URL')}/assets/common/js/plugins/select2/select2.js?v={:C('STATIC_VERSION')}"></script>
	<script src="{:C('168NEW_URL')}/assets/common/js/select2.min.js?v={:C('STATIC_VERSION')}"></script>
	<script src="{:C('168NEW_URL')}/assets/common/js/plugins/datetimepicker/bootstrap-datepicker.js?v={:C('STATIC_VERSION')}"></script>
	<script src="http://g.tbcdn.cn/bui/acharts/1.0.32/acharts-min.js?v={:C('STATIC_VERSION')}"></script>
	//图表1
	<script type="text/javascript">
		 var chart = new AChart({
			theme: AChart.Theme.SmoothBase,
			id: 'canvas',
			height: 500,
			plotCfg: {
				margin: [50, 50, 80] //画板的边距
			},
			xAxis : {
            categories: ['到期会员数', '续费会员数', '续费率']
         	 },
			yAxis: [{
				position: 'left',
			}, {
				type: 'number',
				position: 'right',
				line: null,
				tickLine: null,
				labels: {
					label: {
						x: 3
					}
				},
				title: {
					text: '右边',
					x: 40,
					rotate: 90
				}
			}],
			seriesOptions: { //设置多个序列共同的属性
				lineCfg: { //不同类型的图对应不同的共用属性，lineCfg,areaCfg,columnCfg等，type + Cfg 标示
					smooth: true

				}
			},
			series: [{
				name: '选择周期2016年2月',
				color: '#4572A7',
				type: 'column',
				yAxis: 1,
				data: [49.9, 71.5, 106.4],
				suffix: ' 个'

			},{
				name: '同比周期2015年2月',
				color: '#00FF00',
				type: 'column',
				yAxis: 1,
				data: [29.9, 31.5, 106.4],
				suffix: ' 个'

			},
			{
				name: '环比周期2016年1月',
				color: '#00FF00',
				type: 'column',
				yAxis: 1,
				data: [29.9, 31.5, 106.4],
				suffix: ' mm'

			},{
				name: '同比',
				color: '#89A54E',
				type: 'line',
				data: [7.0, 6.9, 9.5],
				suffix: '%'
			},{
				name: '环比',
				color: '#FF1493',
				type: 'line',
				data: [-7, -6, -9.5],
				suffix: '%'
			}]

		});

		chart.render();
	</script>
	<script type="text/javascript">

		});
	</script>
