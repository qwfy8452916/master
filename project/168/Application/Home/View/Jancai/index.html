<extend name="Main:baseTemplate" />
<block name="title">
    <title>文章内容管理 - 控制台</title>
    <style>
        select,input{width:90%; height:30px; margin-top: 6px !important;}
        .wenzhang-list{width:100%; text-align: center; line-height: 40px;}
        .wenzhang-list th{text-align:center; background: #F2F2F2;}
        .wenzhang-list td{text-align: center;}
        .wenzhang-list td a{padding:5px;}
        .btn-success a{color:#fff;}

</block>

                    </div>
                    <div class="col-xs-2">
                        <div>&nbsp;</div>
