<extend name="Main:baseTemplate" />
<block name="title">
    <title>齐装网角色组管理后台 - 控制台</title>
</block>
<block name="style">
    <link rel="stylesheet" href="{:C('168NEW_URL')}/assets/common/js/plugins/artdialog/ui-dialog.css?v={:C('STATIC_VERSION')}" />
    <link rel="stylesheet" href="{:C('168NEW_URL')}/assets/home/css/rolegroup.css?v={:C('STATIC_VERSION')}">
</block>

<block name="content">
    <section class="content-header">
        <h1>角色组管理 > 管辖角色</h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 控制面板</a></li>
            <li><a href="/auth/rolegroup/">角色组管理</a></li>
            <li>管辖角色</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-body table-responsive no-padding">
                        <div class="col-sm-8">
                        <table class="table table-bordered table-hover text-center" id="brandlist">
                            <thead>
                                <tr>
                                    <th>角色名称</th>
                                    <th>所属部门</th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="list.list" id="vo">
                                <tr>
                                    <td>{$vo.role_name}</td>
                                    <td>{$vo.department}</td>
                                </tr>
                                </volist>
                            </tbody>
                        </table>
                        {$list.page}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</block>
<block name="script">
    <script type="text/javascript" src="{:C('168NEW_URL')}/assets/common/js/plugins/artdialog/dialog.min.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
           $(".del").click(function(event) {
                if (confirm("确定删除该角色组吗？")) {
                    var id = $(this).attr("data-id");
                    $.ajax({
                        url: '/auth/setRoleGroup',
                        type: 'POST',
                        dataType: 'JSON',
                        data: {id:id}
                    })
                    .done(function(data) {
                        alert(data.info);
                        if (data.status == 1) {
                            window.location.href = window.location.href;
                        }
                    });
                }
           });
        });
    </script>
</block>
