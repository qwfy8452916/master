<extend name="Main:baseTemplate" />
<block name="style">
    <link rel="stylesheet" type="text/css" href="{:C('168NEW_URL')}/assets/common/js/plugins/artdialog/ui-dialog.css?v={:C('STATIC_VERSION')}" />
</block>
<block name="content">
    <section class="content-header">
        <h1 class="">部门编辑</h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 控制面板</a></li>
            <li>部门编辑</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-sm-12 ">
                <form id="myForm" class="form-horizontal box" onsubmit="return false">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="control-label col-sm-1">名称</label>
                            <div class="col-sm-3">
                                <input type="text" id="name" data-id="{$info.data.id}" name="name" class="form-control" placeholder="部门名称" value="{$info.data.name}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-1">启用</label>
                            <div class="col-sm-2">
                                <select class="form-control" id="enabled">
                                    <eq name="info.data.enabled" value="0">
                                        <option value="0" selected>启用</option>
                                        <option value="1">停用</option>
                                    <else/>
                                        <option value="0">启用</option>
                                        <option value="1" selected>停用</option>
                                    </eq>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-1 col-sm-offset-1">
                                <button id="btnSubmit" type="button" class="btn btn-block btn-success normal">
                                    <i class="fa fa-plus-circle"></i>保存
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</block>
<block name="script">
    <script type="text/javascript" src="{:C('168NEW_URL')}/assets/common/js/plugins/artdialog/dialog.min.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#btnSubmit').click(function(){
                var data = new Object();
                data.id = $('#name').attr('data-id');
                data.name = $('#name').val();
                data.enabled = $('#enabled').val();
                $.ajax({
                    url: '/auth/department/',
                    type: 'POST',
                    dataType: 'JSON',
                    data: data
                })
                .done(function(data) {
                    var e = dialog({
                        title: '消息',
                        content: data.info,
                        okValue: '确 定',
                        quickClose: true,
                        ok: function () {
                            window.location.href='/auth/structure/';
                        }
                    });
                    e.show();
                })
                .fail(function(xhr) {
                    var e = dialog({
                        title: '消息',
                        content: '操作失败,请联系技术部门！',
                        okValue: '确 定',
                        quickClose: true,
                        ok: function () {}
                    });
                    e.show();
                })
            })
            $('#search').click(function(){
                var condition = $('.condition').val();
                var cs = $('#citylist').val();
                window.location.href = "/advbrands/?condition="+condition+"&cs="+cs;
            })
        })
    </script>
</block>
