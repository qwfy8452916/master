<form id="myform" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">分类名</label>
        <div class="col-sm-10">
            <input type="text" name="name" class="form-control" name="shortname" placeholder="分类名缩写" value="{$info.classname}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">分类名缩写</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="shortname" placeholder="分类名缩写" value="{$info.shortname}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">分类排序</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="seq" placeholder="排序" value="{$info.seq}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title" placeholder="关键字" value="{$info.title}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">分类关键字</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="keywords" placeholder="关键字" value="{$info.keywords}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">分类描述</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" name="description" placeholder="描述">{$info.description}</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 col-sm-offset-2 ">
            <button id="btnSave" type="button" class="btn btn-info btn-block">保存</button>
            <input type="hidden" name="id" value="{$info.id}" />
            <input type="hidden" name="pid" value="{$info.parentid}" />
            <input type="hidden" name="level" value="{$info.level}" />
        </div>
    </div>
</form>
<script type="text/javascript">
    $("#btnSave").click(function(event) {
        $.ajax({
            url: '/articleclass/operatedetails',
            type: 'POST',
            dataType: 'JSON',
            data:$("#myform").serialize(),
        })
        .done(function(data) {
            if(data.status == 1){
                alert("操作成功！");
                window.location.href = window.location.href;
            }else{
                alert(data.info);
            }
        })
        .fail(function(xhr) {
            alert("操作失败!");
        });
    });
</script>
