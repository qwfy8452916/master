<form id="tdkForm">
<div class="form-group">
    <label class=" control-label">标题:</label>
    <div class=" file-group">
         <input  name="title" class="form-control" type="text" placeholder="标题" value="{$info.title}" />
    </div>
</div>
<div class="form-group">
    <label class=" control-label">关键词:</label>
    <div class=" file-group">
         <input  name="keywords" class="form-control" type="text" placeholder="关键词" value="{$info.keywords}" />
    </div>
</div>
<div class="form-group">
    <label class=" control-label">描述:</label>
    <div class=" file-group">
         <input  name="description" class="form-control" type="text" placeholder="描述" value="{$info.description}" />
    </div>
</div>
<div class="form-group">
    <p>1.说明：设置TDK格式时请用<span class="red">{关键词}</span>代表关键词所显示位置。</p>
    <p>2.标题：<span class="red">{关键词}</span>怎么样</p>
    <p>3.关键词：<span class="red">{关键词}</span>,<span class="red">{关键词}</span>汇总 </p>
    <p>4.描述：齐装网<span class="red">{关键词}</span>专区提供<span class="red">{关键词}</span>、<span class="red">{关键词}</span>汇总等详细内容,为您关于客厅风水提供最全面参考！</p>
</div>
<div class="form-group">
    <div class="col-sm-2 pull-right">
        <button id="btnTdkSave" type="button" class="btn btn-primary">确定</button>
        <input type="hidden" value="{$info.id}" name="id" />
    </div>
    <div class="col-sm-2 pull-right">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    </div>
    <br style="clear: both;" />
</div>
</form>
