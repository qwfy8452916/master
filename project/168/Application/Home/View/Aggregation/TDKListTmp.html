<table class="table table-hover">
    <thead>
        <tr>
            <th>序号</th>
            <th>标题</th>
            <th>关键词</th>
            <th>描述</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <volist name="list" id="vo">
        <tr>
            <td>{$key+1}</td>
            <td>{$vo.title}</td>
            <td>{$vo.keywords}</td>
            <td>{$vo.description}</td>
            <td>
                <a title="编辑TDK" href="javascript:void(0)" data-id="{$vo.id}" class="fa fa-pencil-square-o"></a>
                <a title="删除TDK" href="javascript:void(0)" data-id="{$vo.id}" class="fa fa-trash"></a>
                <button type="button" class="btn btn-sm btn-primary btn-use" data-id="{$vo.id}">使用</button>
            </td>
        </tr>
        </volist>
    </tbody>
</table>
