<extend name="Main:baseTemplate" />
<block name="title">
    <title>齐装网品牌榜专题管理后台 - 控制台</title>
</block>
<block name="style">
    <link rel="stylesheet" type="text/css" href="{:C('168NEW_URL')}/assets/common/js/plugins/artdialog/ui-dialog.css?v={:C('STATIC_VERSION')}" />
    <link rel="stylesheet" href="{:C('168NEW_URL')}/assets/common/js/plugins/validation/css/validationEngine.jquery.css?v={:C('STATIC_VERSION')}">
    <link rel="stylesheet" href="{:C('168NEW_URL')}/assets/common/js/plugins/select2/select2.min.css?v={:C('STATIC_VERSION')}">
    <link rel="stylesheet" type="text/css" href="{:C('168NEW_URL')}/assets/common/css/select2_metro.css?v={:C('STATIC_VERSION')}" />
    <link rel="stylesheet" href="{:C('168NEW_URL')}/assets/home/css/brandtopic.css?v={:C('STATIC_VERSION')}">
</block>

<block name="content">
    <section class="content-header">
        <h1>品牌榜专题管理</h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 控制面板</a></li>
            <li><a href="/brandtopic/">品牌榜专题管理</a></li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-default">
                  <div class="box-header with-border">
                    <h3 class="box-title">条件查询</h3>
                  </div>
                  <div class="box-body">
                    <div class="row">
                      <div class="col-xs-2">
                        公司名字或ID：<input type="text" class="form-control condition" placeholder="公司名字或ID" value="{$Think.get.condition}">
                      </div>
                      <div class="col-xs-2">
                            所属城市：
                            <select name="cs" class="select2" id="citylist">
                                <option value="">全部城市</option>
                                <volist name="citys" id="vo">
                                    <option value="{$vo.cid}">{$vo.cname}</option>
                                </volist>
                            </select>
                      </div>
                      <div class="col-xs-1">
                        <br/>
                        <button type="button" id="search" class="btn btn-block btn-primary normal"><i class="fa fa-search"></i>查询</button>
                      </div>
                      <div class="col-xs-1 pull-right">
                        <br/>
                        <a href="/brandtopic/add/" class="pull-right"><button class="btn btn-block btn-success normal" style="width:auto"><i class="fa fa-plus-circle"></i>新增品牌</button></a>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">查询列表</h3>
                    </div>
                    <div class="box-body table-responsive no-padding">
                        <form id="brandcheck">
                            <table class="table table-hover text-center" id="brandlist">
                                <tbody>
                                    <tr>
                                        <th>
                                            <a href="javascript:void()" id="reverse">全选</a>
                                        </th>
                                        <th>公司ID</th>
                                        <th>公司名称</th>
                                        <th>公司口号</th>
                                        <th>所属城市</th>
                                        <th>排序</th>
                                        <th>LOGO</th>
                                        <th>起始日期</th>
                                        <th>结束日期</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                    <volist name="info.info" id="vo">
                                        <tr>
                                            <td>
                                                <input type="checkbox" name="selected[]" value="{$vo.id}" class="bids" data-id="{$vo.id}">
                                            </td>
                                            <td>{$vo.company_id}</td>
                                            <td class="center-middle">
                                                <a href="http://{$vo.bm}.{:C('QZ_YUMING')}/company_home/{$vo.company_id}" target="_blank">{$vo.company_name}</a>
                                            </td>
                                            <td class="center-middle">{$vo.value}</td>
                                            <td>{$vo.cname}</td>
                                            <td>
                                                <input class="validate[required]" type="text" name="order" placeholder="" value="{$vo.sort}">
                                            </td>
                                            <td>
                                              <img class="thumb" title="缩略图" src="http://{:C('QINIU_DOMAIN')}/{$vo.img_url}">
                                            </td>
                                            <td>{$vo.start_time|date='Y-m-d',###}</td>
                                            <td>{$vo.end_time|date='Y-m-d',###}</td>
                                            <eq name="vo.status" value="1">
                                                <td></td>
                                            <else/>
                                                <td class="text-red">
                                                    <span class="badge bg-gray">停用</span>
                                                </td>
                                            </eq>
                                            <td>
                                                <a href="/brandtopic/edit/?id={$vo.id}">
                                                    <span title="编辑" class="fa fa-pencil"></span>
                                                </a>
                                                <a href="javascript:void(0)" data-id='{$vo.id}' class="log">
                                                    <span title="日志" class="fa fa-reorder"></span>
                                                </a>
                                                <eq name="vo.status" value="1">
                                                    <a href="javascript:void(0)" data-id='{$vo.id}' class="delete">
                                                        <span title="停用" class="fa fa-toggle-on"></span>
                                                    </a>
                                                <else />
                                                    <a href="javascript:void(0)" data-id='{$vo.id}' class="enable">
                                                        <span title="使用" class="fa fa-toggle-off"></span>
                                                    </a>
                                                </eq>
                                            </td>
                                        </tr>
                                    </volist>
                                </tbody>
                            </table>
                        </form>
                    </div>
                    <div class="box-footer clearfix">
                        <div class="col-xs-12">
                            <button type="button" id="reset" class="btn btn-info btn-sm">更新品牌排序</button>
                            <button type="button" id="allde" class="btn btn-warning btn-sm">批量设为不可用</button>
                            {$info.page}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</block>
<block name="script">
    <script src="{:C('168NEW_URL')}/assets/common/js/plugins/select2/select2.js?v={:C('STATIC_VERSION')}"></script>
    <script src="{:C('168NEW_URL')}/assets/common/js/select2.min.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript" src="{:C('168NEW_URL')}/assets/common/js/plugins/artdialog/dialog.min.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript" src="{:C('168NEW_URL')}/assets/common/js/jquery.validate.min.js?v={:C('STATIC_VERSION')}"></script>
    <script src="{:C('168NEW_URL')}/assets/common/js/plugins/validation/js/jquery.validationEngine_zh_CN.js?v={:C('STATIC_VERSION')}"></script>
    <script src="{:C('168NEW_URL')}/assets/common/js/plugins/validation/js/jquery.validationEngine.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            //反选
            $('#reverse').click(function(){
                $("input[class='bids']").each(function() {
                      var flag = $(this).prop("checked");
                    $(this).prop("checked", !flag);
                })
            })
            $(".select2").select2();
            $(".select2").select2("val", '{$Think.get.cs}');

            $('#reset').click(function(){
                if(! $('#brandcheck').validationEngine('validate')){
                    return false;
                }
                var reset = new Object();
                $("input[class='bids']").each(function(key) {
                    var flag = $(this).prop("checked");
                    if(flag){
                        reset[key] = {
                            id:$(this).parent().parent().find('.bids').attr('data-id'),
                            sort:$(this).parent().parent().find('input[name=order]').val()
                        }
                    }
                })

                var hasProp = false;
                for (var prop in reset){
                    hasProp = true;
                    break;
                }
                if (!hasProp){
                    var d = dialog({
                        title: '消息',
                        content: '请选择需要重新排序的品牌！',
                        okValue: '确 定',
                        quickClose: true,
                        ok: function () {}
                    });
                    d.show();
                    return false;
                }

                $.ajax({
                    url: '/brandtopic/reset/',
                    type: 'POST',
                    dataType: 'JSON',
                    data: {
                        reset:reset
                    }
                })
                .done(function(data) {
                    if(data.status == '1'){
                        window.location.href = window.location.href;
                    }else{
                        var e = dialog({
                            title: '消息',
                            content: data.info,
                            okValue: '确 定',
                            quickClose: true,
                            ok: function () {}
                        });
                        e.show();
                    }
                })
                .fail(function(xhr) {
                    var e = dialog({
                        title: '消息',
                        content: '操作失败,请联系技术部门！',
                        okValue: '确 定',
                        quickClose: true,
                        ok: function () {}
                    });
                    e.show();
                })
            })


            $('#allde').click(function(){
                var allde = new Object();
                $("input[class='bids']").each(function(key) {
                    var flag = $(this).prop("checked");
                    if(flag){
                        allde[key] = {
                            id:$(this).parent().parent().find('.bids').attr('data-id')
                        }
                    }
                })

                var hasProp = false;
                for (var prop in allde){
                    hasProp = true;
                    break;
                }
                if (!hasProp){
                    var d = dialog({
                        title: '消息',
                        content: '请选择需要修改的装修公司！',
                        okValue: '确 定',
                        quickClose: true,
                        ok: function () {}
                    });
                    d.show();
                    return false;
                }

                $.ajax({
                    url: '/brandtopic/deleteall/',
                    type: 'POST',
                    dataType: 'JSON',
                    data: {
                        allde:allde
                    }
                })
                .done(function(data) {
                    if(data.status == '1'){
                        window.location.href = window.location.href;
                    }else{
                        var e = dialog({
                            title: '消息',
                            content: data.info,
                            okValue: '确 定',
                            quickClose: true,
                            ok: function () {}
                        });
                        e.show();
                    }
                })
                .fail(function(xhr) {
                    var e = dialog({
                        title: '消息',
                        content: '操作失败,请联系技术部门！',
                        okValue: '确 定',
                        quickClose: true,
                        ok: function () {}
                    });
                    e.show();
                })
            })

            $('.delete').click(function(){
                var id = $(this).attr('data-id');
                $.ajax({
                    url: '/brandtopic/setstatus/',
                    type: 'POST',
                    dataType: 'JSON',
                    data: {
                        id:id,
                        status:'0'
                    }
                })
                .done(function(data) {
                    if(data.status == '1'){
                        window.location.href = window.location.href;
                    }else{
                        var e = dialog({
                            title: '消息',
                            content: data.info,
                            okValue: '确 定',
                            quickClose: true,
                            ok: function () {}
                        });
                        e.show();
                    }
                })
                .fail(function(xhr) {
                    var e = dialog({
                        title: '消息',
                        content: '操作失败,请联系技术部门！',
                        okValue: '确 定',
                        quickClose: true,
                        ok: function () {}
                    });
                    e.show();
                })
            })

            $('.enable').click(function(){
                var id = $(this).attr('data-id');
                $.ajax({
                    url: '/brandtopic/setstatus/',
                    type: 'POST',
                    dataType: 'JSON',
                    data: {
                        id:id,
                        status:'1'
                    }
                })
                .done(function(data) {
                    if(data.status == '1'){
                        window.location.href = window.location.href;
                    }else{
                        var e = dialog({
                            title: '消息',
                            content: data.info,
                            okValue: '确 定',
                            quickClose: true,
                            ok: function () {}
                        });
                        e.show();
                    }
                })
                .fail(function(xhr) {
                    var e = dialog({
                        title: '消息',
                        content: '操作失败,请联系技术部门！',
                        okValue: '确 定',
                        quickClose: true,
                        ok: function () {}
                    });
                    e.show();
                })
            })

            $('.log').click(function(){
                var id = $(this).attr('data-id');
                 var _this = this;
                $.ajax({
                    url: '/api/getlogslistbyid/',
                    type: 'GET',
                    dataType: 'JSON',
                    data: {
                        id:id,
                        logtype:'brandtopic'
                    }
                })
                .done(function(data) {
                    if(data.status == '1'){
                        var data = data.data;
                        var infos = '';
                        $.each(data,function(key,info) {
                            infos = infos + info.time + '  '+info.username+'  '+info.remark+'<br>';
                        });
                        if('' == infos){
                            infos = '没有查询到相关的日志记录！';
                        }
                        var d = dialog({
                            quickClose: true,
                            content: infos,
                            follow: _this,
                            onclose: function () {}
                        });
                        d.show();
                    }else{
                        var e = dialog({
                            title: '消息',
                            content: data.info,
                            okValue: '确 定',
                            quickClose: true,
                            ok: function () {}
                        });
                        e.show();
                    }
                })
                .fail(function(xhr) {
                    var e = dialog({
                        title: '消息',
                        content: '操作失败,请联系技术部门！',
                        okValue: '确 定',
                        quickClose: true,
                        ok: function () {}
                    });
                    e.show();
                })

            })

            $('#search').click(function(){
                var condition = $('.condition').val();
                var cs = $('#citylist').val();
                window.location.href = "/brandtopic/?condition="+condition+"&cs="+cs;
            })
        })
    </script>
</block>
