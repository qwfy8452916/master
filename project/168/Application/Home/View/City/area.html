<extend name="Main:baseTemplate" />
<block name="style">
    <link rel="stylesheet" href="{:C('168NEW_URL')}/assets/common/js/plugins/colorpicker/spectrum.css?v={:C('STATIC_VERSION')}">
</block>
<block name="content">
    <section class="content-header">
            <h1>编辑区域</h1>
            <ol class="breadcrumb">
                <li><a href="/"><i class="fa fa-dashboard"></i> 控制面板</a></li>
                <li class="active"><a href="/city/index">区域城市管理</a></li>
            </ol>
        </section>
        <section class="content">
        <div class="row">
        <div class="col-xs-12">
            <div class="nav-tabs-custom">
                <form id="form1" action="" method="POST">
                <div class="tab-content">
                    <div class="tab-pane active" id="tab_1">
                        <div class="box-body">
                        <h4 style="margin:0;">{$quyuInfo.cname}
                        <if condition="$quyuInfo.little eq 0 ">&nbsp;<i title="地级城市" class="fa fa-star"></i></if>&nbsp;
                        </h4>
                        <p><h5><a target="_blank" style="border-bottom:1px #666 solid;color:#333" href="http://{$quyuInfo.bm}.{:C('QZ_YUMING')}/">{$quyuInfo.bm}.qizuang.com&nbsp;<i style="font-size:12px;color:#666"  class="fa fa-external-link"></i></a> ，区划代码：{$quyuInfo.cid} ，下辖区域：{$quyuInfo.count}</h5>
                        </p>
                        <ul id="demoSix" class="areaList" style="padding: 0px;">
                            <volist name="areaList" id="v">
                            <li>
                                <h2><a href="/city/area?id={$v.qz_areaid}">{$v.qz_area}</a></h2>
                                <p><span>排序：</span>{$v.orders}</p>
                            </li>
                            </volist>
                        </ul>
                    </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
        </div>


    <div class="row">
        <div class="col-xs-12">
            <div class="nav-tabs-custom">
                <form id="form1" action="" method="POST">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="title">区域名：</label>
                            <div class="row">
                                <div class="col-xs-4">
                                <input name="qz_area" type="text" placeholder="区域名" value="{$areaInfo.qz_area}" style="width:250px;" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="title">邮政编码：</label>
                            <div class="row">
                                <div class="col-xs-4">
                                 <input name="qz_areaid" type="text" placeholder="邮政编码" value="{$areaInfo.qz_areaid}" style="width:250px;" class="form-control" disabled >
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="title">排序：</label>
                            <div class="row">
                                <div class="col-xs-4">
                                <input name="orders" type="text" placeholder="排序" value="{$areaInfo.orders}" style="width:250px;" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="box-footer">
                    <button type="submit" id="submit" class="btn btn-success"><i class="fa fa-save"></i>&nbsp;保存</button>
                    <button type="button" class="btn btn-default" onclick="history.back(-1)"><i class="fa fa-mail-reply"></i>&nbsp;返回</button>
                </div>
                </form>
            </div>
        </div>
        </div>

        </section>
</block>
<block name="script">
<script type="text/javascript">
$(document).ready(function(){
    $("#submit").click(function(event){
        $("#form1").submit();
    });
});
</script>
</block>
