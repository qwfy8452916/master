<extend name="Main:baseTemplate" />
<block name="style">
    <link href="{:C('168NEW_URL')}/assets/common/js/plugins/bootstrapswitch/bootstrap-switch.min.css?v={:C('STATIC_VERSION')}" rel="stylesheet"/>
    <link href="{:C('168NEW_URL')}/assets/common/js/plugins/listnav/listnav.css?v={:C('STATIC_VERSION')}" rel="stylesheet"/>
    <link href="{:C('168NEW_URL')}/assets/home/css/orderadjoincity.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
</block>
<block name="content">
    <section class="content-header">
        <h1>订单相邻城市设置</h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 控制面板</a></li>
            <li><a href="/city/orderadjoincity/">订单相邻城市</a></li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-sm-12 ">
                <form class="form-horizontal box" onsubmit="return false">
                    <div class="box-body">
                        <form id="form1" action="" method="POST">
                            <div class="panel-body" style="padding:0px">
                                <ul id="demoSix" class="areaList">
                                    <volist name="info.info" id="v">
                                        <li>
                                            <h2><a href="/city/uporderadjoincity/?cid={$v.cid}">{$v.cname}</a></h2>
                                            <p class="last-name">
                                                <a href="http://{$v.bm}.{:C('QZ_YUMING')}" target="_blank">{$v.bm}</a>
                                            </p>
                                            <p>{$v.qz_province}
                                            <if condition="$v['little'] eq 0 ">&nbsp;<i class="icon-star icon"></i></if>
                                            </p>
                                        </li>
                                    </volist>
                                </ul>
                            </div>
                        </form>
                    </div>
                </form>
            </div>
        </div>
    </section>
</block>
<block name="script">
    <script src="{:C('168NEW_URL')}/assets/common/js/plugins/bootstrapswitch/bootstrap-switch.min.js?v={:C('STATIC_VERSION')}"></script>
    <script src="{:C('168NEW_URL')}/assets/common/js/plugins/listnav/listnav.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript">
        $('#demoSix').listnav({
            filterSelector: '.last-name',
            includeNums: true,
            removeDisabled: true,
            includeOther: true,
            //initLetter: 'a',
            allText: '全部'
        });
    </script>
</block>
