<include file="./Tpl/default/Wwgadmin/header.html" />
<link href="/Public/bootstrap/css/bootstrap-switch.min.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
<link href="/Public/common/style.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
<script charset="utf-8" src="/Public/bootstrap/js/bootstrap-switch.min.js?v={:C('STATIC_VERSION')}"></script>
<script charset="utf-8" src="/Public/common/plugins/listnav/listnav.js?v={:C('STATIC_VERSION')}"></script>
<link href="/Public/common/plugins/listnav/listnav.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />

<style>
hr {margin-top:5px; margin-bottom:5px;}
</style>

<div id="mainContent">
    <nav class="navbar navbar-default">
    <div class="container-fluid">
    <div class="navbar-header"><a class="navbar-brand" href="/adminquyu">区域城市管理</a></div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/adminquyu/"><i class="icon-home icon"></i> 城市管理</a></li>
                <li><a href="/adminquyu/"><i class="icon-sitemap icon"></i> 区域管理</a></li>
            </ul>
        </div>
    </div>
    </nav>

<div class="table">
    <div style="font-size: 14px;vertical-align: middle;border-bottom:1px #eee solid;background: #F3F3F3;padding:10px 10px;">
        <div class="pull-left"><h4 style="margin:0;">{$quyuInfo.cname} 相邻城市管理</h4></div>
        <div class="tableCell pull-right" style="border:0px;padding:0px;"></div>
        <div class="clearfix"></div>
    </div>
    <div class="tableRow">
        <table class="linkTable table-hover">
            <tr>
                <th>城市</th>
                <th>相邻城市1</th>
                <th>相邻城市2</th>
                <th>相邻城市3</th>
                <th>相邻城市4</th>
                <th>相邻城市5</th>
                <th>相邻城市6</th>
                <th width="100">开通运营</th>
                <th width="100">名称标红</th>
                <th width="110">地/县市标识</th>
                <th width="80">操作</th>
            </tr>
            <volist name="list.cityslist" id="vo">
            <tr data-cs="{$vo.cid}">
                <td>
                    <a href="http://{$vo.bm}.{:C('QZ_YUMING')}" target="_blank" style="<EQ name='vo.mark_red' value='1'>color:#F00<ELSE /></EQ>">{$vo.cname}</a>
                </td>
                <td>
                    <select name="parent_city" class="form-control" style="width:94px;display:inline">
                    <option value="">请选择</option>
                    <volist name='cs' id="vos">
                    <option value="{$vos.cid}" <eq name="vos.cid" value="$vo.parent_city">selected="selected"</eq>
                    >{$vos.cname}</option>
                    </volist>
                    </select>
                </td>
                <td>
                    <select name="parent_city1" class="form-control" style="width:94px;display:inline">
                    <option value="">请选择</option>
                    <volist name='cs' id="vos">
                    <option value="{$vos.cid}" <eq name="vos.cid" value="$vo.parent_city1">selected="selected"</eq>
                    >{$vos.cname}</option>
                    </volist>
                    </select>
                </td>
                <td>
                    <select name="parent_city2" class="form-control" style="width:94px;display:inline">
                    <option value="">请选择</option>
                    <volist name='cs' id="vos">
                    <option value="{$vos.cid}" <eq name="vos.cid" value="$vo.parent_city2">selected="selected"</eq>
                    >{$vos.cname}</option>
                    </volist>
                    </select>
                </td>
                <td>
                    <select name="parent_city3" class="form-control" style="width:94px;display:inline">
                    <option value="">请选择</option>
                    <volist name='cs' id="vos">
                    <option value="{$vos.cid}" <eq name="vos.cid" value="$vo.parent_city3">selected="selected"</eq>
                    >{$vos.cname}</option>
                    </volist>
                    </select>
                </td>
                <td>
                    <select name="parent_city4" class="form-control" style="width:94px;display:inline">
                    <option value="">请选择</option>
                    <volist name='cs' id="vos">
                    <option value="{$vos.cid}" <eq name="vos.cid" value="$vo.parent_city4">selected="selected"</eq>
                    >{$vos.cname}</option>
                    </volist>
                    </select>
                </td>
                <td>
                    <select name="other_city" class="form-control" style="width:94px;display:inline">
                    <option value="">请选择</option>
                    <volist name='cs' id="vos">
                    <option value="{$vos.cid}" <eq name="vos.cid" value="$vo.other_city">selected="selected"</eq>
                    >{$vos.cname}</option>
                    </volist>
                    </select>
                </td>
                <td>
                    <select name="is_open_city" class="form-control" style="width:78px;display:inline">
                    <option value="1" <eq name="vo.is_open_city" value="1">selected="selected"</eq> >开通</option>
                    <option value="0" <eq name="vo.is_open_city" value="0">selected="selected"</eq> >关闭</option>
                    </select>
                </td>
                <td>
                    <select name="mark_red" class="form-control" style="width:78px;display:inline;<EQ name='vo.mark_red' value='1'>border: 1px solid #F00;<ELSE /></EQ>">
                    <option value="1" <eq name="vo.mark_red" value="1">selected="selected"</eq> >标红</option>
                    <option value="0" <eq name="vo.mark_red" value="0">selected="selected"</eq> >不标红</option>
                    </select>
                </td>
                <td>
                    <select name="little" class="form-control">
                    <if condition="$vo['little'] EQ  0">
                    <option value="0" selected="selected">地级市</option>
                    <option value="1">县级市</option>
                    <else/>
                    <option value="0">地级市</option>
                    <option value="1" selected="selected">县级市</option>
                    </if>
                    </select>
                </td>
                <td ><button type="submit" class="btn btn-primary update" style="float: right;">保存</button></td>
            </tr>
            </volist>
        </table>
    </div>
</div>

<div class="alert alert-warning" role="alert" style="font-size:14px;">
<h4 style="margin:0;color:#000">帮助说明</h4><br>
    <p>相邻城市：就是城市分站,左上角的的相邻城市 切换显示</p>
    <p>开通运营：是否开通运营,默认都是打开的.通常不用管</p>
    <p>标红：城市切换页面中(http://www.qizuang.com/city/) 是否标记红色显示</p>
</div>

</div>
<div style="clear:both;"></div>
<br>


<script type="text/javascript">
$(function() {
    var areaNums = 1;
    $("#createArea").click(function(event){
        if(areaNums <= 15){
            var content  = '<hr><li class="input"><label>区域名：</label><input name="qz_area[]" type="text" placeholder="区域名" value="" style="width:250px;" class="form-control"></li>';
            $("#areaListBox").append(content);
            areaNums ++;
        }else{
            alert('已达系统支持的最大数！');
        }
    });
});


$(function() {

    var cs = '{$Think.get.cs}';
    if (cs != '') {
        $("[name=cid]").val(cs);
    };

    var is_open_city = '{$Think.get.is_open_city}';
    if (is_open_city != '') {
        $("[name=is_open_city]").val(is_open_city);
    };

    var mark_red = '{$Think.get.mark_red}';
    if (mark_red != '') {
        $("[name=mark_red]").val(mark_red);
    };

     //保存
    $(".update").click(function(event) {
        var thisobjline = $(this).parent().parent();
        var cs = thisobjline.attr('data-cs');
        var parent_city = $('select[name=parent_city]', thisobjline).val();
        var parent_city1 = $('select[name=parent_city1]', thisobjline).val();
        var parent_city2 = $('select[name=parent_city2]', thisobjline).val();
        var parent_city3 = $('select[name=parent_city3]', thisobjline).val();
        var parent_city4 = $('select[name=parent_city4]', thisobjline).val();
        var other_city = $('select[name=other_city]', thisobjline).val();
        var is_open_city = $('select[name=is_open_city]', thisobjline).val();
        var mark_red = $('select[name=mark_red]', thisobjline).val();
        $.ajax({
                url: '/adminsetting/basecityssettingsave',
                type: 'POST',
                dataType: 'JSON',
                data: {
                    cs: cs,
                    parent_city: parent_city,
                    parent_city1: parent_city1,
                    parent_city2: parent_city2,
                    parent_city3: parent_city3,
                    parent_city4: parent_city4,
                    other_city: other_city,
                    is_open_city: is_open_city,
                    mark_red: mark_red,
                    little:$("select[name=little]").val()
                },
            })
            .done(function(rejson) {
                if (1 == rejson.status) {
                    alert(rejson.info);
                    window.location.reload();
                } else {
                    alert(rejson.info);
                };
                //console.log("success");
            })
            .fail(function() {
                console.log("error");
            })
            .always(function() {
                console.log("complete");
            });

        //console.log(cs)
    });
});

</script>
