<extend name="Main:baseTemplate" />
<block name="title">
    <title>会员密码-控制台</title>
</block>
<block name="style">
    <link rel="stylesheet" type="text/css" href="/assets/common/js/plugins/dataTables/dataTables.bootstrap.min.css?v={:C('STATIC_VERSION')}" />
    <link rel="stylesheet" href="/assets/common/js/plugins/select2-42/select2.min.css?v={:C('STATIC_VERSION')}">
</block>
<block name="content">
    <section class="content-header">
        <h1>会员密码</h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">重置会员密码</a></li>
                    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">重置订单查看密码</a></li>
                    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">重置安全手机/邮箱</a></li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="home">
                        <div class="box box-info">
                            <div class="box-content">
                                <div class="box-header with-border">
                                    <h3 class="box-title">重置会员密码</h3>
                                </div>
                                <form id="form_pass" class="form-horizontal">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">
                                                公司ID：
                                            </label>
                                            <div class="col-sm-3">
                                                <select class="form-control companys">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">
                                                帐号
                                            </label>
                                            <div class="col-sm-3">
                                                <input type="text" disabled="disabled"  class="form-control account" placeholder="帐号">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">
                                                初始化密码
                                            </label>
                                            <div class="col-sm-3">
                                                <input name="password" type="text"  class="form-control" placeholder="初始化密码">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">
                                                备注：
                                            </label>
                                            <div class="col-sm-6">
                                                <textarea name="remark" class="form-control"></textarea>
                                            </div>
                                        </div>
                                        <button id="btnPass" type="button" class="col-sm-offset-1 btn btn-info submit-save">提交</button>
                                        <input type="hidden" name="id"  />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="profile">
                        <div class="box box-info">
                            <div class="box-content">
                                <div class="box-header with-border">
                                    <h3 class="box-title">重置订单查看密码</h3>
                                </div>
                                <form id="form_orderpass" class="form-horizontal">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">
                                                公司ID：
                                            </label>
                                            <div class="col-sm-3">
                                                <select class="form-control companys" style="width: 100%">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">
                                                帐号
                                            </label>
                                            <div class="col-sm-3">
                                                <input type="text" disabled="disabled"  class="form-control account" placeholder="帐号">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">
                                                初始化密码
                                            </label>
                                            <div class="col-sm-3">
                                                <input name="password" type="text"  class="form-control" placeholder="初始化密码">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">
                                                备注：
                                            </label>
                                            <div class="col-sm-6">
                                                <textarea name="remark" class="form-control"></textarea>
                                            </div>
                                        </div>
                                        <button id="btnOrderPass" type="button" class="col-sm-offset-1 btn btn-info submit-save">提交</button>
                                        <input type="hidden" name="id"  />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="messages">
                        <div class="box box-info">
                            <div class="box-content">
                                <div class="box-header with-border">
                                    <h3 class="box-title">重置安全手机/邮箱</h3>
                                </div>
                                <form id="form_safe" class="form-horizontal">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">
                                                公司ID：
                                            </label>
                                            <div class="col-sm-3">
                                                <select class="form-control companys" style="width: 100%">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">
                                                帐号
                                            </label>
                                            <div class="col-sm-3">
                                                <input type="text" disabled="disabled"  class="form-control account" placeholder="帐号">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">
                                                重置类型
                                            </label>
                                            <div class="col-sm-3">
                                                <select name="type" class="form-control">
                                                    <option value="">全部</option>
                                                    <option value="1">安全手机</option>
                                                    <option value="2">安全邮箱</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">
                                                备注：
                                            </label>
                                            <div class="col-sm-6">
                                                <textarea name="remark" class="form-control"></textarea>
                                            </div>
                                        </div>
                                        <button id="btnSafe" type="button" class="col-sm-offset-1 btn btn-info submit-save">提交</button>
                                        <input type="hidden" name="id"  />
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>
</block>
<block name="script">
    <script src="/assets/common/js/plugins/select2-42/select2.min.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript">
        $(".nav-tabs li").removeClass('active').eq("{$Think.get.tab|default=1}"-1).addClass('active');
        $(".nav-tabs li.active").trigger('click');
        $(".companys").select2({
            ajax: {
                url: "/vip/findcomnapnyinfo/",
                dataType: 'json',
                type: "post",
                data: function(params) {
                    return {
                        q: params.term // search term
                    };
                },
                processResults: function(data, params) {
                    return {
                        results: data.items
                    };
                }
            },
            escapeMarkup: function(markup) {
                return markup;
            },
            minimumInputLength: 3,
            templateResult: function(repo) {
                if (repo.loading) return repo.text;
                var markup = "<div class='select2-result-repository clearfix'>" +
                    "<div class='select2-result-repository__meta'>" +
                    "<div class='select2-result-repository__title'>" + repo.id + " " + repo.jc + " (" + repo.cname + ")</div>";
                return markup;
            },
            templateSelection: function(repo) {
                $(".account",$(".tab-pane.active")).val(repo.user);
                $("input[name=id]",$(".tab-pane.active")).val(repo.id);
                return repo.jc;
            }
        });

        $("#btnPass").click(function(event) {
            $.ajax({
                url: '/vip/initpass/',
                type: 'POST',
                dataType: 'JSON',
                data:$("#form_pass").serializeArray()
            })
            .done(function(data) {
                alert(data.info);
                if (data.status == 1) {
                    window.location.href = '/vip/initaccount/?tab=1';
                }
            });
        });

        $("#btnOrderPass").click(function(event) {
            $.ajax({
                url: '/vip/initorderpass/',
                type: 'POST',
                dataType: 'JSON',
                data:$("#form_orderpass").serializeArray()
            })
            .done(function(data) {
                alert(data.info);
                if (data.status == 1) {
                    window.location.href =  '/vip/initaccount/?tab=2';
                }
            });
        });

        $("#btnSafe").click(function(event) {
            $.ajax({
                url: '/vip/initsafeaccount/',
                type: 'POST',
                dataType: 'JSON',
                data:$("#form_safe").serializeArray()
            })
            .done(function(data) {
                alert(data.info);
                if (data.status == 1) {
                    window.location.href =  '/vip/initaccount/?tab=3';
                }
            });
        });
    </script>
</block>
