<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="/Public/js/jquery-1.11.0.min.js?v={:C('STATIC_VERSION')}"></script>
		<title>真人概率查询</title>
		<style>
			body{
				padding: 0px;
				margin: 0px;
				text-align: center;
			}
			.container{
				margin: 0px auto;
				width: 680px;
				height: 400px;
			}
			.top{
				width: 100%;
				height: 200px;
			}
			.form_group{
				width: 100%;
				height: 100px;
				float: left;
				font-size: 22px;
			}
			.notice{
				width: 100%;
				height: 100px;
				font-size: 18px;
			}
			.istrue{
				color: red;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="top"></div>
			<div class="form_group">
				<div style="margin-bottom: 15px;">
					{$info.position}
				</div>
				<div>
					<span>您查询的IP：{$info.ipstr}</span>
					<span>&nbsp;{$info.type}</span>
					<i class="istrue">&nbsp;真人概率：{$info.istrue}</i>
				</div>
			</div>
			<div class="notice">
			“真人概率”的数值在50%以上，可以被认定为此IP的网页访问量基本由人类主动行为产生，分值愈高越真实。低于50%则有较高可能性是此IP的行为是机器人主导。
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" >
	$(document).ready(function(){
		$("a").attr({
			href:"",
		});

	})
</script>
