<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>百度搜索索引</title>
</head>

<body>
<div style="width:600px;margin: 0 auto;">
    <table style="width:600px" class="table table-hover">
        <!-- <caption></caption> -->
        <thead>
            <tr>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <volist name="baidu" id="vo">
                <tr>
                    <td style="background-color:#F3F3F3; word-break:break-all; word-wrap:break-word;">{$vo.t}</td>
                </tr>
                <tr>
                     <td style="word-break:break-all; word-wrap:break-word;">{$vo.c}</td>
                </tr>
            </volist>
        </tbody>
    </table>
</div>
</body>
</html>
