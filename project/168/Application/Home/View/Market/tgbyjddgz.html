<extend name="Main:baseTemplate" />
<block name="title">
<title>订单跟踪 - 控制台</title>
</block>
<block name="style">
<link rel="stylesheet" href="{:C('168NEW_URL')}/assets/common/js/plugins/select2/select2.min.css?v={:C('STATIC_VERSION')}">
<link rel="stylesheet" type="text/css" href="{:C('168NEW_URL')}/assets/common/css/select2_metro.css?v={:C('STATIC_VERSION')}" />
<link rel="stylesheet" type="text/css" href="/assets/common/js/plugins/datetimepicker/datepicker.css?v={:C('STATIC_VERSION')}" />
<link rel="stylesheet" type="text/css" href="/assets/home/market/sc-cngl.css?v={:C('STATIC_VERSION')}">
</block>
<block name="content">
<section class="content-header">
	<h1><small class="ftjz">订单跟踪</small></h1>
</section>
<section class="content">
	<div class="box">
		<div class="box-header">
			<h4 class="sjlb"><small>数据列表({$tag})</small></h4>
		</div>
		<div class="box-body">
			<table id="" class="table table-bordered table-hover dataTable no-footer" role="grid">
				<thead>
					<tr role="row">
						<th class="" tabindex="0">序号</th>
						<th class="" tabindex="0">订单编号</th>
						<th class="" tabindex="0">订单发布时间</th>
						<th class="" tabindex="0">客服分单时间</th>
						<th class="" tabindex="0">订单状态</th>
						<th class="" tabindex="0">城市地区</th>
						<th class="" tabindex="0">完整度</th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id="vo">
					<tr role="row" class="odd">
						<td>{$i}</td>
						<td class="ysgb">{$vo.order_id}</td>
						<td>{$vo.time_real}</td>
						<td>{$vo.lasttime|default="-"}</td>
						<td>
							<if condition="$vo['on'] EQ 4 AND $vo['type_fw'] EQ 1">
							分单
							<elseif condition="$vo['on'] EQ 4 AND $vo['type_fw'] EQ 2"/>
							赠单
							<elseif condition="$vo['on'] EQ 4 AND $vo['type_fw'] EQ 3"/>
							分没人跟
							<elseif condition="$vo['on'] EQ 4 AND $vo['type_fw'] EQ 3"/>
							赠没人跟
							<elseif condition="$vo['on'] EQ 5"/>
							无效
							<elseif condition="$vo['on'] EQ 4 AND $vo['type_fw'] EQ 0"/>
							审核有效
							<elseif condition="$vo['on'] EQ 2"/>
							待定
							<elseif condition="$vo['on'] EQ 0 and $vo['on_sub'] EQ 10"/>
							未处理
							<else/>
							待处理
							</if>
						</td>
						<td>{$vo.cname}/{$vo.qz_area}</td>
						<td>{$vo.wzd}</td>
					</tr>
					</volist>
				</tbody>
			</table>
		</div>
		<div class="box-footer text-center no-border">
			{$page}
		</div>
	</div>
</section>
</block>
<block name="script">
<script src="{:C('168NEW_URL')}/assets/common/js/plugins/select2/select2.js?v={:C('STATIC_VERSION')}"></script>
<script src="{:C('168NEW_URL')}/assets/common/js/plugins/datetimepicker/bootstrap-datepicker.js?v={:C('STATIC_VERSION')}"></script>
<script src="{:C('168NEW_URL')}/assets/common/js/select2.min.js?v={:C('STATIC_VERSION')}"></script>

</block>
