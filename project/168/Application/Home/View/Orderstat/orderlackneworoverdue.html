<extend name="Main:baseTemplate" />
<block name="title">
    <title>缺单城市统计 - 控制台</title>
</block>
<block name="style">
    <link rel="stylesheet" type="text/css" href="/assets/home/orderstat/css/orderlack.css?v={:C('STATIC_VERSION')}" />
</block>
<block name="content">
    <section class="content-header">
        <h1>城市缺单统计</h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
            <div class="box">
                <div class="box-body act-box">
                    <div class="c-title">
                        <a href="/orderstat/orderlack"><div class="old">已开站城市</div></a>
                        <a href="/orderstat/orderlackneworoverdue"><div class="new cur">新开站/过期城市</div></a>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
            <div class="box">
                <div class="box-body act-box">
                    <div class="tongji">新开站/过期城市统计</div>
                    <form id="searchform" class="clearfix" action="" method="get">
                        <div class="col-sm-1 w11">
                            <span class="span">查询月份</span>
                            <select name="" id="">
                                <option value="0">2018年11月</option>
                            </select>
                        </div>
                        <div class="col-sm-1 w11">
                            <span class="span">城市</span>
                            <select name="" id="">
                                <option value="0">苏州</option>
                            </select>
                        </div>
                        <div class="col-sm-1 w11">
                            <span class="span">城市类别</span>
                            <select name="" id="">
                                <option value="0">请选择</option>
                                <option value="1">A类</option>
                                <option value="2">B类</option>
                                <option value="3">C类</option>
                                <option value="4">D类</option>
                            </select>
                        </div>
                        <div class="col-sm-1 w11">
                            <span class="span">标识</span>
                            <select name="" id="">
                                <option value="0">请选择</option>
                                <option value="1">过期</option>
                                <option value="2">新开站</option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-primary" id="search"><i class="fa fa-search"></i>&nbsp;查询</button>
                                    <button type="button" class="btn btn-success" id="excel"><i class="fa fa-search"></i>&nbsp;导出EXCEL</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="table-box">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>城市</th>
                                    <th>城市类别</th>
                                    <th>标识</th>
                                    <th>时间</th>
                                    <th>平均分单量</th>
                                </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>1</td>
                                <td>启东</td>
                                <td>A类</td>
                                <td>过期</td>
                                <td>2018年11月</td>
                                <td>14.33</td>
                              </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>
</block>
<block name="script">
    <script type="text/javascript">
    </script>
</block>
