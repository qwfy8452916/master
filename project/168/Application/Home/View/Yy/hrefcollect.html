<extend name="Main:baseTemplate" />
<block name="title">
    <title>运营系统-页面分析 - 页面采集</title>
</block>
<block name="style">
    <link rel="stylesheet" href="{:C('168NEW_URL')}/assets/common/js/plugins/select2/select2.min.css?v={:C('STATIC_VERSION')}">
    <link rel="stylesheet" type="text/css" href="{:C('168NEW_URL')}/assets/common/css/select2_metro.css?v={:C('STATIC_VERSION')}" />
</block>
<block name="content">
    <section class="content-header">
        <h1>页面采集</h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 控制面板</a></li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-default">
                    <div class="box-header with-border">
                        <h3 class="box-title">条件查询</h3>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-xs-2">
                                <div class="">站点：</div>
                                <select name="cid" class="select2">
                                    <option value="0">请选择</option>
                                    <volist name="vars.quyu" id="vo">
                                        <option value="{$vo.cid}">{$vo.char_name}</option>
                                    </volist>
                                </select>
                            </div>
                            <div class="col-xs-3">
                                <div class="">页面地址：</div>
                                <div class="">
                                    <input name="href" type="text" class="form-control" value="{$Think.get.href}" />
                                </div>
                            </div>
                            <div class="col-xs-1">
                                <br>
                                <button type="button" id="search" class="btn btn-block btn-primary normal">
                                    <i class="fa fa-search"></i>查询
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box box-default">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="">
                                    <table class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>序号</th>
                                                <th>站点</th>
                                                <th style="text-align: left;">页面地址</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <volist name="vars.info" id="vi">
                                                <tr>
                                                    <td>{$key + $indexStart + 1}</td>
                                                    <td>{$vi.cname}</td>
                                                    <td style="text-align: left;">{$vi.href}</td>
                                                </tr>
                                            </volist>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="text-center">
                                    {$vars.page}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</block>
<block name="script">
    <script src="{:C('168NEW_URL')}/assets/common/js/plugins/select2/select2.js?v={:C('STATIC_VERSION')}"></script>
    <script src="{:C('168NEW_URL')}/assets/common/js/select2.min.js?v={:C('STATIC_VERSION')}"></script>
    <script>
        $(function(){
            $('select[name=cid]').select2();
            $('select[name=cid]').select2('val','{$Think.get.cid}' == '' ? 0 : '{$Think.get.cid}');
            $('#search').click(function(event) {
                window.location.href = '/yy/hrefcollect/?cid=' + $('select[name=cid]').val() + '&href=' + $('input[name=href]').val();
            });
        })
    </script>
</block>
