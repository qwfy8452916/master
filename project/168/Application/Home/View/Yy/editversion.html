<extend name="Main:baseTemplate" />
<block name="title">
    <title>运营系统-页面分析 - 编辑版本</title>
</block>
<block name="style">
    <link rel="stylesheet" href="{:C('168NEW_URL')}/assets/common/js/plugins/select2/select2.min.css?v={:C('STATIC_VERSION')}">
    <link rel="stylesheet" type="text/css" href="{:C('168NEW_URL')}/assets/common/css/select2_metro.css?v={:C('STATIC_VERSION')}" />
    <link rel="stylesheet" type="text/css" href="/assets/common/js/plugins/datetimepicker/datetimepicker.css?v={:C('STATIC_VERSION')}" />
</block>
<block name="content">
	<section class="content-header">
        <h4>上线页面管理 > 编辑版本</h4>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 控制面板</a></li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-default">
                    
                    <div class="box-body">
                        <div class="row">
                            <div class="col-xs-12">
                            	<div class="col-xs-12 no-padding h5">
                            		<div class="col-xs-1 no-padding"><span class="pull-right h5">所属分类：</span></div>
                            		<div class="col-xs-4">
                            			<div class="col-xs-4 no-padding">
                            				<select class="form-control">
                            					<option>PC端</option>
                            					<option>移动端</option>
                            				</select>
                            			</div>
                            			<div class="col-xs-7 no-padding pull-right">
                            				<select class="form-control">
                            					<option>装修公司</option>
                            					<option>装修效果图</option>
                                                <option>装修报价</option>
                            				</select>
                            			</div>
                            		</div>
                            	</div>
                            	<div class="col-xs-12 no-padding h5">
                            		<div class="col-xs-1 no-padding"><span class="pull-right h5">版本号：</span></div>
                            		<div class="col-xs-4 h5">
                            			<span class="version-number">a.1.0</span>
                            		</div>
                            	</div>
                            	<div class="col-xs-12 no-padding h5">
                            		<div class="col-xs-1 no-padding"><span class="pull-right h5">上线时间：</span></div>
                            		<div class="col-xs-4"><input id="datatimepicker" class="form-control datatimepicker" type="text" name="" ></div>
                            	</div>
                            	<div class="col-xs-12 no-padding h5">
                            		<div class="col-xs-1 no-padding"><span class="pull-right h5">页面说明：</span></div>
                            		<div class="col-xs-4"><textarea class="form-control" rows="8"></textarea></div>
                            	</div>
                                <div class="col-xs-12 no-padding h5">
                                    <div class="col-xs-1 no-padding"></div>
                                    <div class="col-xs-4"><span class="h5">a.1.1.0</span></div>
                                </div>
                            	<div class="col-xs-12 no-padding">
	                    			<div class="col-xs-1"></div>
	                    			<div class="col-xs-4">
	                    				<button class="btn btn-primary">确定</button>
	                    				<button class="btn btn-default pull-right">取消</button>
	                    			</div>
	                    		</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</block>
<block name="script">
	<script src="{:C('168NEW_URL')}/assets/common/js/plugins/select2/select2.js?v={:C('STATIC_VERSION')}"></script>
    <script src="{:C('168NEW_URL')}/assets/common/css/bootstrap/js/bootstrap-datetimepicker.js?v={:C('STATIC_VERSION')}"></script>
    <script src="{:C('168NEW_URL')}/assets/common/css/bootstrap/js/bootstrap-datetimepicker.zh-CN.js?v={:C('STATIC_VERSION')}"></script>
    
    <script>
    	$(document).ready(function() {
    		// select选项
    		$('.select2').select2({
    			width:'100%'
    		});
    		$('#datatimepicker').datetimepicker({
                format : "yyyy-mm-dd",
                language:  'zh-CN',
                weekStart: 1,
                todayHighlight: 1,
                minuteStep:1,
                autoclose: true,
                showMeridian: true,
                startView: 2,
                minView:3,
                maxView:3,
                viewSelect:3,
                forceParse: 0,
                pickerPosition: "bottom-left"
            });
    	});
    	
    </script>
</block>
