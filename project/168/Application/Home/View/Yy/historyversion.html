<extend name="Main:baseTemplate" />
<block name="title">
    <title>运营系统-页面分析 - 历史版本</title>
</block>
<block name="style">
    <link rel="stylesheet" href="{:C('168NEW_URL')}/assets/common/js/plugins/select2/select2.min.css?v={:C('STATIC_VERSION')}">
    <link rel="stylesheet" type="text/css" href="{:C('168NEW_URL')}/assets/common/css/select2_metro.css?v={:C('STATIC_VERSION')}" />
</block>
<block name="content">
	<section class="content-header">
        <h4><a href="/yy/pagemanagement/">上线页面管理</a>>历史版本</h4>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 控制面板</a></li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-default">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="col-xs-12 no-padding">
                                    <h5 class="col-xs-2 no-padding">页面名称：<span class="page-name">{$info.content.name}</span></h5>
                                    <h5 class="col-xs-2 no-padding">所属分类：<span class="page-class">{$info.content.pname}-{$info.content.cname}</span></h5>
                                </div>
                                <div class="col-xs-12 no-padding"><h5 class="col-xs-12 no-padding">页面地址：<span class="page-address">{$info.content.url}</span></h5></div>
                                <div class="col-xs-12 no-padding">
                                    <h5>页面说明：<span class="page-explain">{$info.content.text}</span></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box box-default">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <table class="table table-hover table-bordered">
                                    <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>版本号</th>
                                            <th>上线时间</th>
                                            <th>版本说明</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <volist name="info.version" id="v">
                                            <tr>
                                                <td>{$v.px}</td>
                                                <td>{$v.version_number}</td>
                                                <td>{$v.online_time}</td>
                                                <td>{$v.remark}</td>
                                            </tr>
                                        </volist>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center">
                            {$page}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</block>
