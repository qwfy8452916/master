<extend name="Main:baseTemplate" />
<block name="title">
    <present name="Think.get.id">
        <title>编辑文字推荐</title>
        <else/>
        <title>新增文字推荐</title>
    </present>
</block>
<block name="style">
    <link rel="stylesheet" href="{:C('168NEW_URL')}/assets/home/css/newwordup.css?v={:C('STATIC_VERSION')}">
    <link rel="stylesheet" type="text/css" href="/assets/common/js/plugins/fileinput/fileinput.min.css?v={:C('STATIC_VERSION')}" />
    <link rel="stylesheet" type="text/css" href="/assets/common/css/Alert.css?v={:C('STATIC_VERSION')}" />
</block>
<block name="content">
    <section class="content-header">
        <h1><a href="/meitu/subwebeffect">分站首页效果图推荐</a> >
            <present name="Think.get.id">
                编辑文字推荐
                <else/>
                新增文字推荐
            </present>
        </h1>
    </section>
    <section class="content-header">
        <div class="col-sm-12  content">
            <div class="col-sm-6">
                <form class="form-horizontal" id="myform">
                    <input type="hidden" name="id" value="{$info.id}">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">标题 :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="title" maxlength="10" id="title" value="{$info.info.title}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="url" class="col-sm-2 control-label">url :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="url" id="url" value="{$info.info.url}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="order" class="col-sm-2 control-label">位置 :</label>
                        <div class="col-sm-10">
                            <present name="Think.get.id">
                                <input type="text" class="form-control" name="order" id="order" value="{$info.info.order}" readonly>
                                <else/>
                                <input type="text" class="form-control" name="order" id="order" value="{$count}" readonly>
                            </present>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2">
                            <button type="button" class="btn btn-info" id="btn" style="width:100px">保存</button>
                            <button type="button" class="btn btn-default cancel" style="width:100px;margin-left: 50px">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </section>
</block>
<block name="script">
    <script type="text/javascript" src="/assets/common/js/plugins/fileinput/fileinput.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript" src="/assets/common/js/plugins/fileinput/fileinput_locale_zh.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript" src="/assets/common/js/Alert.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('input').attr('autocomplete','off')
            $('#btn').on('click',function(){
              if ($('input[name=title]').val().trim() == '') {
                    $(this).Alert({
                        msg: '请填写标题',
                        level: 2
                    })
                    return false;
                }
              if ($('input[name=url]').val().trim() == '') {
                  $(this).Alert({
                      msg: '请填写url',
                      level: 2
                  })
                  return false;
              }
              var reg = /^[1-6]$/;
              if ($('input[name=order]').val() == "" || !reg.test($('input[name=order]').val())) {
                  $(this).Alert({
                      msg: '数字框必须填写数字，且为整数,范围1到6',
                      level: 2
                  })
                  return false;
              }
                var data = new Object();
                data.id = "{$info.info.id}";
                data.title = $('#title').val();
                data.order = $('#order').val();
                data.url = $('#url').val();
                data.type = 2;
                $.ajax({
                    url: '/meitu/subwebeffect/',
                    type: 'POST',
                    dataType: 'JSON',
                    data: data
                }).done(function(data) {
                    if(data.status == '1'){
                        $(this).Alert({
                            msg: '保存成功',
                            level: 1,
                        })
                        setTimeout(function(){
                            location.href = '/meitu/subwebeffect'
                        },1000)
                    }else{
                        $(this).Alert({
                            msg: data.info,
                            level: 2,
                        })
                    }
                }).fail(function(xhr) {
                    $(this).Alert({
                        msg: '操作失败,请联系技术部门！',
                        level: 2,
                    })
                })

            })

            $('button.cancel').on('click', function () {
                location.href = '/meitu/subwebeffect'
            })
        });
    </script>
</block>
