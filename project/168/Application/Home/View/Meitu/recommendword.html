<extend name="Main:baseTemplate" />
<block name="title">
    <title>齐装网品牌榜编辑后台 - 控制台</title>
</block>
<block name="style">
<link rel="stylesheet" href="{:C('168NEW_URL')}/assets/common/js/plugins/artdialog/ui-dialog.css?v={:C('STATIC_VERSION')}" />
<link rel="stylesheet" href="{:C('168NEW_URL')}/assets/common/js/plugins/select2/select2.min.css?v={:C('STATIC_VERSION')}">
<link rel="stylesheet" type="text/css" href="{:C('168NEW_URL')}/assets/common/css/select2_metro.css?v={:C('STATIC_VERSION')}" />
<link rel="stylesheet" href="{:C('168NEW_URL')}/assets/home/css/meitu.css?v={:C('STATIC_VERSION')}">
</block>
<block name="content">
    <section class="content-header">
        <h1>分站首页美图推荐</h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 控制面板</a></li>
            <li><a href="/meitu/">美图管理</a></li>
        </ol>
    </section>
    <section class="content">
        <div class="box box-default color-palette-box">
            <div class="box-header with-border">
                <h3 class="box-title"><i class="fa fa-tag"></i> 分站首页美图推荐</h3>
            </div>
            <div class="box-body">
                <div class="row">
                    <div id="categorydetails" class="col-md-12">
                        <div class="nav-tabs-custom">
                            <form id="form" action="javascript:void(0)" method="POST">
                                <div class="tab-content">
                                    <!-- 常规 -->
                                    <div class="tab-pane active" id="tab_1">
                                        <div class="box-body">
                                            <div class="form-group">
                                                <label>标题</label>
                                                <div class="row">
                                                    <div class="col-xs-12">
                                                        <input type="input" id="title" class="form-control title" name="name" placeholder="标题" value="{$info.info.title}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>位置</label>
                                                <div class="row">
                                                    <div class="col-xs-12">
                                                        <input type="input" id="order" class="form-control order" name="name" placeholder="位置" value="{$info.info.order}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>URL</label>
                                                <div class="row">
                                                    <div class="col-xs-12">
                                                        <input type="input" id="img" class="form-control" name="title" placeholder="URL" value="{$info.info.img}">
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="button" class="btn btn-success btn-save">
                                                <i class="fa fa-save"></i>&nbsp;保存
                                            </button>
                                            <button type="button" class="btn btn-default" onclick="history.back(-1)">
                                                <i class="fa fa-mail-reply"></i>&nbsp;返回
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</block>
<block name="script">
    <script src="{:C('168NEW_URL')}/assets/common/js/select2.min.js?v={:C('STATIC_VERSION')}"></script>
    <script src="{:C('168NEW_URL')}/assets/common/js/plugins/artdialog/dialog.min.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.btn-save').click(function(event) {
                var data = new Object();
                data.id = "{$info.info.id}";
                data.title = $('#title').val();
                data.order = $('#order').val();
                data.img = $('#img').val();
                data.type = 2;
                $.ajax({
                    url: '/meitu/subwebsite/',
                    type: 'POST',
                    dataType: 'JSON',
                    data: data
                })
                .done(function(data) {
                    if(data.status == '1'){
                        window.location.href = window.location.href;
                    }else{
                        var e = dialog({
                            title: '消息',
                            content: data.info,
                            okValue: '确 定',
                            quickClose: true,
                            ok: function () {}
                        });
                        e.show();
                    }
                })
                .fail(function(xhr) {
                    var e = dialog({
                        title: '消息',
                        content: '操作失败,请联系技术部门！',
                        okValue: '确 定',
                        quickClose: true,
                        ok: function () {}
                    });
                    e.show();
                })
            });
        })
    </script>
</block>
