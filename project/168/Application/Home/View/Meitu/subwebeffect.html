<extend name="Main:baseTemplate" />
<block name="title">
    <title>齐装网美图榜管理后台 - 控制台</title>
</block>
<block name="style">
    <link rel="stylesheet" href="{:C('168NEW_URL')}/assets/common/js/plugins/artdialog/ui-dialog.css?v={:C('STATIC_VERSION')}" />
    <link rel="stylesheet" href="{:C('168NEW_URL')}/assets/home/css/subwebeffect.css?v={:C('STATIC_VERSION')}">
</block>

<block name="content">
    <section class="content-header">
        <h1>分站首页推荐</h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 控制面板</a></li>
            <li><a href="/meitu/">美图管理</a></li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-default">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="javascript:void(0)" class="word-op" data-count="{:count($info['wdrecommend'])}">
                                    <button class="btn btn-primary normal">
                                        <i class="fa fa-plus-circle"></i>新增文字推荐
                                    </button>
                                </a>

                                <a href="javascript:void(0)" class="image-op" data-count="{:count($info['imrecommend'])}">
                                    <button class="btn btn-info normal">
                                        <i class="fa fa-plus-circle"></i>增加图片推荐
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">文字推荐列表</h3>
                    </div>
                    <div class="box-body">
                        <table class="table table-bordered table-hover">
                            <tbody>
                                <tr>
                                    <th>标题</th>
                                    <th>url</th>
                                    <th>位置</th>
                                    <th>添加时间</th>
                                    <th>操作</th>
                                </tr>
                                <volist name="info.wdrecommend" id="vo">
                                    <tr>
                                        <td>
                                            {$vo.title}
                                        </td>
                                        <td>
                                            <a href="{$vo.url}" target="_blank">{$vo.url}</a>
                                        </td>
                                        <td>{$vo.order}</td>
                                        <td>{$vo.add_time|date='Y-m-d',###}</td>
                                        <td>
                                            <a href="/meitu/newwordup/?id={$vo.id}" data-id="{$vo.id}" data-order="{$vo.order}" data-title="{$vo.title}" data-url="{$vo.url}" class="word-operate">
                                                <span title="编辑" class="fa fa-pencil"></span>
                                            </a>
                                        </td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">图片推荐列表</h3>
                    </div>
                    <div class="box-body">
                        <table class="table table-bordered table-hover">
                            <tbody>
                                <tr>
                                    <th>标题</th>
                                    <th>图片</th>
                                    <th>url</th>
                                    <th>位置</th>
                                    <th>添加时间</th>
                                    <th>操作</th>
                                </tr>
                                <volist name="info.imrecommend" id="vo">
                                    <tr>
                                        <td>
                                            {$vo.title}
                                        </td>
                                        <td>
                                            <img class="imgcover" src="http://staticqn.qizuang.com/{$vo.img}-w240">
                                        </td>
                                        <td>
                                            <a href="{$vo.url}" target="_blank">{$vo.url}</a>
                                        </td>
                                        <td>{$vo.order}</td>
                                        <td>{$vo.add_time|date='Y-m-d',###}</td>
                                        <td data-id="{$vo.id}">
                                            <a href="/meitu/newimgup/?id={$vo.id}" data-img="{$vo.img}" data-url="{$vo.url}" data-id="{$vo.id}" data-order="{$vo.order}" data-title="{$vo.title}"  class="image-operate">
                                                <span title="编辑" class="fa fa-pencil"></span>
                                            </a>
                                        </td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- modal1 -->
    <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">提示</h4>
            </div>
            <div class="modal-body">
                    美图文字推荐最多为6个~
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
            </div>
        </div>
    </div>
    <!-- modal2 -->
    <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">提示</h4>
            </div>
            <div class="modal-body">
                    美图图片推荐最多为8个~
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
<script src="{:C('168NEW_URL')}/assets/common/js/plugins/artdialog/dialog.min.js?v={:C('STATIC_VERSION')}"></script>
<script>
    $(function(){
        $('.word-op').on('click',function(){
            // 如果新增文字超过6个
            if($(this).attr('data-count') >= 6){
                $('#modal1').modal('show')
                return false;
            }else{
                location.href = 'http://168new.qizuang.com/meitu/newwordup?count='+$(this).attr('data-count');
            }
        })

        $('.image-op').on('click',function(){
            // 如果新增图片超过8个
            if($(this).attr('data-count') >= 8){
                $('#modal2').modal('show')
                return false;
            }else{
                location.href = 'http://168new.qizuang.com/meitu/newimgup?count='+$(this).attr('data-count');
            }
        })
    })
</script>
</block>
