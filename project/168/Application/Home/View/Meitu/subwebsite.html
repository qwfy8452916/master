<extend name="Main:baseTemplate" />
<block name="title">
    <title>齐装网美图榜管理后台 - 控制台</title>
</block>
<block name="style">
    <link rel="stylesheet" href="{:C('168NEW_URL')}/assets/common/js/plugins/artdialog/ui-dialog.css?v={:C('STATIC_VERSION')}" />
    <link rel="stylesheet" href="{:C('168NEW_URL')}/assets/home/css/meitu.css?v={:C('STATIC_VERSION')}">
</block>

<block name="content">
    <section class="content-header">
        <h1>分站首页效果图推荐</h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 控制面板</a></li>
            <li><a href="/meitu/">美图管理</a></li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-default">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="javascript:void(0)" class="word-op" data-count="{:count($info['wdrecommend'])}">
                                    <button class="btn btn-primary normal">
                                        <i class="fa fa-plus-circle"></i>新增文字推荐
                                    </button>
                                </a>

                                <a href="javascript:void(0)" class="image-op"  data-count="{:count($info['imrecommend'])}">
                                    <button class="btn btn-info normal">
                                        <i class="fa fa-plus-circle"></i>增加图片推荐
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">文字推荐列表</h3>
                    </div>
                    <div class="box-body">
                        <form id="form">
                            <table class="table table-hover">
                                <tbody>
                                    <tr>
                                        <th>标题</th>
                                        <th width="50px">位置</th>
                                        <th width="120px">发布时间</th>
                                        <th width="50px">操作</th>
                                    </tr>
                                    <volist name="info.wdrecommend" id="vo">
                                        <tr>
                                            <td>
                                                <a href="http://www.{:C('QZ_YUMING')}{$vo.id}" target="_blank">{$vo.title}</a>
                                            </td>
                                            <td>{$vo.order}</td>
                                            <td>{$vo.add_time|date='Y-m-d',###}</td>
                                            <td>
                                                <a href="/meitu/recommendword/?id={$vo.id}" data-id="{$vo.id}" data-order="{$vo.order}" data-title="{$vo.title}" class="word-operate">
                                                    <span title="编辑" class="fa fa-pencil"></span>
                                                </a>
                                            </td>
                                        </tr>
                                    </volist>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">图片推荐列表</h3>
                    </div>
                    <div class="box-body">
                        <form id="form">
                            <table class="table table-hover">
                                <tbody>
                                    <tr>
                                        <th>标题</th>
                                        <th>图片</th>
                                        <th width="50px">位置</th>
                                        <th width="120px">发布时间</th>
                                        <th width="50px">操作</th>
                                    </tr>
                                    <volist name="info.imrecommend" id="vo">
                                        <tr>
                                            <td>
                                                <a href="http://meitu.{:C('QZ_YUMING')}/list-l5f0h0c0" target="_blank">{$vo.title}</a>
                                            </td>
                                            <td>
                                                <img class="imgcover" src="http://staticqn.qizuang.com/{$vo.img}-w240">
                                            </td>
                                            <td>{$vo.order}</td>
                                            <td>{$vo.add_time|date='Y-m-d',###}</td>
                                            <td data-id="{$vo.id}">
                                                <a href="/meitu/recommendimage/?id={$vo.id}" data-url="{$vo.img}" data-id="{$vo.id}" data-order="{$vo.order}" data-title="{$vo.title}"  class="image-operate">
                                                    <span title="编辑" class="fa fa-pencil"></span>
                                                </a>
                                            </td>
                                        </tr>
                                    </volist>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</block>
<block name="script">
<script src="{:C('168NEW_URL')}/assets/common/js/plugins/artdialog/dialog.min.js?v={:C('STATIC_VERSION')}"></script>
<script>
    $('.word-op').click(function(){
        if($(this).attr('data-count') >= 12){
            var e = dialog({
                title: '消息',
                content: '美图文字推荐最多为12个~',
                okValue: '确 定',
                quickClose: true,
                ok: function () {}
            });
            e.show();
            return false;
        }else{
            window.location.href = "/meitu/recommendword/";
        }
    });

    $('.image-op').click(function(){
        if($(this).attr('data-count') >= 12){
            var e = dialog({
                title: '消息',
                content: '美图图片推荐最多为12个~',
                okValue: '确 定',
                quickClose: true,
                ok: function () {}
            });
            e.show();
            return false;
        }else{
            window.location.href = "/meitu/recommendimage/";
        }
    });
</script>
</block>
