<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>齐装网新管理后台</title>
<include file="Index:basesource" />
<link href="/assets/common/js/plugins/icheck/skins/all.css?v={:C('STATIC_VERSION')}" rel="stylesheet">
<link rel="stylesheet" href="/assets/common/js/plugins/icheck/square/blue.css?v={:C('STATIC_VERSION')}">
<link rel="stylesheet" href="/assets/common/css/ionicons.min.css?v={:C('STATIC_VERSION')}">
<link rel="shortcut icon" href="favicon.ico" />
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html">
            <b>齐装网管理后台</b>
        </a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">登陆/Login</p>
        <form id="myForm">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="登陆账号">
                <span class="glyphicon glyphicon-envelope form-control-feedback">
                </span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="登陆密码">
                <span class="glyphicon glyphicon-lock form-control-feedback">
                </span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" class="icheck">
                            &nbsp;记住密码
                        </label>
                    </div>
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">
                        登 陆
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/assets/common/js/plugins/icheck/icheck.min.js?v={:C('STATIC_VERSION')}">
</script>
<script type="text/javascript">
    $(function() {
        $('.icheck').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%'
        });
    });
</script>
</body>
</html>
