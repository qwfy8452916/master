<extend name="Main:baseTemplate" />
<block name="title">
    <title>齐装网用户角色管理后台 - 控制台</title>
</block>
<block name="style">
    <link rel="stylesheet" href="{:C('168NEW_URL')}/assets/common/js/plugins/artdialog/ui-dialog.css?v={:C('STATIC_VERSION')}" />
    <link rel="stylesheet" href="{:C('168NEW_URL')}/assets/common/css/multi-select.css?v={:C('STATIC_VERSION')}"/>
    <link rel="stylesheet" href="{:C('168NEW_URL')}/assets/common/css/multi-select-search.css?v={:C('STATIC_VERSION')}"/>
    <link rel="stylesheet" href="{:C('168NEW_URL')}/assets/home/css/addmanagecity.css?v={:C('STATIC_VERSION')}">
</block>
<block name="content">
    <section class="content-header">
        <h1>增加管理城市</h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 控制面板</a></li>
            <li><a href="/system/addmanagecity/">增加管理城市</a></li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-default">
                  <div class="box-body">
                    <div class="row">
                        <div class="col-xs-1">
                            <button type="button" id="busines" class="btn btn-block btn-primary normal">
                                商务
                            </button>
                        </div>
                        <div class="col-xs-1">
                            <button type="button" id="market" class="btn btn-block btn-info normal">
                                外销
                            </button>
                        </div>
                        <div class="col-xs-1">
                            <button type="button" id="btnsave" class="btn btn-block btn-success normal">
                                <i class="fa fa-plus-circle"></i>提交
                            </button>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="box box-default">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-sm-12 form-horizontal">
                                <div class="col-sm-4 role-setting-content">
                                    <div  class="col-sm-6 h4 mgb-10px">部门角色列表</div>
                                    <div  class="col-sm-6 h4 mgb-10px">已选角色</div>
                                    <div class="col-sm-12">
                                        <div class="ms-container">
                                            <select id="optgroup" multiple="multiple">
                                                <volist name="info.department" id="vo">
                                                    <optgroup label='{$vo.name}'>
                                                        <volist name="vo.roles" id="v">
                                                            <in name="v.role_id" value="64,37,51,30,33,63">
                                                                <option value='{$v.role_id}' selected>{$v.role_name}</option>
                                                            <else />
                                                                <option value='{$v.role_id}'>{$v.role_name}</option>
                                                            </in>
                                                        </volist>
                                                    </optgroup>
                                                </volist>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4 role-setting-content">
                                    <div  class="col-sm-6 h4 mgb-10px">城市列表</div>
                                    <div  class="col-sm-6 h4 mgb-10px">已选城市</div>
                                    <div class="col-sm-12">
                                        <div class="ms-container citys-container">
                                            <select id='citys' multiple='multiple'>
                                                <volist name="info.citys" id="vo">
                                                    <option value='{$vo.cid}'>{$vo.cname}</option>
                                                </volist>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">功能备注</h3>
                    </div>
                    <div class="box-body">
                        <blockquote>
                            <p>主要用于新开城市，对某些特定角色增加新开城市的管辖功能，比如总助，客服主管，商务开站可点击商务按钮给商务相关角色添加城市，外销开站可点击外销按钮给外销增加相关角色添加城市</p>
                            <p>2016-04-20</p>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </section>
</block>
<block name="script">
<script src="{:C('168NEW_URL')}/assets/common/js/jquery.multi-select.js?v={:C('STATIC_VERSION')}"></script>
<script src="{:C('168NEW_URL')}/assets/common/js/jquery.quicksearch.js?v={:C('STATIC_VERSION')}"></script>
<script src="{:C('168NEW_URL')}/assets/common/js/plugins/artdialog/dialog.min.js?v={:C('STATIC_VERSION')}"></script>
<script type="text/javascript">
$(document).ready(function(){
    /*部门管理*/
    $('#optgroup').multiSelect({ selectableOptgroup: true });

    /*商务开城市将城市增加到商务经理,商务助理*/
    $('#busines').click(function(){
        $('#optgroup').multiSelect('select', ['39','45']);
    })

    /*外销开城市将城市增加到外销经理,外销助理*/
    $('#market').click(function(){
        $('#optgroup').multiSelect('select', ['59','67']);
    })

    /*城市列表*/
    $('#citys').multiSelect({
        selectableHeader: "<input type='text' class='search-input' autocomplete='off' placeholder='搜索'>",
        selectionHeader: "<input type='text' class='search-input' autocomplete='off' placeholder='搜索'>",
        afterInit: function(ms){
            var that = this,
            $selectableSearch = that.$selectableUl.prev(),
            $selectionSearch = that.$selectionUl.prev(),
            selectableSearchString = '#'+that.$container.attr('id')+' .ms-elem-selectable:not(.ms-selected)',
            selectionSearchString = '#'+that.$container.attr('id')+' .ms-elem-selection.ms-selected';

            that.qs1 = $selectableSearch.quicksearch(selectableSearchString)
            .on('keydown', function(e){
                if (e.which === 40){
                    that.$selectableUl.focus();
                    return false;
                }
            });

            that.qs2 = $selectionSearch.quicksearch(selectionSearchString)
            .on('keydown', function(e){
                if (e.which == 40){
                    that.$selectionUl.focus();
                    return false;
                }
            });
        },
        afterSelect: function(){
            this.qs1.cache();
            this.qs2.cache();
        },
        afterDeselect: function(){
            this.qs1.cache();
            this.qs2.cache();
        }
    });

    /*保存按钮*/
    $("#btnsave").click(function(event) {
        if(!confirm('确认要增加该角色的管辖城市吗？')){
            return false;
        }
        var data = new Object();
        data.uids = $('#optgroup').val();
        data.city = $('#citys').val();
        $.ajax({
            url: '/system/addmanagecity',
            type: 'POST',
            dataType: 'JSON',
            data: data
        })
        .done(function(data) {
            var d = dialog({
                title: '消息',
                content: '编辑成功！',
                okValue: '确 定',
                quickClose: true,
                ok: function () {}
            });
            d.show();
            return false;
        })
        .fail(function(xhr) {
            var d = dialog({
                title: '消息',
                content: '操作失败！请联系技术部门',
                okValue: '确 定',
                quickClose: true,
                ok: function () {}
            });
            d.show();
            return false;
        });
    });
})
</script>
</block>
