<extend name="Main:baseTemplate" />
<block name="title">
    <title>精华管理 - 控制台</title>
</block>
<block name="style">
    <link rel="stylesheet" href="{:C('168NEW_URL')}/assets/common/js/plugins/select2/select2.min.css?v={:C('STATIC_VERSION')}">
    <link rel="stylesheet" type="text/css" href="{:C('168NEW_URL')}/assets/common/css/select2_metro.css?v={:C('STATIC_VERSION')}" />
</block>

<block name="content">
    <section class="content-header">
        <nav class="navbar navbar-default" style="margin-bottom:0px;">
        <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand" href="/adminask">问答管理</a></div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/adminask"><i class="fa fa-home"></i> 首页</a></li>
                    <li><a href="/adminask/category"><i class="fa fa-sitemap"></i> 分类</a></li>
                    <li><a href="/adminask/question"><i class="fa fa-align-justify"></i> 问题</a></li>
                    <li><a href="/adminask/anwsers"><i class="fa fa-lightbulb-o"></i> 答案</a></li>
                    <li><a href="/adminask/comment"><i class="fa fa-comment"></i> 评论</a></li>
                </ul>
            </div>
        </div>
        </nav>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div style="padding-bottom:10px;">
                    <a href="/adminask/dist/add" class="btn btn-info button"><i class="fa fa-plus"></i> 增加精华</a>
                </div>
                <div class="box">
                    <div class="box-body">

                    <table class="table table-condensed table-bordered table-hover">
                        <tr>
                            <th style="text-align:left">标题</th>
                            <th width="80">图片地址</th>
                            <th width="50">排序</th>
                            <th width="150">时间</th>
                            <th width="50">操作</th>
                        </tr>
                        <volist name="distList" id="vo">
                        <tr>
                            <td style="text-align:left">
                            <a href="http://www.qizuang.com/wenda/x{$vo.id}.html" target="_blank" style="font-size:15px;color:#000" >{$vo.title}</a></td>
                            <td><a href="http://staticqn.qizuang.com/{$vo.img}" target="_blank" title="查看图片">查看</a></td>
                            <td>{$vo.order}</td>
                            <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
                            <td>
                                <a href="/adminask/dist/edit/{$vo.id}/"><span title="编辑" class="fa fa-pencil"></span></a>
                            </td>
                        </tr>
                        </volist>
                    </table>

                    </div>
                </div>
            </div>
        </div>
    </section>
</block>

<block name="script">
<script src="{:C('168NEW_URL')}/assets/common/js/global.js?v={:C('STATIC_VERSION')}"></script>
<script charset="utf-8" src="{:C('168NEW_URL')}/assets/common/js/bootstrap.autocomplete.js?v={:C('STATIC_VERSION')}"></script>
<script type="text/javascript">
$(function() {

});
</script>
</block>
