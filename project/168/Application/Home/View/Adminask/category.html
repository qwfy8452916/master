<extend name="Main:baseTemplate" />
<block name="title">
    <title>问答分类管理 - 控制台</title>
</block>
<block name="style">
    <link rel="stylesheet" href="{:C('168NEW_URL')}/assets/common/js/plugins/select2/select2.min.css?v={:C('STATIC_VERSION')}">
    <link rel="stylesheet" type="text/css" href="{:C('168NEW_URL')}/assets/common/css/select2_metro.css?v={:C('STATIC_VERSION')}" />
    <style>
        .category .tab-sign {
            display: inline-block;
            margin-left: 15px;
            height: 21px;
            vertical-align: middle;
            background-image: url('{:C('168NEW_URL')}/assets/common/img/tab_sign.png');
            background-repeat: no-repeat;
            width: 30px;
            background-position: 0 0;
        }
    </style>
</block>

<block name="content">
    <section class="content-header">
        <nav class="navbar navbar-default" style="margin-bottom:0px;">
        <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand" href="/adminask">问答管理</a></div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/adminask"><i class="fa fa-home"></i> 首页</a></li>
                    <li class="active"><a href="/adminask/category"><i class="fa fa-sitemap"></i> 分类</a></li>
                    <li><a href="/adminask/question"><i class="fa fa-align-justify"></i> 问题</a></li>
                    <li><a href="/adminask/anwsers"><i class="fa fa-lightbulb-o"></i> 答案</a></li>
                    <li><a href="/adminask/comment"><i class="fa fa-comment"></i> 评论</a></li>
                </ul>
            </div>
        </div>
        </nav>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div style="padding-bottom:10px;">
                    <a href="/adminask/categoryadd" class="btn btn-success button"><i class="fa fa-plus"></i> 新增分类</a>
                </div>
                <div class="box">
                    <div class="box-body">
                    <table class="table table-condensed table-bordered table-hover category">
                        <tr>
                            <th style="text-align:left"></th>
                            <th width="90">排序</th>
                            <th width="90">答案</th>
                            <th width="90">操作</th>
                        </tr>
                        <volist name="category" id="vo">
                        <tr>
                            <td style="text-align:left;font-size:15px"><a href="{$host}/wenda/ask-{$vo.cid}" target="_blank" >{$vo.name}</a></td>
                            <td>{$vo.order_id}</td>
                            <td><if condition="$vo.count eq '0'"><else />{$vo.count}</if></td>
                            <td><a href="/adminask/catedit/id/{$vo.cid}/"><span title="编辑" class="fa fa-pencil"></span></a></td>
                        </tr>
                        <volist name="vo['sub_cate']" id="v">
                        <tr>
                            <td style="text-align:left">
                            <span class="tab-sign"></span>
                            <a href="{$host}/wenda/ask-{$v.cid}" target="_blank" >{$v.name}</a></td>
                            <td>{$v.order_id}</td>
                            <td><if condition="$v.count eq '0'"><else />{$v.count}</if></td>
                            <td><a href="/adminask/catedit/id/{$v.cid}/"><span title="编辑" class="fa fa-pencil"></span></a></td>
                        </tr>
                        </volist>
                        </volist>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</block>

<block name="script">
<script src="{:C('168NEW_URL')}/assets/common/js/global.js?v={:C('STATIC_VERSION')}"></script>
<script charset="utf-8" src="{:C('168NEW_URL')}/assets/common/js/bootstrap.autocomplete.js?v={:C('STATIC_VERSION')}"></script>
<script type="text/javascript">
$(function() {

});
</script>
</block>
