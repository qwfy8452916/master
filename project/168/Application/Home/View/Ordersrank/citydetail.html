<extend name="Main:baseTemplate" />
<block name="title">
    <title>城市会员详细-控制台</title>
</block>
<block name="style">
    <link rel="stylesheet" type="text/css" href="/assets/common/js/plugins/select2/select2.min.css?v={:C('STATIC_VERSION')}">
    <link rel="stylesheet" type="text/css" href="/assets/common/js/plugins/datetimepicker/datetimepicker.css?v={:C('STATIC_VERSION')}">
    <link rel="stylesheet" type="text/css" href="/assets/common/js/plugins/dataTables/dataTables.bootstrap.css?v={:C('STATIC_VERSION')}">
    <link rel="stylesheet" type="text/css" href="/assets/home/ordersrank/css/ordersrank.css?v={:C('STATIC_VERSION')}">
</block>
<block name="content">
    <section class="content-header">
        <h1>城市会员详细</h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-body">
                        <div class="pull-right"><div class="btn btn-success">导出 Excel</div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header with-border">
                        <div class="box-title"><span>{$info.cname}</span>城市会员详细</div>
                    </div>
                    <div class="box-body table-responsive">
                        <table class="table table-hover table-bordered" id="example1">
                            <thead>
                                <tr>
                                    <th><span>会员ID</span></th>
                                    <th><span>会员名</span></th>
                                    <th><span>所属销售</span></th>
                                    <th><span>最近会员开始时间</span></th>
                                    <th><span>最近会员结束时间</span></th>
                                    <th><span>总会员开始时间</span></th>
                                    <th><span>总会员结束时间</span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="list" id="v">
                                <tr>
                                    <td><span>{$v.id}</span></td>
                                    <td><span>{$v.jc}</span></td>
                                    <td><span>{$v.saler|default='-'}</span></td>
                                    <td><span>{$v.start|default='-'}</span></td>
                                    <td><span>{$v.end|default='-'}</span></td>
                                    <td><span><if condition="$v.allstart EQ '0' ">-<else />{$v.allstart|date="Y-m-d",###}</if></span></td>
                                    <td><span><if condition="$v.allend EQ '0' ">-<else />{$v.allend|date="Y-m-d",###}</if></span></td>
                                </tr>
                                </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</block>
<block name="script">
    <script src="/assets/common/js/plugins/select2/select2.min.js?v={:C('STATIC_VERSION')}"></script>
    <script src="/assets/common/js/plugins/datetimepicker/bootstrap-datetimepicker.js?v={:C('STATIC_VERSION')}"></script>
    <script src="/assets/common/js/plugins/dataTables/jquery.dataTables.min.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript">
        $('#example1').dataTable({
            // sDom: '<"top"fli>rt<"bottom"p><"clear">',
            // aaSorting: [[ 0, "desc" ]],
            oLanguage: {
                sLengthMenu: '选择显示数量： _MENU_ ',
                sZeroRecords: '抱歉， 没有找到',
                sInfo: '共 _TOTAL_ 条记录',
                sInfoEmpty: '没有数据',
                sInfoFiltered: '(从 _MAX_ 条数据中检索',
                sSearch:'快速搜索：',
                oPaginate: {
                    sFirst: '首页',
                    sPrevious: '&laquo;',
                    sNext: '&raquo;',
                    sLast: '尾页'
                }
            },
            "aoColumnDefs": [ { "bSortable": false, "aTargets": [ 1 ,2] }]
        });

    </script>
</block>
