<extend name="Main:baseTemplate" />
<block name="title">
    <title>异常订单统计-城市订单异常</title>
</block>
<block name="style">
    <link rel="stylesheet" type="text/css" href="/assets/common/js/plugins/datetimepicker/datepicker.css?v={:C('STATIC_VERSION')}" />
	<link rel="stylesheet" href="/assets/home/qcstat/css/cityorder.css?v={:C('STATIC_VERSION')}">
</block>
<block name="content">
    <section class="content-header">
       <div class="row">
       	   <div class="col-xs-12">
       	   	    <div class="heat_nav">
                  <ul class="navli">
                    <li class="first_ms">异常订单统计</li>
                    <li class="active"><a href="/qcstat/cityorderexception">城市订单异常</a></li>
                    <!--<li><a href="/qcstat/ipascription">IP归属地异常</a></li>-->
                    <!--<li><a href="/qcstat/ipplace">IP归属地与发单地不符</a></li>-->
                    <li><a href="/qcstat/phonebelong">手机号归属地与发单地不符</a></li>
                    <li><a href="/qcstat/qudaobranch">渠道分单率异常</a></li>
                  </ul>
       	   	    </div>
       	   	    <div class="box">
       	   	  	  <div class="tjquery">条件查询</div>
                  <div class="timelayer">
                    <form method="get" action="/qcstat/cityorderexception/">
                    <div class="zujian">
                       <span>日期：</span>
                       <input type="text" name="date" class="datepicker " placeholder="选择日期" value="{$Think.get.date|default=date('Y-m-d',strtotime('-1 day'))}">
                       <button type="submit" class="btn searchcx">查询</button>
                    </div>
                    </form>
                  </div>
       	   	    </div>
                <div class="box">
                    <table class="mytable table table-hover table-bordered ">
                        <thead>
                            <tr>
                               <th>城市名称</th>
                               <th>增长率</th>
                            </tr>
                         </thead>
                         <tbody>
                            <volist name="list.list" id="vo" empty="$empty">
                            <tr>
                             <td>{$vo.cname}</td>
                             <td>{$vo.rate}%</td>
                            </tr>
                            </volist>
                         </tbody>
                    </table>
                 {$list.page}
                </div>
       	   </div>
       </div>
    </section>
</block>

<block name="script">
    <script src="{:C('168NEW_URL')}/assets/common/js/plugins/datetimepicker/bootstrap-datepicker.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript">
    $(function(){
        $(".datepicker").datepicker({
            format:"yyyy-mm-dd",
            autoclose:true
        });
   });
   </script>

</block>
