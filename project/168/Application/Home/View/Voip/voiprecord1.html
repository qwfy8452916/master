<table class="table table-bordered table-hover dataTable no-footer" role="grid">
    <thead>
        <tr role="row">
            <th class="sorting" tabindex="0" aria-controls="myTable">拨打时间</th>
            <th class="sorting" tabindex="0" aria-controls="myTable">拨打人</th>
            <th class="sorting" tabindex="0" aria-controls="myTable">呼叫状态</th>
            <th class="sorting" tabindex="0" aria-controls="myTable">通话时长</th>
            <th class="sorting" tabindex="0" aria-controls="myTable">录音</th>
            <th class="sorting" tabindex="0" aria-controls="myTable">callSid</th>
            <th class="sorting" tabindex="0" aria-controls="myTable">主叫号码</th>
            <th class="sorting" tabindex="0" aria-controls="myTable">挂机类型</th>
        </tr>
    </thead>
    <tbody>
        <volist name="list" id="vo">
        <tr role="row" class="odd">
            <td>{$vo.time_add}</td>
            <td>{$vo.admin_user}</td>
            <td>
                <switch name="vo.byetype">
                <case value="4|3">接通</case>
                <case value="99">通话中</case>
                <default/> 未接通
                </switch>
            </td>
            <td>{$vo.time}</td>
            <td>
                <audio controls="controls">
                    <source src="{$vo.recordurl}">
                </audio>
            </td>
            <td>{$vo.callsid}</td>
            <td>{$vo.fromtel}</td>
            <td>
                <switch name="vo.byetype">
                <case value="1">通话中取消回拨、直播、外呼正常结束通话</case>
                <case value="-2">呼叫超时</case>
                <case value="-3">主叫挂断</case>
                <case value="-4">被叫挂断</case>
                <case value="-5">被叫通道建立后被挂断</case>
                <case value="-9|-10">回拨振铃挂断</case>
                <default/> -
                </switch>
            </td>
        </tr>
        </volist>
    </tbody>
</table>
