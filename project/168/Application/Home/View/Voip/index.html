<extend name="Main:baseTemplate" />
<block name="style">
<link rel="stylesheet" href="{:C('168NEW_URL')}/assets/home/css/style.css?v={:C('STATIC_VERSION')}">
<link href="{:C('168NEW_URL')}/assets/common/phpexcel/phpexcel.css?v={:C('STATIC_VERSION')}" rel="stylesheet">
<link href="{:C('168NEW_URL')}/assets/common/phpexcel/handsontable.full.min.css?v={:C('STATIC_VERSION')}" rel="stylesheet">
</block>
<block name="content">
    <section class="content-header">
        <h1 class="">Voip电话使用一览</h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-sm-12 ">
                <div class="box box-default">
                  <div class="box-body">
                    <div class="row">
                        <div class="col-sm-1">
                          <button class=" icon-share btn btn-default" type='button' style="width:auto"><i class="fa fa-share-square-o"></i>导出</button>
                        </div>
                    </div>
                  </div>
                </div>
                <form id="myForm" class="form-horizontal box" onsubmit="return false">
                    <div class="box-body">
                        <table class="table menu-table" id="all_list">
                            <thead>
                                <tr>
                                    <th >voip电话号码</th>
                                    <th >使用人</th>
                                    <th >使用人id</th>
                                    <th >绑定时间</th>
                                    <th >最后通话时间</th>
                                    <th >是否使用</th>
                                    <th >初次使用时间</th>
                                </tr>
                            </thead>
                            <volist name="info" id="vo">
                            <tr <eq name="vo.unused" value="1">class="warning"</eq>>
                                    <td>{$vo.voipaccount}</td>
                                    <td>{$vo.use_name}</td>
                                    <td>{$vo.use_id}</td>
                                    <td>{$vo.use_time}</td>
                                    <td>{$vo.time}</td>
                                    <td>
                                        <eq name="vo.use_on" value="1">
                                            <span class="label label-success">使用中</span>
                                        <else />
                                            <span class="label label-danger">未使用</span>
                                        </eq>
                                    </td>
                                    <td>{$vo.time_add}</td>
                                </tr>
                            </volist>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </section>
</block>
<block name="script">
<!-- 引入排序表格开始 -->
<link href="{:C('168NEW_URL')}/assets/common/js/plugins/dataTables/metisMenu.css?v={:C('STATIC_VERSION')}" rel="stylesheet">
<link href="{:C('168NEW_URL')}/assets/common/js/plugins/dataTables/dataTables.bootstrap.css?v={:C('STATIC_VERSION')}" rel="stylesheet">
<script src="{:C('168NEW_URL')}/assets/common/js/plugins/dataTables/metisMenu.min.js?v={:C('STATIC_VERSION')}"></script>
<script src="{:C('168NEW_URL')}/assets/common/js/plugins/dataTables/jquery.dataTables.min.js?v={:C('STATIC_VERSION')}"></script>
<script src="{:C('168NEW_URL')}/assets/common/js/plugins/dataTables/dataTables.bootstrap.min.js?v={:C('STATIC_VERSION')}"></script>
<!-- 引入排序表格结束 -->

<script src="{:C('168NEW_URL')}/assets/common/phpexcel/handsontable.full.min.js?v={:C('STATIC_VERSION')}"></script>
<script src="{:C('168NEW_URL')}/assets/common/phpexcel/phpexcel.js?v={:C('STATIC_VERSION')}"></script>
<script type="text/javascript">

//排序表格设置
    $('#all_list').DataTable({
        responsive: true,
        pageLength: 50,
        lengthMenu: [ [10, 25, 50, 100, -1], [10, 25, 50, 100, "全部"] ],
        "order": [],
        //"iDisplayLength":100,
    });

    $(".icon-share").click(function(event) {
        var colums = [];
        var data =[];
        $("#all_list th").each(function(){
            var text = $(this).html().trim();
            text = text.split("/")[0];
            var sub =[];
            sub["text"] = text;
            sub["fontColor"] = $(this).css("color");
            sub["bgColor"] = $(this).css("background-color");
            colums.push(sub);
        });
        data.push(colums);
        $("#all_list tr:not(:first)").each(function(i){
            var tr = $(this);
            var sub = [];
            tr.find("td").each(function(){
               var text = $(this).text().trim();
               text = text.split("(")[0];
               var _td = {
                    text:text,
                    fontColor:$(this).css("color"),
                    bgColor:$(this).css("background-color")
               }
               sub.push(_td);
            });
            data.push(sub);
        });

        $(this).exportExcel({
            data:data,
            title:"voip电话使用详情",
            url:"/export/download"
        });
    });
</script>
</block>
