<extend name="Main:baseTemplate"/>
<block name="style">
    <link href="{:C('168NEW_URL')}/assets/home/basicinfo/css/paixu.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
</block>
<block name="content">
    <section class="content-header">
        <div class="row">
            <div class="col-xs-12">
                <div class="box" style="margin-bottom: 0">
                    <div class="box-body act-box" style="min-width:500px;padding: 0">
                        <nav class="nav">
                            <a href="/basicinfo/index/"><span>区域城市管理</span></a>
                            <a href="/basicinfo/index"><span><i class="fa fa-home"></i>&nbsp;城市管理</span></a>
                            <a href="/basicinfo/quyu/?id={$quyuInfo.cid}"><span class="cur"><i class="fa fa-sitemap"></i>&nbsp;区域管理</span></a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-sm-12 ">
                <div class="box">
                    <div class="box-body act-box" style="min-width:500px;padding: 0">
                        <div class="top">
                            <div class="title">{$quyuInfo.cname}</div>
                            <div class="info">
                                <span><a target="_blank" href="http://{$quyuInfo.bm}.{:C('QZ_YUMING')}/">二级域名：{$quyuInfo.bm}&nbsp;</a><i class="fa fa-share-square-o"></i></span>,<span>区划代码：{$quyuInfo.cid}，</span><span>下辖区域：{$quyuInfo.count}</span>
                            </div>
                        </div>
                        <ul id="columns" class="clearfix">
                            <volist name="areaList" id="v">
                                <li class="item dads-children dad-draggable-area column" draggable="true"  data-dad-id="{$v.id}" data-dad-position="{$v.orders}">{$v.qz_area} {$v.orders}</li>
                            </volist>
                        </ul>
                        <div class="button">
                            <div class="btn btn-save"><i class="fa fa-check-circle"></i>&nbsp;保存修改</div>
                            <a href="javascript:;" onclick="history.back(-1)"><div class="btn btn-default"><i class="fa fa-reply"></i>&nbsp;返回</div></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</block>
<block name="script">
    <script src="{:C('168NEW_URL')}/assets/home/basicinfo/js/paixu.js?v={:C('STATIC_VERSION')}"></script>
</block>
