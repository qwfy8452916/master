<extend name="Main:baseTemplate" />
<block name="title"><title>菜单管理-网站管理后台</title></block>
<block name="style">
    <link rel="stylesheet" type="text/css" href="/assets/common/js/plugins/datetimepicker/datepicker.css?v={:C('STATIC_VERSION')}" />
    <link rel="stylesheet" type="text/css" href="/assets/common/css/Alert.css?v={:C('STATIC_VERSION')}" />
</block>
<block name="content">
    <section class="content-header">
        <h1 class="">站内信管理</h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-sm-12">
                <div class="box box-default">
                  <div class="box-header with-border">
                    <h3 class="box-title">条件查询</h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <form class="form-horizontal" method="GET" action="/adminusersystemnotice/">
                            <div class="col-xs-2">
                              标题或ID：<input type="text" name="title" class="form-control"  placeholder="标题/ID" value="{$title}">
                            </div>
                            <div class="col-xs-2">
                              发布开始时间<input  name="begin" class="form-control datepicker" type="text" placeholder="发布开始时间" value="{$begin|default=""}"/>
                            </div>
                            <div class="col-xs-2">
                              发布结束时间<input  name="end" class="form-control datepicker" type="text" placeholder="发布结束时间" value="{$end|default=""}"/>
                            </div>
                            <div class="col-xs-1">
                              <br/>
                              <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i>查询</button>
                            </div>
                        </form>
                        <div class="col-xs-1 pull-right">
                          <br/>
                          <a href="/adminusersystemnotice/noticeup/" class="pull-right"><button class="btn btn-block btn-success normal" type='button' style="width:auto"><i class="fa fa-plus-circle"></i>新增</button></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box box-default">
                <table class="table table-bordered table-hover dataTable">
                    <tr>
                        <th class="col-sm-7">标题</th>
                        <th class="col-sm-1">内容</th>
                        <th class="col-sm-1">类型</th>
                        <th class="col-sm-1">发布人</th>
                        <th class="col-sm-1">发布时间</th>
                        <th class="col-sm-1">状态</th>
                    </tr>
                    <volist name="list" id="vo">
                    <tr>
                        <td class="col-sm-7" style="text-align: left;"><a href="/adminusersystemnotice/preview?id={$vo.id}">{$vo.title}</a></td>
                        <td class="col-sm-1">
                            <a href="/adminusersystemnotice/preview?id={$vo.id}">详情</a>
                        </td>
                        <td class="col-sm-1">
                            站内信
                        </td>
                        <td class="col-sm-1">{$vo.username}</td>
                        <td class="col-sm-1">{$vo.time|date="Y-m-d",###}</td>
                        <td class="col-sm-1">
                        <if condition="$vo['enabled'] EQ 1">
                            正常
                        <else/>
                            关闭
                        </if>
                        </td>
                    </tr>
                    </volist>
                </table>
                {$page}
            </div>
        </div>
        </div>
    </section>
</block>
<block name="script">
    <script type="text/javascript" src="/assets/common/js/plugins/datetimepicker/bootstrap-datepicker.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript" src="/assets/common/js/Alert.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript">
        $(".datepicker").datepicker({
              format:"yyyy-mm-dd",
              minViewMode:0
        });
    </script>
</block>
