<extend name="Main:baseTemplate" />
<block name="title">
    <title>菜单管理-网站管理后台</title>
</block>
<block name="style">
<link rel="stylesheet" type="text/css" href="{:C('168NEW_URL')}/assets/home/css/noticemessage.css?v={:C('STATIC_VERSION')}" />
</block>
<block name="content">
    <section class="content-header">
        <h1>站内信详情</h1>
    </section>
    <section class="content">
        <div class="row">
            <div id="myForm" class="form-horizontal box">
                <div class="col-sm-12">
                    <div class="box-body">
                        <div class="form-group">
                            <a href="/adminusersystemnotice/"> <i class="fa fa-angle-left"></i> 返回站内信列表</a>
                        </div>
                        <div class="form-group">
                            <h3 class="text-center notice-title">
                                {$notice.title}
                                <span class="pull-right" style="font-size: 12px; margin-top: 5px;">{$notice.time|date='Y-m-d',###}</span>
                            </h3>
                            <div class="notice-body">
                                {$notice.text}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</block>
