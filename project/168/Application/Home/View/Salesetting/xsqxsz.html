<block name="script">
<script type="text/javascript" src="/assets/common/js/Alert.js?v={:C('STATIC_VERSION')}"></script>
<script type="text/javascript" src="/assets/common/js/plugins/dataTables/jquery.dataTables.min.js?v={:C('STATIC_VERSION')}"></script>
<script type="text/javascript" src="/assets/common/js/plugins/select2/select2.full.min.js?v={:C('STATIC_VERSION')}"></script>
<script src="{:C('168NEW_URL')}/assets/common/js/jquery.multi-select.js?v={:C('STATIC_VERSION')}"></script>
<script src="{:C('168NEW_URL')}/assets/common/js/jquery.quicksearch.js?v={:C('STATIC_VERSION')}"></script>
<script type="text/javascript">
    $(document).ready(function(){
        var role = {$role};
        if(role == 1 || role == 2){
            $("input[name=department]").attr('disabled',true);
        }
        //监听职位选择
    });

    //检查用户
    $("#tags").select2({
        allowClear: true,
        placeholder: "选择用户",
        ajax:{
            url: "/salesetting/findusers/",
            type:"post",
            dataType: 'json',
            delay: 1000,
            data: function (params) {
              return {
                  query: params.term
              };
            },
            processResults:function (data, params) {
              if (data.status ==1) {
                  var result = {
                      results: []
                  };
                  for(var i in data.data){
                      result.results.push({
                          id:data.data[i].id,
                          text:data.data[i].name
                      });
                  }
                  return{
                      results:result.results
                  }
              };
            }
        }
    });

    //保存
    $("#writeNow").on('click',function(){
        var name = $("#tags").val();
        var department = $("input[name=department]:checked").val();
        var roleName = '';
        $("input[name=roleName]").each(function(){ //遍历table里的全部checkbox
            if($(this).is(':checked')) //如果被选中
                roleName += $(this).val() + ","; //获取被选中的值，所选职位
        });
        var subordinate = '';
        $("input[name=subordinate]").each(function(){ //遍历table里的全部checkbox
            if($(this).is(':checked')) //如果被选中
                subordinate += $(this).val() + ","; //获取被选中的值,下属列表
        });
        var checkedcitys = $("#citys").val() + ",";
        /*$(".checkedcitys").each(function(){ //遍历table里的全部checkbox
            if($(this).attr("data-id") != '') //如果被选中
                checkedcitys += $(this).attr("data-id") + ","; //获取被选中的值,城市列表
        });*/
        //alert(checkedcitys);
        $.ajax({
            url: '/salesetting/editcitymanager/',
            type: 'POST',
            dataType: 'JSON',
            data: {
                name: name,
                department: department,
                roleName: roleName,
                subordinate: subordinate,
                checkedcitys: checkedcitys
            }
        })
        .done(function(data) {
            if(data.status == '1'){
                alert(data.info);
                window.location.href = window.location.href;
            }else{
                alert(data.info);
            }
        })
        .fail(function(xhr) {
            alert('操作失败,请联系技术部门！');
        })
    });

    //重置所有管辖权限
    $("#clearAllCity").on('click',function(){
        var name = $("#tags").val();
        if(name == null){
            alert('请选择一个销售人员');
            return false;
        }
        $.ajax({
            url: '/salesetting/resetallmanager/',
            type: 'POST',
            dataType: 'JSON',
            data: {
                name: name
            }
        })
        .done(function(data) {
            if(data.status == '1'){
                alert(data.info);
                window.location.href = window.location.href;
            }else{
                alert(data.info);
            }
        })
        .fail(function(xhr) {
            alert('操作失败,请联系技术部门！');
        })
    });

    $('.caozrz').click(function(e){
        $('.yinbj').show();
        $('.contentnr').show();
    });
    $('.yinbj').click(function(e){
        $('.yinbj').hide();
        $('.contentnr').hide();
    });
    $('.guanbi').click(function(e){
        $('.yinbj').hide();
        $('.contentnr').hide();
        e.stopPropagation();
    });
 
    //监听职位选择
    $("input[name=roleName]").on('click',function(){
        var department = $("input[name=department]:checked").val();
        var roleName = '';
        $("input[name=roleName]").each(function(){ //遍历table里的全部checkbox
            if($(this).is(':checked')) //如果被选中
                roleName += $(this).val() + ","; //获取被选中的值
        });
        if(roleName == ''){
            alert('没有匹配的职位人员！');
            $(".szgxcs").html('<div style="height:40px;">没有匹配的职位人员！请直接选择城市</div>');
            return false;
        }
        $.ajax({
            url: '/salesetting/getmanageuser/',
            type: 'POST',
            dataType: 'JSON',
            data: {
                department: department,
                roleName: roleName
            }
        })
        .done(function(data) {
            if(data.status == '1'){
                $(".szgxcs").html(data.data);
            }else{
                alert(data.info);
            }
        })
        .fail(function(xhr) {
            alert('操作失败,请联系技术部门！');
        }) 
        $('.wrapyc').show();
    });

    $('.citygl').click(function(){
        $('.cityadd').show();
    });
    $('.quxiaox').click(function(){
        $('.cityadd').hide();
    });

    //添加删除城市
    var rr=0;
    $('.sureqd').click(function(){
        if(rr<10000){
            var addzhi2='<li data-id="'+rr+'">'+$('.adchengs').val()+'</li>';
            var aa=false;
            $('.cityadd').hide();
            rr++;

            $('.leftkuang li').each(function(index, el) {

                if( $(this).html() == $('.adchengs').val() ){
                    aa=true;
                    return false;
                }
                else{
                    aa=false;
                }
            });
            if(aa==true){
              alert('不能重复添加')
            }else{
                $(addzhi2).appendTo($('.leftkuang'));
            }
        }
    });

    $('.quxiaox').click(function(){
        var bb=0;
        $('.cityadd').hide();
        $('.leftkuang li').each(function(index, el) {

            if( $(this).html() == $('.adchengs2').val() ){
                $(this).remove();
              bb=1;
                return false;
            }
            else{
                bb=0;
            } 
        });
        if(bb==1){
        }else{
            alert('没有可以删除')
        }
    });

    /*城市列表*/
    $('#citys').multiSelect({
        selectableHeader: "<input type='text' class='search-input' autocomplete='off' placeholder='搜索'>",
        selectionHeader: "<input type='text' class='search-input' autocomplete='off' placeholder='搜索'>",
        afterInit: function(ms){
            var that = this,
            $selectableSearch = that.$selectableUl.prev(),
            $selectionSearch = that.$selectionUl.prev(),
            selectableSearchString = '#'+that.$container.attr('id')+' .ms-elem-selectable:not(.ms-selected)',
            selectionSearchString = '#'+that.$container.attr('id')+' .ms-elem-selection.ms-selected';

            that.qs1 = $selectableSearch.quicksearch(selectableSearchString)
            .on('keydown', function(e){
                if (e.which === 40){
                    that.$selectableUl.focus();
                    return false;
                }
            });

            that.qs2 = $selectionSearch.quicksearch(selectionSearchString)
            .on('keydown', function(e){
                if (e.which == 40){
                    that.$selectionUl.focus();
                    return false;
                }
            });

            if({$show|json_encode} != null){
                var showarr = {$show|json_encode};
                for (var i = showarr.length; i--; i>0) {
                    //show[i]+'selectable' display:none     show[i]+'selection' display:block
                    var sel = '#'+showarr[i]+'-selectable';
                    //alert(sel);
                    $(sel).css('display','none');
                    var seled = '#'+showarr[i]+'-selection';
                    $(seled).attr('style','');
                    $(seled).click('click',function(){
                        $(this).css('display','none');//右边隐藏，并且取消选中
                        var con = $(this).text();
                        $('.citynum').each(function(){
                            if(con == $(this).text()){
                                $(this).attr('selected',false);
                            }
                        });
                        $(sel).css('display','block');//左边显示
                    });
                }
            }
            if({$show|json_encode} != null){
                var checkedhot = {$hotids|json_encode};
                for (var i = checkedhot.length; i--; i>0) {
                    $('.citynum').each(function(){
                        if($(this).val() == checkedhot[i]){
                            $(this).attr('selected',true);
                        }
                    });
                }
            }  
        },
        afterSelect: function(){
            this.qs1.cache();
            this.qs2.cache();
        },
        afterDeselect: function(){
            this.qs1.cache();
            this.qs2.cache();
        }
    });
</script>
</block>
