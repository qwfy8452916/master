<extend name="Main:baseTemplate" />
<block name="title">
    <title>城市级别设置-控制台</title>
</block>
<block name="style">
<link rel="stylesheet" type="text/css" href="/assets/common/js/plugins/fileinput/fileinput.min.css?v={:C('STATIC_VERSION')}" />
<link rel="stylesheet" type="text/css" href="/assets/common/js/plugins/select2/select2.css?v={:C('STATIC_VERSION')}" />
<link rel="stylesheet" type="text/css" href="/assets/common/css/Alert.css?v={:C('STATIC_VERSION')}" />
<link rel="stylesheet" href="{:C('168NEW_URL')}/assets/common/css/multi-select.css?v={:C('STATIC_VERSION')}"/>
<link rel="stylesheet" href="{:C('168NEW_URL')}/assets/common/css/multi-select-search.css?v={:C('STATIC_VERSION')}"/>
<style type="text/css">
    .button-width {font-size: 20px;}
    .inputs {line-height: 34px;margin-top: 10px;}
</style>
</block>
<block name="content">
    <section class="content-header">
        <h1>城市级别设置</h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-default">
                    <div class="box-header with-border">
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-block btn-info normal" id="addWord"><i class="fa fa-plus-circle"></i>添加新城市</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>       
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-default">
                    <form id="myForm" class="form-horizontal" method="GET" onsubmit="return false">
                        <div class="box-body">
                            <div class="form-group">
                                <div class="wrapp">
                                    <div class="wrapyc">
                                        <div class="control-group col-xs-12">
                                            <label class="col-xs-2" for="input01"><span style="color:red;">*</span>设置城市：</label>
                                        </div>
                                        <!--选城市-->
                                        <div class="checkcitys">
                                            <div class="control-group col-xs-12">
                                                <div class="row">
                                                    <div class="col-sm-12 form-horizontal">
                                                        <div class="col-sm-4 role-setting-content">
                                                            <div  class="col-sm-6 h4 mgb-10px">城市列表</div>
                                                            <div  class="col-sm-6 h4 mgb-10px">已选城市</div>
                                                            <div class="col-sm-12">
                                                                <div class="ms-container citys-container">
                                                                    <select id='citys' multiple='multiple'>
                                                                        <volist name="citys" id="vo">
                                                                            <option value='{$vo.id}' class="citynum">{$vo.city}</option>
                                                                        </volist>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div> 
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group inputs">
                                <div class="col-xs-2">
                                    <label  class="col-sm-12"><span style="color:red;">*</span>所属部门：</label>
                                </div>
                                <div class="col-xs-5">
                                    <div class="col-sm-9">
                                        <select id='dept' class="form-control">
                                            <option value='1' class="citynum">商务部</option>
                                            <option value='2' class="citynum">外销部</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group inputs">
                                <div class="col-xs-2">
                                    <label  class="col-sm-12"><span style="color:red;">*</span>开站状态：</label>
                                </div>
                                <div class="col-xs-5">
                                    <div class="col-sm-9">
                                        <select id='open_status' class="form-control">
                                            <option value='0' class="citynum">未开站</option>
                                            <option value='1' class="citynum">已开站</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-1 col-sm-1">
                                    <button id="btnSave" class="btn btn-block btn-info">保存</button>
                                    <input type="hidden" value="{$info.id}" name="id" />
                                </div>
                                <div class="col-sm-1">
                                    <a href="/saleset/gwcsqx" class="btn btn-block btn-default">取消</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="box box-default">
                    <div class="alert alert-warning">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body" style="padding: 10px 15px;">
                        <h4 style="margin-left: 12px;">添加新城市</h4>
                        <div class="tableRow">
                            <div class="col-sm-12 in-area">
                                <label class="col-sm-3 control-label wordconn"><span style="color:red;">*</span>城市名称:</label>
                                <div class="col-sm-8">
                                    <textarea name="citys" placeholder="" style="height:100px;" class="form-control" id="citystr"></textarea>
                                    <span class="little-tip">持批量添加多个城市时，用英文逗号隔开</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="hidden" id="thisId" value="">
                        <button type="button" class="btn btn-primary" id="addNow">保存</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</block>
<block name="script">
</script>
<script src="{:C('168NEW_URL')}/assets/common/js/jquery.multi-select.js?v={:C('STATIC_VERSION')}"></script>
<script src="{:C('168NEW_URL')}/assets/common/js/jquery.quicksearch.js?v={:C('STATIC_VERSION')}"></script>
<script type="text/javascript" src="/assets/common/js/Alert.js?v={:C('STATIC_VERSION')}"></script>
<script type="text/javascript" src="/assets/common/js/plugins/select2/select2.full.min.js?v={:C('STATIC_VERSION')}"></script>
<script type="text/javascript">

    //添加城市
    $("#addWord").on('click',function(){
        $("#myModal").modal();
    });
    $("#addNow").on('click',function(){
        var citys = $("#citystr").val();
        if(citys == ''){
            alert("请填写一个城市！");
            return false;
        }
        $.ajax({
            url: '/salesetting/addnewcity/',
            type: 'POST',
            dataType: 'JSON',
            data:{
                citys: citys,
                act:1
            }
        })
        .done(function(data) {
            if (data.status == 1) {
                alert("添加成功！");
                window.location.href = "/salesetting/setcityinfo/";
            } else {
                _this.Alert({
                    msg:data.info,
                    level:2
                });
            }

        })
        .fail(function() {
            _this.Alert({
                msg:"操作失败,请联系技术部门！",
                level:2
            });
        });
    });

    $("#btnSave").click(function(event) {
        var checkedcitys        = $("#citys").val();
        var level               = $("#level").val();
        var dept                = $("#dept").val();
        var open_status         = $("#open_status").val();

        $.ajax({
            url: '/salesetting/addnewcity/',
            type: 'POST',
            dataType: 'JSON',
            data:{
                checkedcitys: checkedcitys,
                level: level,
                dept: dept,
                open_status: open_status,
                act:2
            }
        })
        .done(function(data) {
            if (data.status == 1) {
                alert("修改成功！");
                //window.location.href = window.location.href;
            } else {
                _this.Alert({
                    msg:data.info,
                    level:2
                });
            }

        })
        .fail(function() {
            _this.Alert({
                msg:"操作失败,请联系技术部门！",
                level:2
            });
        });
    });

    /*城市列表*/
    $('#citys').multiSelect({
        selectableHeader: "<input type='text' class='search-input' autocomplete='off' placeholder='搜索'>",
        selectionHeader: "<input type='text' class='search-input' autocomplete='off' placeholder='搜索'>",
        afterInit: function(ms){
            var that = this,
            $selectableSearch = that.$selectableUl.prev(),
            $selectionSearch = that.$selectionUl.prev(),
            selectableSearchString = '#'+that.$container.attr('id')+' .ms-elem-selectable:not(.ms-selected)',
            selectionSearchString = '#'+that.$container.attr('id')+' .ms-elem-selection.ms-selected';

            that.qs1 = $selectableSearch.quicksearch(selectableSearchString)
            .on('keydown', function(e){
                if (e.which === 40){
                    that.$selectableUl.focus();
                    return false;
                }
            });

            that.qs2 = $selectionSearch.quicksearch(selectionSearchString)
            .on('keydown', function(e){
                if (e.which == 40){
                    that.$selectionUl.focus();
                    return false;
                }
            });

            if({$show|json_encode} != null){
                var showarr = {$show|json_encode};
                for (var i = showarr.length; i--; i>0) {
                    //show[i]+'selectable' display:none     show[i]+'selection' display:block
                    var sel = '#'+showarr[i]+'-selectable';
                    //alert(sel);
                    $(sel).css('display','none');
                    var seled = '#'+showarr[i]+'-selection';
                    $(seled).attr('style','');
                    $(seled).click('click',function(){
                        $(this).css('display','none');//右边隐藏，并且取消选中
                        var con = $(this).text();
                        $('.citynum').each(function(){
                            if(con == $(this).text()){
                                $(this).attr('selected',false);
                            }
                        });
                        $(sel).css('display','block');//左边显示
                    });
                }
            }
            if({$show|json_encode} != null){
                var checkedhot = {$hotids|json_encode};
                for (var i = checkedhot.length; i--; i>0) {
                    $('.citynum').each(function(){
                        if($(this).val() == checkedhot[i]){
                            $(this).attr('selected',true);
                        }
                    });
                }
            }  
        },
        afterSelect: function(){
            this.qs1.cache();
            this.qs2.cache();
        },
        afterDeselect: function(){
            this.qs1.cache();
            this.qs2.cache();
        }
    });
</script>
</block>
