<extend name="Main:baseTemplate" />
<block name="title">
    <title>渠道分单率-齐装网管理后台</title>
</block>
<block name="style">
    <link rel="stylesheet" href="/assets/home/lfstatistics/css/index.css?v={:C('STATIC_VERSION')}">
</block>
<block name="content">
    <section class="content-header">
        <h1>渠道分单率</h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-sm-12 ">
                <form class="box box-default">
                    <label for="year">年份：</label>
                    <!--<select class="years datepicker form-control" name="year" id="year">
                        <option value="">请选择</option>
                        <option>2018</option>
                        <option>2017</option>
                        <option>2016</option>
                    </select>-->
                    <input class="years datepicker form-control" name="year" id="year" placeholder="请选择年份" autocomplete="off" value="{:I('get.year','')}"/>
                    <button class="search">查询</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="box box-default padd">
                    <table class="table table-hover table-bordered" id="tablelist">
                        <thead>
                        <tr class="orderitem">
                            <th>年月</th>
                            <th>免费分单率</th>
                            <th>渠道分单率</th>
                            <th>媒介分单率</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody class="orderxq">
                        <volist name="list" id="v">
                            <tr>
                                <td>{$v.month}</td>
                                <td>{$v['freeRate']*100}%</td>
                                <td>{$v['channelRate']*100}%</td>
                                <td>{$v['mediaRate']*100}%</td>
                                <td><a href="/ordersrcstats?start_time={$v.month}-01&end_time={$v.month}-{$v.length}">详情</a></td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="page">
            <!--分页内容不动-->
            {$page}
        </div>
    </section>
</block>
<block name="script">
    <!--页面内的JS代码-->
    <script>
        $(function(){
            $('.datepicker').datetimepicker({
                format: 'yyyy',
                weekStart: 1,
                autoclose: true,
                startView: 4,
                minView: 4,
                //startDate:2012,
                forceParse: false,
                autoclose:true,
                setStartDate:'2012'
            })
        });
    </script>
</block>
