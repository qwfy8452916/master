<notempty name="main.brands.static">
    <table class="table">
        <tbody>
            <volist name="main.brands.static" id="vi">
                <tr>
                    <volist name="vi" id="vj">
                        <td>
                            <a href="http://{$vj.bm}.{:C('QZ_YUMING')}/company_home/{$vj.company_id}" target="_blank">
                                <img src="http://{:C('QINIU_DOMAIN')}/{$vj.img_url}" width="125" height="65">
                            </a>
                            <p>排序：{$vj['sort']}</p>
                        </td>
                    </volist>
                </tr>
            </volist>
        </tbody>
    </table>
<else />
    <volist name="main.brands.dynamic" id="vi">
        <volist name="vi.0" id="vj">
            <div>
                <notempty name="vj">
                    <li>
                        <a href="http://{$vj['bm']}.{:C('QZ_YUMING')}/company_home/{$vj['company_id']}" target="_blank">
                            <img src="http://{:C('QINIU_DOMAIN')}/{$vj['img_url']}" width="125" height="65">
                        </a>
                        <p>排序：{$vj['sort']}</p>
                    </li>
                </notempty>
                <notempty name="vi['1'][$key]">
                    <li>
                        <a href="http://{$vi['1'][$key]['bm']}.{:C('QZ_YUMING')}/company_home/{$vi['1'][$key]['company_id']}" target="_blank">
                            <img src="http://{:C('QINIU_DOMAIN')}/{$vi['1'][$key]['img_url']}" width="125" height="65">
                        </a>
                        <p>排序：{$vi['1'][$key]['sort']}</p>
                    </li>
                </notempty>
            </div>
        </volist>
    </volist>
</notempty>
