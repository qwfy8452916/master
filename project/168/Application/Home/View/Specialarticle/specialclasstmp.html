<div class="box-body ">
    <form id="myForm" class="form-horizontal">
    <div class="form-group">
        <label  class="col-sm-1 control-label">分类名称</label>
        <div class="col-sm-4">
            <input type="text" name="name" class="form-control" placeholder="分类名称" value="{$info.classname}"  />
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-1 control-label">分类名缩写</label>
        <div class="col-sm-4">
            <input type="text" name="shortname" class="form-control" placeholder="分类名缩写" value="{$info.shortname}"  />
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-1 control-label">标题</label>
        <div class="col-sm-4">
            <input type="text" name="title" class="form-control" placeholder="标题" value="{$info.title}"  />
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-1 control-label">关键字</label>
        <div class="col-sm-4">
            <input type="text" name="keywords" class="form-control" placeholder="关键字" value="{$info.keywords}"  />
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-1 control-label">描述</label>
        <div class="col-sm-4">
            <input type="text" name="description" class="form-control" placeholder="描述" value="{$info.description}"  />
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-1 control-label">排序</label>
        <div class="col-sm-1">
            <input type="text" name="px" class="form-control" placeholder="排序" value="{$info.px}"  />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-1 ">
            <button id="btnSave" type="button" class="btn btn-info btn-block">保存</button>
            <input type="hidden" value="{$info.id}" name="id" />
            <input type="hidden" value="{$level}" name="level" />
            <input type="hidden" value="{$parentid}" name="parentid" />
        </div>
    </div>
    </form>
</div>
