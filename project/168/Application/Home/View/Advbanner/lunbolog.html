<extend name="baseTemplate" />
<block name="style">
<link rel="stylesheet" href="{:C('168NEW_URL')}/assets/home/css/meitu.css?v={:C('STATIC_VERSION')}">
</block>
<block name="content">
<div class="box no-border">
    <div class="box-body">
        <div class="clear-float"></div>
        <table class="table table-bordered table-hover">
            <tr>
                <th>日期</th>
                <th>状态</th>
            </tr>
            <volist name="list" id="v">
                <tr>
                    <td>{:date('Y-m-d',strtotime($v['dates']))}</td>
                    <td>在线</td>
                </tr>
            </volist>
        </table>        
    </div>
    {$page}
</div>
</block>
ddd
<block name="script">
<script src="{:C('168NEW_URL')}/assets/common/js/js.cookie.js?v={:C('STATIC_VERSION')}"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('#is_choice').val('{$Think.get.is_choice|default=0}');
})
</script>
</block>
