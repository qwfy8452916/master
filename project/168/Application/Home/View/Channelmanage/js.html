<extend name="Main:baseTemplate" />
<block name="style">
<link rel="stylesheet" href="{:C('168NEW_URL')}/assets/home/channelmanage/css/js.css?v={:C('STATIC_VERSION')}">
</block>
<block name="content">
    <section class="content-header">
        <h1>渠道JS代码管理</h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-sm-12 ">
                <div class="box box-default">
                    <div class="box-body">
                        <div>
                            <a href="/Channelmanage/add" class="button">添加代码</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="table-box">
                    <div class="t-title">管理列表</div>
                    <table>
                        <thead>
                            <tr>
                                <th>终端</th>
                                <th>模板</th>
                                <th>URL</th>
                                <th>渠道来源组</th>
                                <th>渠道标识</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <foreach name="list" item="vo" >
                            <tr>
                                <td>{$vo['type']==1?'PC端':'M端'}</td>
                                <td>{$vo.templete}</td>
                                <td><a target="_blank" href="http://<if condition="$vo['type'] eq 1 ">www.qizuang.com<else />m.qizuang.com</if>/{$vo.templete}/{$vo.path}/?src={$vo.src}"><if condition="$vo['type'] eq 1 ">www.qizuang.com<else />m.qizuang.com</if>/{$vo.templete}/{$vo.path}/?src={$vo.src}</td></td>
                                <td>{$vo.group_name}</td>
                                <td>{$vo.src}</td>
                                <td>
                                    <a href="/Channelmanage/edit/id/{$vo.id}">编辑</a>
                                    <span class="del" data-id="{$vo.id}">删除</span>
                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="page">
            {$page}
        </div>
        <!-- 删除弹框 -->
        <div class="delete">
            <p>确认删除？</p>
           <div class="d-btn">
                <button class="d-qr">确认</button>
                <button class="d-qx">取消</button>
           </div>
        </div>
    </section>
</block>
<block name="script">
<script>
    $(function(){
        $('.table-box').on('click','.del',function(){
            var that = $(this);
            var id = that.attr('data-id');
            $('.delete').fadeIn(500);
            //确认删除
            $('.d-qr').click(function(event) {
                $('.delete').hide();
                $.ajax({
                    url: '/Channelmanage/delete',
                    type: 'GET',
                    dataType: 'JSON',
                    data: {id: id}
                })
                    .done(function (data) {
                        if(data.status ==1){
                            that.parent().parent().remove();
                        }else{
                            alert(data.info);
                        }
                    })
                    .fail(function () {
                        alert('服务器出问题了')
                    });

            });
            //取消删除
            $('.d-qx').click(function(event) {
                $('.delete').fadeOut(500);
            });
        })
    })
</script>
</block>
