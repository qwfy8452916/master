<extend name="Main:baseTemplate" />
<block name="title">
    <title>客服错误项管理 - 控制台</title>
</block>
<block name="style">
    <link rel="stylesheet" href="/assets/home/qc/css/errorItem.css?v={:C('STATIC_VERSION')}">
</block>
<block name="content">
    <section class="content-header">
        <div class="box">
            <div class="box-header">
                <table class="head-table">
                    <tr>
                        <td style="text-align: left; padding-left: 10px;"><h4>客服错误项管理</h4></td>
                        <td><h5><a href="/qc/erroritem">错误项</a></h5></td>
                        <td class="active"><h5><a href="/qc/erroritem?type=1">错误组</a></h5></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="box">
            <form method="get">
                <div class="box-body">
                    <h4>条件查询</h4>
                    <div class="row">
                        <div class="col-xs-2">
                            <div>错误组名称</div>
                            <input type="text" name="groupname" class="form-control" value="{$_GET['groupname']}">
                            <input type="hidden" name="type" value="1">
                        </div>
                        <div class="col-xs-2">
                            <div>&nbsp;</div>
                            <button class="btn btn-primary"><a href="/qc/adderrorgroup"><i class="fa fa-plus"></i>&nbsp; 新增组</a></button>
                        </div>
                        <div class="col-xs-1">
                            <span>&nbsp</span>
                            <button type="submit" class="btn btn-primary btn-block anniucx">查询</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <section class="content">
        <div class="box box-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>错误组名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="group" id="vo" key="k">
                        <tr>
                            <td>{$k}</td>
                            <td>{$vo.name}</td>
                            <td class="opration-group">
                                <a href="/qc/adderrorgroup?id={$vo.id}"><i class="fa fa-pencil"></i></a>
                            </td>
                        </tr>
                    </volist>
                </tbody>
            </table>

        </div>
    </section>
</block>
