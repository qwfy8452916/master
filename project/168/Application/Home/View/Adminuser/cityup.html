<extend name="Main:baseTemplate" />
<block name="style">
<link rel="stylesheet" href="{:C('168NEW_URL')}/assets/common/css/multi-select.css?v={:C('STATIC_VERSION')}"/>
<link rel="stylesheet" href="{:C('168NEW_URL')}/assets/common/css/multi-select-search.css?v={:C('STATIC_VERSION')}"/>
<link rel="stylesheet" href="/assets/common/js/plugins/select2-42/select2.min.css?v={:C('STATIC_VERSION')}">
<link rel="stylesheet" href="{:C('168NEW_URL')}/assets/home/auth/css/rbacgroup.css?v={:C('STATIC_VERSION')}"/>
<style type="text/css">
.ms-container {
    margin: auto;
    height: 600px;
}
</style>
</block>
<block name="content">
    <section class="content-header">
        <h1 class="">用角色组管理</h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 控制面板</a></li>
            <li>角色组管理</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-sm-12 ">
                <div class="box box-default">
                    <div class="box-body">
                        <div class="row">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-1 control-label">角色名称：</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" value="{$info.name}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-1 control-label">管辖城市：</label>
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-6" style="padding:5px; margin-bottom: 10px; text-align: center; height: 700px;">
                                        <select class="multiple_group" multiple="multiple" style="height: 600px;">
                                        <volist name="quyu" id="vo">
                                            <if condition="in_array($vo['cid'],$info['city'])">
                                            <option value="{$vo.cid}" selected="selected">{$vo.cname}</option>
                                            <else/>
                                            <option value="{$vo.cid}">{$vo.cname}</option>
                                            </if>
                                        </volist>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-1 col-sm-offset-1">
                                        <button id="btnSave" type="button" class="btn btn-success btn-block">保存</button>
                                    </div>
                                    <div class="col-sm-1">
                                        <a href="/adminuser/city/" class="btn btn-default btn-block">取消</a>
                                    </div>
                                    <input name="id" type="hidden" value="{$info.id}" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</block>
<block name="script">
<script src="{:C('168NEW_URL')}/assets/common/js/jquery.multi-select.js?v={:C('STATIC_VERSION')}"></script>
<script src="{:C('168NEW_URL')}/assets/common/js/jquery.quicksearch.js?v={:C('STATIC_VERSION')}"></script>
<script src="/assets/common/js/plugins/select2-42/select2.min.js?v={:C('STATIC_VERSION')}"></script>

<script type="text/javascript">
    $('.multiple_group').multiSelect({
        selectableOptgroup: true,
        selectableHeader: "<input type='text' class='search-input' autocomplete='off' placeholder='搜索'>",
        selectionHeader: "<input type='text' class='search-input' autocomplete='off' placeholder='搜索'>",
        afterInit: function(ms){
            var that = this,
            $selectableSearch = that.$selectableUl.prev(),
            $selectionSearch = that.$selectionUl.prev(),
            selectableSearchString = '#'+that.$container.attr('id')+' .ms-elem-selectable:not(.ms-selected)',
            selectionSearchString = '#'+that.$container.attr('id')+' .ms-elem-selection.ms-selected';

            that.qs1 = $selectableSearch.quicksearch(selectableSearchString)
            .on('keydown', function(e){
                if (e.which === 40){
                    that.$selectableUl.focus();
                    return false;
                }
            });

            that.qs2 = $selectionSearch.quicksearch(selectionSearchString)
            .on('keydown', function(e){
                if (e.which == 40){
                    that.$selectionUl.focus();
                    return false;
                }
            });
        },
        afterSelect: function(){
            this.qs1.cache();
            this.qs2.cache();
        },
        afterDeselect: function(){
            this.qs1.cache();
            this.qs2.cache();
        }

    });
    $("#role").select2({
        allowClear: true,
        language: "zh-CN"
    });

    $("#btnSave").click(function(event) {
        $.ajax({
            url: '/adminuser/cityup/',
            type: 'POST',
            dataType: 'JSON',
            data: {
                cs:$('.multiple_group').val(),
                id:$("input[name=id]").val()
            }
        })
        .done(function(data) {
            if(data.status == 1) {
                window.location.href = "/adminuser/city/";
            }
        });
    });
</script>
</block>
