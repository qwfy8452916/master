<extend name="Main:baseTemplate" />
<block name="title">
    <title>客服显号统计-控制台</title>
</block>
<block name="style">
    <link rel="stylesheet" type="text/css" href="/assets/common/js/plugins/datetimepicker/datepicker.css?v={:C('STATIC_VERSION')}" />
</block>
<block name="content">
    <section class="content-header">
        <h1>客服显号统计-审批</h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-default">
                    <div class="box-header with-border">
                        <div class="row">
                            <form method="get">
                                <div class="col-xs-2">
                                    <div>开始时间</div>
                                    <input type="text" name="start_time" placeholder="日期" id="start_time" value="{$Think.get.start_time}" class="form-control datetimepicker flat">
                                </div>
                                <div class="col-xs-2">
                                    <div>结束时间</div>
                                    <input type="text" name="end_time" placeholder="日期" id="end_time" value="{$Think.get.end_time}" class="form-control datetimepicker flat">
                                </div>
                                <div class="col-xs-2">
                                    <br>
                                    <button class="btn btn-info flat">
                                        <i class="fa fa-search"></i> 查询
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <table class="table table-hover table-bordered">
                                    <thead>
                                        <tr>
                                            <th>姓名</th>
                                            <th>申请个数</th>
                                            <th>通过个数</th>
                                            <th>未通过个数</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="dataInfo" id="vo">
                                        <tr>
                                            <td>{$vo.uname}</td>
                                            <td>{$vo.totalCount|default=0}</td>
                                            <td>{$vo.passCount|default=0}</td>
                                            <td>{$vo.notPassCount|default=0}</td>
                                        </tr>
                                    </volist>
                                    <td>汇总</td>
                                    <td>{$sum_data.totalcount|default=0}</td>
                                    <td>{$sum_data.passCount|default=0}</td>
                                    <td>{$sum_data.notPassCount|default=0}</td>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</block>
<block name="script">
    <script type="text/javascript" src="/assets/common/js/plugins/datetimepicker/bootstrap-datepicker.js?v={:C('STATIC_VERSION')}"></script>
    <script>
        $(document).ready(function(){
            $('.datetimepicker').datetimepicker({
                format:'yyyy-mm-dd',
                autoclose:true,
                startView:2,
                maxView:4,
                minView:3,
                todayBtn:true
            }).on('changeDate', function(ev){
                // 选择的时间
            });
        });
    </script>
</block>
