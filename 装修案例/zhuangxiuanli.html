<block name="script">
    <!--脚本-->
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/750rem.js"></script>
    <script type="text/javascript">
            
           
    $(function(){
        $(".tab-tit ul li").on('touchend',function() {
            $(this).find('span').addClass('jiantou2');
            $(this).siblings().find('span').removeClass('jiantou2')
            $(this).find('span').addClass('fa-angle-down2 fa2')
            $(this).siblings().find('span').removeClass('fa-angle-down2 fa2')
            $(this).addClass('active');
            $(this).siblings().removeClass('active');

            var liIndex = $(this).index();

            var uull = $(".tab-main ul").eq(liIndex);
            $('.tab-main').removeClass('hide');

            if ( uull.hasClass('hide') ) {
                
                uull.removeClass('hide');

                uull.stop().animate({top: '1.9rem'},500,function() {
                    uull.siblings().css({'top':'-1.9rem'})
                });

                uull.siblings().addClass('hide')
                $('.dayinying').show();
                $(this).find('span').addClass('fa-angle-down2 fa2')
                $(this).siblings().find('span').removeClass('fa-angle-down2 fa2')
            } else {
                $(this).find('span').removeClass('fa-angle-down2')
                $(this).siblings().find('span').removeClass('fa-angle-down2')
                uull.siblings().addClass('hide')
                
                uull.stop().animate({top: '-1.9rem'},500,function(){
                    $('.tab-main').addClass('hide');
                    uull.addClass('hide');
                });
                $(this).removeClass('active');
                $(this).find('span').removeClass('jiantou2')
                $('.dayinying').hide();
            }

    });

      $(".zicaidan li").click(function() {
            if($(this).hasClass('active')){
               return;
            }else{$(this).addClass('active')};
             $(this).siblings().removeClass('active')

        });

        $('.dayinying').on('touchend',function(){

            $(this).hide();

            $('.tab-main').animate({top:'-1.9rem'},500);

            $('.tab-tit ul li').each(function(index, el) {
                $(this).removeClass('active')
                $(this).find('span').removeClass('jiantou2')
                 $(this).find('span').removeClass('fa-angle-down2')
                $(this).siblings().find('span').removeClass('fa-angle-down2')
            });
            $('.tab-main ul').each(function(index, el) {
                $(this).stop().animate({top: '-1.9rem'},500,function () {
                    $(this).addClass('hide')
                })
            });
        })





    })


        </script>
