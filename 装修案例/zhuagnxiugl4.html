                <ul class="hidetab zicaidan">
                 <li class="active">现代简约2</li>

                <ul class="hidetab zicaidan">
                <li class="active">现代简约3</li>
                  <li>欧式3</li>

   </article>
</block>

<block name="script">
    <!--脚本-->
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/750rem.js"></script>
    <script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/rlpca20170608083808.js"></script>
    <script type="text/javascript" src="js/jroll.js"></script>
    <script type="text/javascript" src="js/qzCitySelect.js"></script>
    <script type="text/javascript">
            
           
    $(function(){

        $(".tab-tit ul li").on('touchend',function() {
          $(this).find('span').addClass('jiantou2');
          $(this).siblings().find('span').removeClass('jiantou2')
          $(this).addClass('active');
          $(this).siblings().removeClass('active')
          var liIndex=$(this).index();
          var uull=$(".tab-main ul").eq(liIndex);
          $('.tab-main').removeClass('hidetab');
          // $('.tab-main').animate({height : "show" } , 300 )
           if(uull.hasClass('hidetab')){
              $(".tab-main ul").eq(liIndex).children('li').eq(0).addClass('active').siblings().removeClass('active');
              uull.removeClass('hidetab')
               $('.tab-main').removeClass('hidetab')
              // $('.tab-main').animate({height : "show" } , 300 )
              uull.siblings().addClass('hidetab')
              $('.dayinying').show();
           }else{
              // uull.animate({height : "hide" } , 300 )
              uull.addClass('hidetab')
              uull.siblings().addClass('hidetab')
              $('.tab-main').addClass('hidetab')
               $(this).removeClass('active');
               $(this).find('span').removeClass('jiantou2')
              // $('.tab-main').animate({height : "hide" } , 300 )
              $('.dayinying').hide();
           }

        });

      $(".zicaidan li").click(function() {
            if($(this).hasClass('active')){
               return;
            }else{$(this).addClass('active')};
             $(this).siblings().removeClass('active')

        });

     $('.dayinying').on('touchend',function(){
         $(this).hide();
          $('.tab-main').addClass('hidetab')
         // $('.tab-main').animate({height : "hide" } , 300 )
         $('.tab-tit ul li').each(function(index, el) {
             $(this).removeClass('active')
             $(this).find('span').removeClass('jiantou2')
         });
          $('.tab-main ul').each(function(index, el) {
             $(this).addClass('hidetab')
         });
     })





    })


        </script>
</body>
</html>
