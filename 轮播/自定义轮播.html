<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义轮播</title>
	<style>
	    body{text-align: center;}
		.xianshiq{width: 600px;height: 350px;overflow: hidden;border:1px solid #999;position: relative;}
		.pre{padding: 10px;position: absolute;left: 10px;top: 300px;background: #fff;cursor: pointer;}
		.next{padding: 10px;position: absolute;right: 10px;top: 300px;background: #fff;cursor: pointer;}
		.chagndupj{width: 3600px;height: 350px;position: absolute;}
		img{float: left;display: inline-block;}
	</style>
</head>
<body>
	<div class="xianshiq">
	   <div class="chagndupj" id="chagndupj2" style="left: -600px;">
	   <img src="images/tu5.png" alt="">
		<img src="images/tu1.png" alt="">
		<img src="images/tu2.png" alt="">
		<img src="images/tu3.png" alt="">
		<img src="images/tu4.png" alt="">
		<img src="images/tu5.png" alt="">
		<img src="images/tu1.png" alt="">
	  </div>
		<span class="pre" id="pre2">上一张</span><span id="next2" class="next">下一张</span>
	</div>
	<!-- <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script> -->
	<script>


	window.onload=function(){

        


        var chuag=document.getElementById('chagndupj2');
	    var topyz=document.getElementById('pre2');
	    var nextpyz=document.getElementById('next2');
		function animate(offset){
			var pianyi=parseInt(chuag.style.left)+offset;

			console.log(pianyi)
			chuag.style.left=pianyi+'px';

			if(pianyi<-3000){
				chuag.style.left=-600+'px';
			}
			if(pianyi>-600){
                chuag.style.left =-3000 + 'px';
              }
		}

         	nextpyz.onclick=function(){
             animate(-600);
		}

		topyz.onclick=function(){
			animate(600);
		}

	}
	   


	</script>
</body>
</html>
