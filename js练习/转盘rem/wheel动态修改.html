<script type="text/javascript">
	var arrow =  document.getElementById("arrow");
	var wheel =  document.getElementById("wheel");
	var styleid =  document.getElementById("style_aa");
	arrow.onclick = function(){
		
		 var xx=2700
		 var yy=2
		 var run='@keyframes run {0% {transform: rotate(0deg);}\n'+'100% {transform: rotate('+xx+'deg);}}'
		 styleid.innerHTML=run;
		 wheel.style.animation = "run 3s "+yy+" ease-in-out forwards"
		
	}
</script>
