<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .spananimate{
            display: inline-block;
            width:50px;height: 100px;
            position: absolute;top: 41px;background: #ff5353;
            -webkit-animation: donghua 0.5s linear infinite alternate;animation: donghua 0.5s linear infinite alternate;
        -moz-animation: donghua 0.5s linear infinite alternate;}
        @keyframes donghua{
            from {top: 40px;}
            to {top:20px;}
           }
        @-moz-keyframes donghua{
        from {top: 40px;}
        to {top:20px;}
        }
        @-webkit-keyframes donghua{
        from {top: 40px;}
        to {top:20px;}
        }
    </style>
</head>
<body>
    <div style="margin:100px auto;text-align: center;position: relative">
        <span class="spananimate"></span>
    </div>
</body>
</html>
