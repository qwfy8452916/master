<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>img</title>
	<link rel="stylesheet" href="css/img-zoom.css">
	<style>
		.box{overflow:hidden;}
		.box .item{width: 300px;height: 200px;overflow: hidden;margin: 0 auto;margin-top: 20px;}
		.box .item img{width: 100%;height: 100%;}
	</style>
</head>
<body>
	<div class="box">
		<div class="box01 item">
			<img src="img/1.jpg" alt="">
		</div>
		<div class="box02 item">
			<img src="img/2.jpg" alt="">
		</div>
		<div class="box03 item">
			<img src="img/3.jpg" alt="">
		</div>
		<div class="box04 item">
			<img src="img/4.jpg" alt="">
		</div>
		<div class="box05 item">
			<img src="img/5.jpg" alt="">
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/mui.zoom.js"></script>
	<script type="text/javascript" src="js/mui.previewimage.js"></script>
	<script type="text/javascript">
		 
		 $(function(){

           $('.box img').attr({
            "data-preview-src" :"" ,
            "data-preview-group" : "1"
	        })

         mui.previewImage();

		 })


	</script>
</body>
</html>
