<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue自定义</title>
	<script src="vue.js"></script>
	<style>
	</style>
</head>
<body>
	

	<div id="box">
		
		<div @click='gaibian'>change{{msg}}</div>
	</div>
	
	<script type="text/javascript">
		
		new Vue({
			el:'#box',
			data:{
				msg:'hello',
			},
			methods:{
				gaibian(){
					this.msg="hihihi"
				}
			}
		})
	</script>
	
</body>
</html>
