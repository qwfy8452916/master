<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        
        var cookie = {
        "setCookie": function(name, value) {
            var curDate = new Date();
            //当前时间戳  
            var curTamp = curDate.getTime();
            //当前日期
            var curDay = curDate.toLocaleDateString();
            var brow = $.browser;
            var curWeeHours = 0;
            if (brow.safari) {
                //当日凌晨的时间戳,减去一毫秒是为了防止后续得到的时间不会达到00:00:00的状态  
                curWeeHours = new Date(curDay).getTime() + (8 * 60 * 60 * 1000) - 1;
            } else {
                curWeeHours = new Date(curDay).getTime() - 1;
            }
            //当日已经过去的时间（毫秒）  
            var passedTamp = curTamp - curWeeHours;
            //当日剩余时间  
            var leftTamp = 24 * 60 * 60 * 1000 - passedTamp;
            var leftTime = new Date();
            leftTime.setTime(leftTamp + curTamp);
            //创建cookie  
            document.cookie = name + "=" + value + ";expires=" + leftTime.toGMTString() + ";path=/";
        },
        "getCookie": function(name) {
            //name 为想要取到的键值的键名
            var reg = /\s/g;
            var result = document.cookie.replace(reg, "");
            var resultArr = result.split(";");
            for (var i = 0; i < resultArr.length; i++) {
                var nameArr = resultArr[i].split("=");
                if (nameArr[0] == name) {
                    return nameArr[1];
                }
            }
        },
        "removeCookie": function(name) {
            //name为想要删除的Cookie的键名
            var oDate = new Date(); //时间对象
            oDate.setDate(new Date().getDate() - 1);
            document.cookie = name + "=123;expires=" + oDate + ";path=/";
        }
    }

        
        
        
 </script>
</body>
</html>
