<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap弹框</title>
	<style>
		.motai{width: 100%;height: 100%;position: fixed;top: 0;bottom: 0;left: 0;right: 0;
			margin: auto;background: rgba(0,0,0,0.7);overflow-x: hidden;overflow-y: auto;display: none;}
			.tanchuang{height: 3000px;width: 800px;position: absolute;top: 50px;left: 0;right: 0;margin: auto;
				background: #fff;}
	</style>
</head>
<body>
<div class="aa">顶部</div>
<div class="motai">
	 <div class="tanchuang">
	 	<div style="position: absolute;top: 0">弹窗顶部</div>
	 	<div style="position: absolute;bottom: 0;">弹窗底部</div>
	 </div>

</div>

	<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(function(){
			$('.aa').click(function(event) {
				$('.motai').show();
			});
		})
	</script>
</body>
</html>
