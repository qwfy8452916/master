{block name="headRight"}

{block name="style"}
<link rel="stylesheet" href="/assets/index/css/user_mobile.css">
{/block}

{block name="content"}
<div class="phonewaik">
    <div class="newphonewk">
        <i class="iconfont icon-shouji-copy"></i>
        <input type="tel" maxlength=11 placeholder="请输入新的手机号码">
    </div>
    <div class="yanhengmawk">
        <i class="iconfont icon-email"></i>
        <input type="text" maxlength="6" disabled="disabled" placeholder="请输入您的验证码">
        <input class="giveyzm" type="button" value="获取验证码" />
    </div>
    <div class="tihsims">手机号不能为空</div>
</div>
<div class="tijiaoniu">
    <button class="tijiao">提交</button>
</div>

 </script>
