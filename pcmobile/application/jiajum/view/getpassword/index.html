{extend name="common:basic" /}

{block name="title"}
    <title>找回密码</title>
{/block}
{block name="headLeft"}
    <a href="javascript:history.go(-1)" class="go-back"><i class="iconfont">&#xe600;</i></a>
{/block}
{block name="headCenter"}
    <div class="head-title-text">找回密码</div>
{/block}
{block name="headRight"}

{/block}

{block name="style"}
<link rel="stylesheet" href="/assets/index/css/getpassword.css">
{/block}

{block name="content"}
<div class="registerwaik">
    <div class="registertx"><i class="iconfont icon-geren2"></i></div>
    <div class="newphonewk">
        <i class="iconfont icon-shouji-copy"></i>
        <input type="tel" maxlength=11 placeholder="请输入您的手机号码">
    </div>
    <div class="yanhengmawk">
        <i class="iconfont icon-email"></i>
        <input class="yanzmtext" type="text" maxlength=6 disabled="disabled" placeholder="请输入您的验证码">
        <input class="giveyzm" type="button" value="获取验证码" />
    </div>
    <div class="newpass">
        <i class="iconfont icon-suo"></i>
        <input type="password" maxlength="20" placeholder="请重新设置6-20位密码">
    </div>
    <div class="surepasswk">
        <i class="iconfont icon-suo"></i>
        <input type="password" maxlength="20" placeholder="请确认密码">

    </div>
    <div class="tihsims"></div>
</div>
<div class="tijiaoniu">
    <button class="tijiao">完成</button>
    <div class="signin"><a href="{:url('jiajum/login/index',[],'')}">已有账号,立即登录</a></div>
</div>
{/block}
{block name="script"}
<script>
    var send_msg = "{:url('jiajum/sms/sendsms',[],'')}";
    var getpassword_url = "{:url('jiajum/getpassword/editPassword',[],'')}";
    var location_url = "{:url('jiajum/login/index',[],'')}";
</script>
<script type="text/javascript" src="/assets/index/js/getpassword.js"></script>
{/block}
