{extend name="common:basic" /}

{block name="title"}
    <title>选择地区</title>
{/block}
{block name="headLeft"}
    <a href="javascript:history.go(-1)" class="go-back"><i class="iconfont">&#xe600;</i></a>
{/block}
{block name="headCenter"}
    <div class="head-title-text">选择地区</div>
{/block}
{block name="headRight"}

{/block}

{block name="style"}
<!-- <link rel="stylesheet" href="font/font-awesome.min.css"> -->
<link rel="stylesheet" href="/assets/common/css/qzCitySelect.css">
<link rel="stylesheet" href="/assets/index/css/user_area.css">
{/block}

{block name="content"}

<div class="areawaik">
    <button id="showCityPicker2" class="c-zb-city" type="button">
        <i class="iconfont icon-dingwei">
        </i>
          {empty name="user.city_area"}请选择您所在的区域{else /}{$user.city_area.sign} {$user.city_area.province} {$user.city_area.city} {$user.city_area.area}{/empty}
    </button>
    <input type="hidden" name="province" data-id="{:empty($user['city_area'])?0:$user.city_area.pid}">
    <input type="hidden" name="city" data-id="{:empty($user['city_area'])?0:$user.city_area.sid}">
    <input type="hidden" name="area" data-id="{:empty($user['city_area'])?0:$user.city_area.id}">
</div>
<div class="tijiaoniu">
    <button class="tijiao">提交</button>
</div>
{/block}

{block name="script"}
<script type="text/javascript" src="/assets/common/js/rlpca20180413144503.js"></script>
<script type="text/javascript" src="/assets/common/js/jroll.js"></script>
<script type="text/javascript" src="/assets/common/js/qzCitySelect.js"></script>
<script>
    var change_area = "{:url('jiajum/user/changeArea',[],'')}";
    var location_url = "{:url('jiajum/user/info',[],'')}";
    selectQz.init({
        province:$("input[name=province]").attr("data-id"),
        city:$("input[name=city]").attr("data-id"),
        area:$("input[name=area]").attr("data-id")
    });
</script>
<script type="text/javascript" src="/assets/index/js/user_area.js"></script>
{/block}
