<html>
    <head>
        <title>time-line</title>
        <meta charset="utf-8">
        <style>
            *{margin:0px;padding:0px;}
            .time-line-box{width:700px; margin:0 auto; }
            .year-point{width:130px; height:30px; border:1px solid red; text-align: center; line-height: 30px; font-size: 15px;margin:0 auto;}
            .left-box{width:349px; border-right:1px solid red;  background: blue;position: relative; height: 100px;}
            .right-box{width:349px; border-left:1px solid red;  margin-left: 349px; background: yellow;position: relative; height: 100px;}
            .circle{width:16px; height:16px; border-radius:8px; border:1px solid red; background: #FFF; position: absolute; top:10px;}
            .left-box .circle{right:-8px;}
            .right-box .circle{left:-8px;}
        </style>
    </head>
    <body>
        <div class="time-line-box">
            <div class="year-point">
                2015
            </div>
            <div class="left-box">
                <div class="circle"></div>

            </div>
            <div class="right-box">
                <div class="circle"></div>

            </div>
            <div class="left-box">
                <div class="circle"></div>

            </div>
            <div class="right-box">
                <div class="circle"></div>

            </div>

            <div class="year-point">
                2016
            </div>
            <div class="left-box">
                <div class="circle"></div>

            </div>
            <div class="right-box">
                <div class="circle"></div>

            </div>
            <div class="left-box">
                <div class="circle"></div>

            </div>
            <div class="right-box">
                <div class="circle"></div>

            </div>
        </div>
    </body>
</html>
