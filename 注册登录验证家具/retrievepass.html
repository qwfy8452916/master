<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>找回密码</title>
	<link rel="stylesheet" href="css/m-reset.css">
	<link rel="stylesheet" href="css/m-publicrem.new.css">
	<link rel="stylesheet" href="font/font-awesome.min.css">
	<link rel="stylesheet" href="css/qzCitySelect.css">
	<link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/layer.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_693032_pwdzkfkuf03sor.css">
    <link rel="stylesheet" href="css/retrievepass.css">
</head>
<body>
	

   	    <div class="register_title"><i class="iconfont icon-fanhui"></i>找回密码</div>
        <div class="registerwaik">
            <div class="registertx"><i class="iconfont icon-geren2"></i></div>
            <div class="newphonewk">
                <i class="iconfont icon-shouji-copy"></i>
                <input type="text" maxlength=11 placeholder="请输入您的手机号码">
            </div>
            <div class="yanhengmawk">
                <i class="iconfont icon-email"></i>
                <input type="text" placeholder="请输入您的验证码">
                <input class="giveyzm" type="button" value="获取验证码" />
            </div>
            <div class="newpass">
                <i class="iconfont icon-suo"></i>
                <input type="text" maxlength=11 placeholder="请重新设置6-20位密码">
            </div>
            <div class="surepasswk">
                <i class="iconfont icon-suo"></i>
                <input type="text" placeholder="请确认密码">
                
            </div>
            <div class="tihsims"></div>
        </div>
        <div class="tijiaoniu">
            <button class="tijiao">完成</button>
            <div class="signin"><a href="#">已有账号,立即登录</a></div>
        </div>





	<script type="text/javascript" src="http://{:C('QINIU_DOMAIN')}/{:OP('ALL_REAL_VIP_PCA_JSON')}"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=12a80d1749e9de182e12c6201d5e191c"></script>
    <script type="text/javascript" src="js/yanzhengx.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/rlpca20170608083808.js"></script>
    <script type="text/javascript" src="js/jroll.js"></script>
    <script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/qzCitySelect.js"></script>
    <script type="text/javascript" src="js/layer.js"></script>

    <script type="text/javascript">

      $(function(){


        var countdown=60;

        function settime(obj) {

            if (countdown == 0) { 
            obj.removeAttribute("disabled"); 
            obj.value="获取验证码"; 
            countdown = 60; 
            return;
            } else { 
            obj.setAttribute("disabled", true); 
            obj.value="重新发送(" + countdown + ")"; 
            countdown--;
            } 
            setTimeout(function() { 
            settime(obj) }
            ,1000) 

            }

        $('.registerwaik .yanhengmawk .giveyzm').click(function(event) {
            settime(this)
        });
        

        $('.tijiaoniu .tijiao').click(function() {
            var reg = new RegExp("^(13|14|15|17|18)[0-9]{9}$"),
                reg2 = new RegExp("^174|175[0-9]{8}$"),
                reg3 = /^[\s\S*]{6,12}$/,
                yanzhengma = $('.registerwaik .yanhengmawk input').val(),
                shoujival = $('.registerwaik .newphonewk input').val(),
                newpassval = $('.registerwaik .newpass input').val(),
                surepassval = $('.registerwaik .surepasswk input').val();
                if(shoujival==''){
                  $('.phonewaik .newphonewk input').focus();
                  $('.registerwaik .tihsims').html("手机号码不能为空");
                  return false;
                }else if(!reg.test(shoujival)){
                   $('.phonewaik .newphonewk input').focus();
                   $('.registerwaik .tihsims').html("请填写正确的手机号1");
                   return false;
                }else if(reg2.test(shoujival)){
                   $('.phonewaik .newphonewk input').focus();
                   $('.registerwaik .tihsims').html("请填写正确的手机号2");
                   return false;
                }

                if(yanzhengma==''){
                   $('.registerwaik .tihsims').html("请填写验证码");
                   return false;
                }

                if(newpassval==''){
                  $('.registerwaik .newpass input').focus();
                  $('.registerwaik .tihsims').html('密码不能为空');
                  return false
               }else if(reg3.test(newpassval)){
                  $('.registerwaik .tihsims').html('');
               }else{
                  $('.registerwaik .newpass input').focus();
                  $('.registerwaik .tihsims').html('密码为6-20位数');
                  return false
               }

               if(surepassval==''){
                  $('.registerwaik .yanhengmawk input').focus();
                  $('.registerwaik .tihsims').html('请确认密码');
                  return false
               }else if(surepassval!=newpassval){
                  $('.registerwaik .yanhengmawk input').focus();
                  $('.registerwaik .tihsims').html('确认密码与输入密码不一致');
                  return false
               }else if(surepassval==newpassval){
                  $('.registerwaik .tihsims').html('');
                  layer.msg('完成',{time:1300})
               }
            })
           


      })


    </script>
</body>
</html>
