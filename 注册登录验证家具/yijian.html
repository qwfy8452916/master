<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>意见反馈</title>
	<link rel="stylesheet" href="css/m-reset.css">
	<link rel="stylesheet" href="css/m-publicrem.new.css">
	<link rel="stylesheet" href="font/font-awesome.min.css">
	<link rel="stylesheet" href="css/qzCitySelect.css">
	<link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/layer.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_693032_u4g3vq5beqzlrf6r.css">
    <link rel="stylesheet" href="css/yijian.css">
</head>
<body>
	

   	    <div class="yijian_title"><i class="iconfont icon-fanhui"></i>意见反馈</div>
        <div class="yijianwaik">
            <div class="yijianare">
               <textarea class="yijianms"  cols="30" rows="10" maxlength="500" placeholder="欢迎留下您宝贵的意见或建议（500个字以内）"></textarea>
            </div>
            <div class="telawk">

                <input type="text" placeholder="请留下联系方式(可选)">
                
            </div>
            <div class="tihsims">请填写意见</div>
        </div>
        <div class="tijiaoniu">
            <button class="tijiao">提交</button>
        </div>




	<script type="text/javascript" src="http://{:C('QINIU_DOMAIN')}/{:OP('ALL_REAL_VIP_PCA_JSON')}"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=12a80d1749e9de182e12c6201d5e191c"></script>
    <script type="text/javascript" src="js/yanzhengx.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/rlpca20170608083808.js"></script>
    <script type="text/javascript" src="js/jroll.js"></script>
    <script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/qzCitySelect.js"></script>
    <script type="text/javascript" src="js/layer.js"></script>

    <script type="text/javascript">

      $(function(){

       

        $('.tijiaoniu .tijiao').click(function() {
           var yijianval = $('.yijianare .yijianms').val();
           if(yijianval==''){
              $('.yijianare .yijianms').focus();
              $('.yijianwaik .tihsims').html('请填写意见').show();
           }else{
              $('.yijianwaik .tihsims').html('').hide();
              layer.msg('提交成功',{time:1300})
           }

          })
           


      })


    </script>
</body>
</html>
