<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>修改手机号</title>
	<link rel="stylesheet" href="css/m-reset.css">
	<link rel="stylesheet" href="css/m-publicrem.new.css">
	<link rel="stylesheet" href="font/font-awesome.min.css">
	<link rel="stylesheet" href="css/qzCitySelect.css">
	<link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/layer.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_693032_pmks8t0vawyfzuxr.css">
    <link rel="stylesheet" href="css/telphone.css">
</head>
<body>
	
    <!-- <article> -->
   	    <div class="phone_title"><i class="iconfont icon-fanhui"></i>修改手机号</div>
        <div class="phonewaik">
            <div class="newphonewk">
                <i class="iconfont icon-shouji-copy"></i>
                <input type="text" maxlength=11 placeholder="请输入新的手机号码">
            </div>
            <div class="yanhengmawk">
                <i class="iconfont icon-email"></i>
                <input type="text" placeholder="请输入您的验证码">
                <input class="giveyzm" type="button" value="获取验证码" />
            </div>
            <div class="tihsims">手机号不能为空</div>
        </div>
        <div class="tijiaoniu">
            <button class="tijiao">提交</button>
        </div>



   <!-- </article> -->


	<script type="text/javascript" src="http://{:C('QINIU_DOMAIN')}/{:OP('ALL_REAL_VIP_PCA_JSON')}"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=12a80d1749e9de182e12c6201d5e191c"></script>
    <script type="text/javascript" src="js/yanzhengx.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/rlpca20170608083808.js"></script>
    <script type="text/javascript" src="js/jroll.js"></script>
    <script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/qzCitySelect.js"></script>
    <script type="text/javascript" src="js/layer.js"></script>

    <script type="text/javascript">

      $(function(){

        var countdown=60;

        function settime(obj) {

            if (countdown == 0) { 
            obj.removeAttribute("disabled"); 
            obj.value="获取验证码"; 
            countdown = 60; 
            return;
            } else { 
            obj.setAttribute("disabled", true); 
            obj.value="重新发送(" + countdown + ")"; 
            countdown--;
            } 
            setTimeout(function() { 
            settime(obj) }
            ,1000) 

            }

        $('.phonewaik .yanhengmawk .giveyzm').click(function(event) {
            settime(this)
        });
        

        $('.tijiaoniu .tijiao').click(function() {
            var reg = new RegExp("^(13|14|15|17|18)[0-9]{9}$"),
                reg2 = new RegExp("^174|175[0-9]{8}$"),
                shoujival = $('.phonewaik .newphonewk input').val(),
                yanzhengma = $('.phonewaik .yanhengmawk input').val();
                if(shoujival==''){
                  $('.phonewaik .newphonewk input').focus();
                  $('.phonewaik .tihsims').html("手机号码不能为空").show();
                  return false;
                }else if(!reg.test(shoujival)){
                   $('.phonewaik .newphonewk input').focus();
                   $('.phonewaik .tihsims').html("请填写正确的手机号1").show();
                   return false;
                }else if(reg2.test(shoujival)){
                   $('.phonewaik .newphonewk input').focus();
                   $('.phonewaik .tihsims').html("请填写正确的手机号2").show();
                   return false;
                }else{
                    $('.phonewaik .tihsims').html("手机号码不能为空").hide();
                }

                if(yanzhengma==''){
                   $('.phonewaik .tihsims').html("请填写验证码").show();
                   return false;
                }else{
                    $('.phonewaik .tihsims').hide();
                    layer.msg('提交成功',{time: 1300})
                }

            })
           


      })


    </script>
</body>
</html>
