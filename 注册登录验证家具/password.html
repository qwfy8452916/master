<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>修改密码</title>
	<link rel="stylesheet" href="css/m-reset.css">
	<link rel="stylesheet" href="css/m-publicrem.new.css">
	<link rel="stylesheet" href="font/font-awesome.min.css">
	<link rel="stylesheet" href="css/qzCitySelect.css">
	<link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/layer.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_693032_u4g3vq5beqzlrf6r.css">
    <link rel="stylesheet" href="css/password.css">
</head>
<body>
	

   	    <div class="pass_title"><i class="iconfont icon-fanhui"></i>修改密码</div>
        <div class="passwaik">
            <div class="newpass">
                <i class="iconfont icon-suo"></i>
                <input type="text" maxlength=20 placeholder="请重新设置6-20位密码">
            </div>
            <div class="yanhengmawk">
                <i class="iconfont icon-suo"></i>
                <input type="text" placeholder="请确认密码">
                
            </div>
            <div class="tihsims">密码不能为空</div>
        </div>
        <div class="tijiaoniu">
            <button class="tijiao">提交</button>
        </div>





	<script type="text/javascript" src="http://{:C('QINIU_DOMAIN')}/{:OP('ALL_REAL_VIP_PCA_JSON')}"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=12a80d1749e9de182e12c6201d5e191c"></script>
    <script type="text/javascript" src="js/yanzhengx.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/rlpca20170608083808.js"></script>
    <script type="text/javascript" src="js/jroll.js"></script>
    <script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/qzCitySelect.js"></script>
    <script type="text/javascript" src="js/layer.js"></script>

    <script type="text/javascript">

      $(function(){

       

        $('.tijiaoniu .tijiao').click(function() {
           var reg = /^[\s\S*]{6,12}$/;
           var newpassval = $('.passwaik .newpass input').val(),
               surepassval = $('.passwaik .yanhengmawk input').val();
           if(newpassval==''){
              $('.passwaik .newpass input').focus();
              $('.passwaik .tihsims').html('密码不能为空').show();
              return false
           }else if(reg.test(newpassval)){
              $('.passwaik .tihsims').html('').hide();
           }else{
              $('.passwaik .newpass input').focus();
              $('.passwaik .tihsims').html('密码为6-20位数').show();
              return false
           }

           if(surepassval==''){
              $('.passwaik .yanhengmawk input').focus();
              $('.passwaik .tihsims').html('请确认密码').show();
              return false
           }else if(surepassval!=newpassval){
              $('.passwaik .yanhengmawk input').focus();
              $('.passwaik .tihsims').html('确认密码与输入密码不一致').show();
              return false
           }else if(surepassval==newpassval){
               $('.passwaik .tihsims').html('').hide();
              layer.msg('提交成功',{time: 1300})
           }

            })
           


      })


    </script>
</body>
</html>
