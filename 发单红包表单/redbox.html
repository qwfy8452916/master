<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>红包表单</title>
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="applicable-device" content="mobile" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <link rel="stylesheet" href="../common/css/m-public.new.css">
	<link rel="stylesheet" href="../common/css/m-reset.css">
	<style>
		.redsitfa{width: 100%;height: 125px;}
.redsitfa img{width:375px;height: 125px;}
input{-webkit-appearance: none;}

.m-bj-edit{
    margin: 0 22px;/*修改*/
    margin-top: .8em;
}
.m-bj-edit li {
    overflow: hidden;
    box-sizing: border-box;
    margin-bottom: 10px;
    position: relative !important;background: #fff !important;}
.c-zb-city {
    padding: 5px;
    border-radius: 5px;
    box-sizing: border-box;
    height: 48px;
    width: 100%;
    text-align: left;
    border: 1px solid #ddd;
    background: #fff !important;
    font-size: 1em;
    color: #333;}
.m-bj-edit li .m-bj-edit-list {
	border-radius: 5px;
    color: #666;
    appearance: none;
    -moz-appearance: none;
    -webkit-appearance: none;
    border: 0;
    margin: 0;
    display: block;
    height: 48px !important;
    line-height: 38px !important;
    box-sizing: border-box;
    padding: 5px;
    background: #fff !important;
    border: 1px solid #ddd !important;}
.m-b-btn{margin:10px 22px !important;margin-bottom: 34px !important;}
	</style>
</head>
<body>
	<article>
     <div class="redsitfa">
         <a href="#">
             <img src="images/hongbaojiangjin.jpg" alt="">
         </a>
     </div>
      <!-- from表单填写 -->
        <div class="form-once">
            <ul class="m-bj-edit">
                <li id="area">
                    <div>
                        <button id="showCityPicker2" class="c-zb-city" type="button">
                            <i class="fa fa-map-marker">
                            </i>
                            <empty name="info.cityarea">
                            请选择您所在的区域
                            <else />
                            {$mapUseInfo.provincefull} {$mapUseInfo.name} {$info.cityarea.name}
                            </empty>
                        </button>
                        <input type="hidden" name="province" data-id="{$mapUseInfo.pid}">
                        <input type="hidden" name="city" data-id="{$mapUseInfo.id}">
                        <input type="hidden" name="area" data-id="{$info.cityarea.id}">
                    </div>
                </li>
                 <li>
                    <input class="m-row-int1 m-bj-edit-list" type="tel" maxlength="11" name="tel-number" placeholder="请输入手机号获取4套报价方案">
                    <input type="hidden" name="fb_type" value="baojia">
                </li>
                <li>
                    <input class="m-row-int1 m-bj-edit-list" type="number" name="chenghu" placeholder="怎么称呼您">
                </li>
                <li>
                    <input class="m-row-int1 m-bj-edit-list" type="number" name="mianji" placeholder="请输入您的房屋面积">
                    <span class="dw">
                        ㎡
                    </span>
                </li>
                <li>
                    <input class="m-row-int1 m-bj-edit-list" type="number" name="xiaoqu" placeholder="填写小区名称以便精准匹配">
                </li>
               
                <input type="hidden" name="source" value="{$source}">
                <input type="hidden" name="hide_city_id" value="{$info.cityarea.id}">
            </ul>
            <!-- 立即计算报价按钮 -->
            <a class="m-b-btn save-submit">
                立即获取
            </a>
        </div>
</article>
  <script>
  	  // 城市选择插件
    selectQz.init({
        province:$("input[name=province]").attr("data-id"),
        city:$("input[name=city]").attr("data-id"),
        area:$("input[name=area]").attr("data-id")
    });
</script>
<script type="application/ld+json">
    {
        "@context": "https://zhanzhang.baidu.com/contexts/cambrian.jsonld",
        "@id": "{$baidu.url}",
        "title": "{$info.article.title}",
        "images": [
            "{$images.0}",
            "{$images.1}",
            "{$images.2}"
            ],
        "description":"{$baidu.str}",
        "pubDate": "{$baidu.optime}"
    }
</script>
  </script>
</body>
</html>
