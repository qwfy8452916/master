     <div class="table">
            <span class="td"></span>
            <span class="td td2"></span>
            <span class="td td3"></span>
            <span class="td td4"></span>
            <span class="td td5"></span>
            <span class="td td6"></span>
            <span class="td td7"></span>
            <span class="td td8"></span>
     </div>





      <style>
          /* table,table tr th, table tr td { border:1px solid #000 !important;background: #fff;} */
          /* table {text-align: center; border-collapse: collapse;} */

         .table{
             width: 300px;
             height: 300px;
             position: relative;
             border: 1px solid #999;

             border-top: none;
             border-right: none;
            }
        .td{
            display: inline-block;
            border: 1px solid #999;
            width: 20%;
            height: 20%;
            float: left;
            box-sizing: border-box;

            border-bottom: none;
            border-left: none;
        }
        .td2{
            width: 50%;
            height: 25%;
        }
        .td3{
            width: 30%;
            height: 30%;
        }
        .td4{
            width: 20%;
            height: 40%;
            position: absolute;
            top: 20%;
            left: 0;
        }
        .td5{
            width: 50%;
            height: 30%;
            position: absolute;
            left: 20%;
            top: 25%;
        }
        .td6{
            width: 30%;
            height: 25%;
            position: absolute;
            left: 70%;
            top: 30%;
        }
        .td7{
            width: 20%;
            height: 40%;
            position: absolute;
            left: 0;
            top: 60%;
        }
        .td8{
            width: 80%;
            height: 45%;
            position: absolute;
            left: 20%;
            top: 55%;
        }
      </style>
