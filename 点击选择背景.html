<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链接选择</title>
	  <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	  <style>
	  	.active{background: #f1eeee;}
	  </style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
	<script>
		$(function(){
			$('body').on('click','li',function(){
               if($(this).hasClass('active')){
                 $(this).removeClass('active')
               }else{
               	$(this).addClass('active')
               }
			})
		})
	</script>
</body>
</html>
