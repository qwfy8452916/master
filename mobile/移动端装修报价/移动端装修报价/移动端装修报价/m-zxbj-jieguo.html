        <script type="text/javascript">
            jQuery(document).ready(function($) {
                
                // 初始化 省份、城市、区域

                // 省份
                for(var i=0;i< data.length ;i++){
                    $('#wrapper').find('div').append('<li>'+data[i]["name"]+'</li>');
                }
                // 城市
                var cityArray = data[0]["city"];
                for( var j=0;j<cityArray.length;j++ ){
                    $('#wrapper1').find('div').append('<li>'+cityArray[j]["name"]+'</li>')
                }
                // 区域
                var areaArray = data[0]["city"][0]["area"];
                for(var k=0;k<areaArray.length;k++){
                    $('#wrapper2').find('div').append('<li>'+areaArray[k]+'</li>')
                }

                var jroll = new JRoll("#wrapper", {id: "scroller"});
                var jroll1 = new JRoll("#wrapper1", {id: "scroller1"});
                var jroll2 = new JRoll("#wrapper2", {id: "scroller2"});

                $('#wrapper').find('div').find('li:first').addClass('redcolor');
                $('#wrapper1').find('div').find('li:first').addClass('redcolor');

                // 点击省份
                $('#scroller').on('click','li', function(){

                        $(this).addClass('redcolor').siblings().removeClass('redcolor');

                        var indexNum = $(this).index();

                        $('#wrapper1').find('li').remove();
                        $('#wrapper2').find('li').remove();
                        // 市
                        var cityName = data[indexNum]["city"];

                        for(var i = 0;i<cityName.length;i++){
                            $('#wrapper1').find('div').append('<li>'+cityName[i]["name"]+'</li>');
                        }
                        $('#wrapper1').find('div').find('li:first').addClass('redcolor');

                        // 区县
                        var areaName = data[indexNum]["city"][0]["area"]
                        
                        for(var j=0;j<areaName.length;j++){
                            $('#wrapper2').find('div').append('<li>'+areaName[j]+'</li>')
                        }
                        jroll1 = new JRoll("#wrapper1", {id: "scroller1"});
                });
                // 点击城市
                $('#scroller1').on('click','li', function(){
                    var firstListCount;
                    $('#scroller').find('li').each(function(index, el) {
                        if($(el).hasClass('redcolor')){
                            firstListCount = $(el).index();
                        }
                    });

                    $(this).css('color','#ff5659').siblings().css('color','#000');

                    var indexNum = $(this).index();

                    var areaName = data[firstListCount]["city"][indexNum].area;
                    
                    $('#wrapper2').find('div').find('li').remove();

                    for(var j=0;j<areaName.length;j++){

                        $('#wrapper2').find('div').append('<li>'+areaName[j]+'</li>')
                    }
                    jroll2 = new JRoll("#wrapper2", {id: "scroller2"});
                });
                // 点击区域获取值
                $('#scroller2').on("click",'li',function(){

                    $(this).css('color','#ff5659').siblings().css('color','#000');

                    var area ='';

                    $('#wrapper').find('div').find('li').each(function(index, el) {
                        
                        if($(el).hasClass('redcolor')){

                            area+=$(el).text()+' ';
                        }
                        
                    });
                    $('#wrapper1').find('div').find('li').each(function(index, el) {
                        
                        if($(el).hasClass('redcolor')){

                            area+=$(el).text()+' ';
                        }
                        
                    });
                    area += $(this).text();

                    // 获取省份城市
                    $('#dianwo').text(area);
                    $('#box').stop().animate({right: "-800px"}, 300,function(){
                        $('#box').hide();
                        $('.mask').hide();
                    });
                });

                $('#dianwo').on('click',function(){
                    $('.mask').show();
                    $('#box').show().animate({right: 0}, 300);
                    jroll = new JRoll("#wrapper", {id: "scroller"});
                    jroll1 = new JRoll("#wrapper1", {id: "scroller1"});
                    jroll2 = new JRoll("#wrapper2", {id: "scroller2"});
                });

                $('.mask').on('click',function(){
                    $('#box').stop().animate({right: "-800px"}, 300,function(){
                        $('#box').hide();
                        $('.mask').hide();
                    });
                });
                
            });
        </script>
