   <script type="text/javascript"> 

    // 判断value值是否满足条件

    $( function(){

/*或者不用jquery*/  
/*商品数量框输入*/  
function keyup(){  
    var quantity = document.getElementById("quantity").value;  
    if(isNaN(quantity) ||  parseInt(quantity)!=quantity || parseInt(quantity)<1){  
        quantity = 1;  
        return;  
    }  
    if(quantity>=101){  
        document.getElementById("quantity").value=quantity.substring(0,quantity.length-1);  
        alert("商品数量不能大于100");  
    }  
}  
  
/*商品数量+1*/  
function numAdd(){  
    var quantity = document.getElementById("quantity").value;  
    var num_add = parseInt(quantity)+1;  
    
    if(quantity==""){  
        num_add = 1;  
    }  
    if(num_add>=101){  
        document.getElementById("quantity").value=num_add-1;  
        alert("商品数量不能大于100");  
    }else{  

        document.getElementById("quantity").value=num_add;
        var likui = 100.25;
        var likui = likui * num_add;
        likui=likui.toFixed(2);
        likui=parseFloat(likui);
        // likui=parseFloat(likui.toFixed(2));
        $('.inp02').text(likui);
        
        
    }  
}  
/*商品数量-1*/  
function numDec(){  
    var quantity = document.getElementById("quantity").value;  
    
    var num_dec = parseInt(quantity)-1;  
    if(num_dec>=1){  
        document.getElementById("quantity").value=num_dec; 
        var likui = 100.25;
        var likui = likui*num_dec;
        likui = likui.toFixed(2);
        likui = parseFloat(likui);
        // likui = parseFloat(likui.toFixed(2));
        $('.inp02').text(likui);
          
          
    }  
}
