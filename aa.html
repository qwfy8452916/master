<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>aa</title>
	<style type="text/css" media="screen">
	   body{list-style: none;}	
	</style>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
</head>
<body>
	<button class="pp1" type="button" name="gg" style="float: right;">点击1</button>
	<button class="pp2" type="button" name="bb" style="float: right;">点击2</button>
	<div id="tt" style="height: 100%;min-height: 300px;width: 200px;background: #fcd2d2;position: fixed;left: 0;top: 0;">
		
	</div>

	<script>
	$('.pp1').on('click',function(){
		$('#tt').animate({left: "-800px"}, 500);
	});
	$('.pp2').on('click',function(){
		$('#tt').show().animate({left: 0}, 500);
	})
		
                    	
	</script>
</body>
</html>
