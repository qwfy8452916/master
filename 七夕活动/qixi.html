    <script type="text/javascript">
        $(document).ready(function () {
            // 城市选择插件
            selectQz.init({
                province: $("input[name=province]").attr("data-id"),
                city: $("input[name=city]").attr("data-id"),
                area: $("input[name=area]").attr("data-id")
            });

            initSize();
            $(window).resize(function(){
                initSize();
                $(window).resize(function(){
                    initSize();
                })
            })
        });

        $("#saveNow").click(function(event) {
            //var container = $(this).parents(".home-zb");

            var name = $("input[name=name]").val();
            var tel = $("input[name=tel]").val();

            var cs = $('input[name=city]').attr('data-id');
            var qx = $('input[name=area]').attr('data-id');


            if (!App.validate.run(name)) {
                $("input[name=name]").focus();
                alert("请输入您的称呼");
                return false;
            }else{
                var reg = new RegExp("^[\u4e00-\u9fa5a-zA-Z]+$");
                if(!reg.test(name)){
                    $("input[name=name]").focus();
                    alert("请输入正确的名称，只支持中文和英文");
                    return false;
                }
            }

            if (!App.validate.run(tel)) {
                $("input[name=tel]").focus();
                $("input[name=tel]").val('');
                alert("请填写正确的手机号码 ^_^!");
                return false;
            }else{
                var reg = new RegExp("^(13|14|15|17|18)[0-9]{9}$");
                if(!reg.test(tel)){
                    $("input[name=tel]").focus();
                    $("input[name=tel]").val('');
                    alert("请填写正确的手机号码 ^_^!");
                    return false;
                }
            }

            if('' == cs || '' == qx){
                alert('请选择您所在的区域 ≧▽≦')
                return false;
            }

            $.ajax({
                        url: '/fb_order/',
                        type: 'POST',
                        dataType: 'JSON',
                        data: {
                            cs: cs,
                            qx: qx,
                            name:$("input[name=name]").val(),
                            tel:$("input[name=tel]").val(),
                            fb_type:$("input[name=fb_type]").val(),
                            source: '407'
                        }
                    })
                    .done(function(data) {
                        if(data.status == 1){
                            window.location.href = "/baojiawanshan/";
                        }else{
                            alert(data.info);
                        }
                    });
        });

           /* var getHeight=$("#inputHeight").height()*0.9;

                "top":getHeight*0.7,
            });*/
        }
    </script>
