<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="multi-select/multi-select-metro.css" media="screen" rel="stylesheet" type="text/css">
  </head>
  <body>
    <select multiple="multiple" id="my-select" name="my-select[]">
      <optgroup label="第一组">
        <option class="ms-selected" value='elem_1'>elem 1</option>
        <option class="ms-selected" value='elem_2' selected>elem 2</option>
      </optgroup>
      <optgroup label="第二组">
        <option class="ms-selected" value='elem_3'>elem 3</option>
        <option class="ms-selected" value='elem_4' selected>elem 4</option>
        <option class="ms-selected" value='elem_5'>elem 5</option>
        <option class="ms-selected" value='elem_6'>elem 6</option>
     </optgroup>
     <optgroup label="第三组">
        <option class="ms-selected" value='elem_7'>elem 7</option>
        <option class="ms-selected" value='elem_8'>elem 8</option>
        <option class="ms-selected" value='elem_9'>elem 9</option>
      ...
       <option class="ms-selected" value='elem_100'>elem 100</option>
      </optgroup>
    </select>
    <script type="text/javascript" src="jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script src="multi-select/jquery-multi-select.js" type="text/javascript"></script>
    <script>
        $('#my-select').multiSelect({selectableOptgroup: true});
    </script>
  </body>
</html>
