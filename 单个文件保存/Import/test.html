<script>
    function store_add(){
        var dress_sn = ['N00100113','N00300115','N00200117','N00200222']
        var dress_data = [{'c':'0010024','name':'哈哈','img':'11111.img','cat':'红纱','sec':'礼服分区三','store':'克洛伊','p':200,'dp':300,'rp':400,'mc':'NWD','rem':'备注哈哈哈'}]
        dress_data = JSON.stringify(dress_data)
        var postData = {
            dress_data:dress_data,
        }
        $.post('/dress/import/saveData', postData, function(data) {
            switch(data['code']){
                case 200:{
                    show_success_msg(data.msg)
                    break;
                }
                case -6000:{
                    show_error_msg(data.msg)
                    break;
                }
                default:{
                    alert("系统繁忙,请稍后再试");
                    break;
                }
            }
        });
    }
</script>
