<script type="text/javascript">


	  var shuzi=0;
      var kuai=$('.main');
	  $('.labll').click(function(){
	  	$(this).addClass('active')
	  	$(this).siblings().removeClass('active')
	  	$(this).children('.xuanzhong').removeClass('fa-circle-o')
	  	$(this).children('.xuanzhong').addClass('fa-check-circle')
	  	$(this).siblings().children('.xuanzhong').removeClass('fa-check-circle')
	  	$(this).siblings().children('.xuanzhong').addClass('fa-circle-o')
	  });

	  $('.lab22').click(function(){
	  	$(this).addClass('active')
	  	$(this).parent().siblings().children('.lab22').removeClass('active')
	  	$(this).siblings(".kt11").css('display','block')
	  	$(this).siblings(".kt1").css('display','none')
	  	$(this).parent(".chaonan").siblings().children('.kt11').css('display','none')
	  	$(this).parent(".chaonan").siblings().children('.kt1').css('display','block')
	  });

	  $('.lab33').click(function(){
	  	$(this).addClass('active')
	  	$(this).parent().siblings().children('.lab33').removeClass('active')
	  	$(this).siblings(".renwu11").css('display','block')
	  	$(this).siblings(".renwu1").css('display','none')
	  	$(this).parent(".namekuang").siblings().children('.renwu11').css('display','none')
	  	$(this).parent(".namekuang").siblings().children('.renwu1').css('display','block')
	  });





	  $('.next').click(function(){
	  	 if(shuzi<3){
           shuzi++;
           kuai.eq([shuzi]).show();
           kuai.eq([shuzi]).siblings().hide();
           $('.anniu').show();
           $('.next').addClass('curr');
           $('.prev').removeClass('curr');
           $('.prev').show();
           if(shuzi==3){
             $(this).css('display','none')
             $('.next2').show();
           }else{
           	  $('.next').html("下一页>");
           }

	  	 }
	  })

	  $('.next2').click(function(){
          $('.jieguo').show();
          $('.jieguo').siblings().hide();
          $('.chongxcs').show();
	  });

	  $('.resend').click(function(){
           window.location.reload()
	  });

	  $('.prev').click(function(){
	  	 if(shuzi>0){
           shuzi--;
           kuai.eq([shuzi]).show();
           kuai.eq([shuzi]).siblings().hide();
           $('.anniu').show();
           $('.next').removeClass('curr');
           $('.next').show();
            $('.next2').hide();
           $('.prev').addClass('curr');
         
	  	 }
