<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/select2/css/select2.min.css">
    <title>Document</title>
</head>
<body>
    <select class="aa" name="" id="" style="width:100px">
            <option value="">请选择</option>
            <option data="002" value="0">001</option>
    </select>
    <script src="../common/js/jquery-1.8.3.min.js"></script>
    <script src="../common/select2/js/select2.min.js"></script>
    <script src="../common/select2/js/zh-CN.js"></script>
    <script>
    
    $('.aa').select2({
        templateResult: formatState,
    })

    function formatState(state) {
        console.log(state)
        if (!state.id) { return state.text; }
        var $state = $(  '<span> '+'22' + state.text + '</span>'
        );
        return $state;
    };

    $('.aa').change(function(){
        $('#select2--container').text('22')
    })
    </script>
</body>
</html>
