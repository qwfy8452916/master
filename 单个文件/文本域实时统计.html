<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<textarea class="weui_textarea" onkeyup="wordStatic(this);" maxlength="500" id="studyIdea" placeholder="请填写您的培训收获！" rows="3"></textarea>
<div class="weui_textarea_counter"><span id="num">0</span>/500</div>
<script type="text/javascript">
    function wordStatic(input) {
        // 获取要显示已经输入字数文本框对象
        var content = document.getElementById('num');
        if (content && input) {
            // 获取输入框输入内容长度并更新到界面
            var value = input.value;
            // 将换行符不计算为单词数
            value = value.replace(/\n|\r/gi,"");
            // 更新计数
            content .innerText = value.length;
        }
    }

</script>
</body>
</html>
