<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin-left: 300px;
            background-color:  pink;
            transition: width 2s ,height 2s ,opacity 1s;
        }
        div:hover{
            width: 200px;
            height: 300px;
            opacity: 0.6;
            transform: scaleX(1.2);
        }
    </style>
</head>
<body>
  <div>须得心静，须得人定</div>
</body>
</html>
