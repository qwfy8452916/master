<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        img{
            transition: width 2s, height 2s;
        }
    </style>
    <script type="text/javascript" src='jquery-1.11.1.min.js'></script>

</head>
<body>
<img id="img1" src="../image/m_1.jpg" style="width:100px;height:150px" alt="" />
</body>
<script type="text/javascript">
    $(function(){
        $("#img1").click(function(){
            var width = $(this).width();
            if(width==100)
            {
                $(this).width(200);
                $(this).height(300);
            }
            else
            {
                $(this).width(100);
                $(this).height(150);
            }
        });
    });
</script>
</html>
