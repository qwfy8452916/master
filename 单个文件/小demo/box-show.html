<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .color{
            width: 200px;
            height: 53px;
            /*background-image:-webkit-linear-gradient(left, red 100px, yellow 200px);*/
            /*background-image:-webkit-linear-gradient(-45deg, red, yellow)*/
            background-image: -webkit-gradient(linear, left top, left bottom, from(#fff), to(#dededc));
        }
       .g{
           width: 200px;
           height: 53px;
           background-image: linear-gradient(top, #000, #dededc);
           background-image: -ms-linear-gradient(top, #000, #dededc);
           background-image: -moz-linear-gradient(top, #000, #dededc);
           background-image: -webkit-linear-gradient(top, #000, #dededc);
           background-image: -o-linear-gradient(top, #000, #dededc);
       }





    </style>
</head>
<body>
 <div class="color"></div>
<div class="a"></div>
<div class="s"></div>
<div class="d"></div>
<div class="f"></div>

</body>
</html>
