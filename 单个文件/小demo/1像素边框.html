<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .line li{  border: none;
            background-image: -webkit-linear-gradient(#222 50%,transparent 50%);
            background-image: -moz-linear-gradient(#222 50%,transparent 50%);
            background-image: -o-linear-gradient(#222 50%,transparent 50%);
            background-image: linear-gradient(#222 50%,transparent 50%);
            background-size:  100% 1px;
            background-repeat: no-repeat;
            background-position: bottom;}
        div{
            width: 100px;
            height: 100px;
            border:1px solid #000;
        }
        .lne li{box-shadow: inset 0 -1px 1px #000;background: #fff;
            margin-left: -1px;margin-bottom: 10px;position: relative;}
        .lne li::after{content:'';position: absolute;top:0;
            left: 0px;right: 0px;bottom: 0px;border: 1px solid #fff;}
    </style>
</head>
<body>
<ul class="line">
    <li>linear-gradient</li>
    <li>linear-gradient</li>
    <li>linear-gradient</li>
</ul>
<div></div>
<ul class="lne">
    <li>box-shadow</li>
    <li>box-shadow</li>
    <li>box-shadow</li>
</ul>
</body>
</html>
