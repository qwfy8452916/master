<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 600px;
            height: 500px;
            background-color: #ccc;
            margin: 100px auto;
            display: flex;
            flex-direction: column;
        }
        .header{
            height: 50px;
            background-color: pink;

        }
        .row{
            display: flex;
            flex: 1;
        }
        .left{
            flex: 1;
            background-color:plum;
        }
        .right{
            flex: 1;
            background-color:paleturquoise;
        }
        .footer{
            height: 50px;
            background-color: mediumpurple;
            
        }
    </style>
</head>
<body>
  <div class="box">
      <div class="header">静</div>
     <div class="row">
         <div class="left">加</div>
         <div class="right"></div>
     </div>
      <div class="footer"></div>

  </div>
</body>
</html>
