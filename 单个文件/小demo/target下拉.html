<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .dropdown {
            opacity: 0;
        @include transform(scale(0, 0));
        @include transition(all 0.3s ease);
            overflow: hidden;
            z-index: 100;
            transform-origin: 100% 0;
            -webkit-transform-origin: 100% 0;
            -ms-transform-origin: 100% 0;
            -moz-transform-origin: 100% 0;
        }

        .close {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 999;
            width: 100%;
            height: 100%;
            background: transparent;
        }


    </style>
</head>
<body>
<a href="#dropdown-box" class="dropdown-switcher"></a>
<div id="dropdown-box">
    <a href="##" class="close"></a>
    <div class="dropdown">
        <ul>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
