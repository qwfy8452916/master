<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<style>
		
      
.calc-btn {
	position: absolute;
	top: 155px;
	right: -46px;
	display: block;
	width: 90px;
	height: 90px;
	background: #ff5353;
	-webkit-border-radius: 50%;
	-ms-border-radius: 50%;
	border-radius: 45px;
	z-index: 15
}

.calc-btn em {
	display: inline-block;
	font-size: 16px;
	color: #fff;
	width: 44px;
	height: 44px;
	text-align: center;
	line-height: 20px;
	position: absolute;
	left: 50%;
	margin-left: -22px;
	top: 50%;
	margin-top: -22px;
}

.circle-animate {
	position: absolute;
	top: 145px;
	right: -56px;
	width: 110px;
	height: 110px;
	-webkit-border-radius: 50%;
	border-radius: 50%;
	background: #f5d4d4;
	z-index: 12;
	-webkit-animation: scale-three2 1.5s ease infinite;
	-moz-animation: scale-three2 1.5s ease infinite;
	-o-animation: scale-three2 1.5s ease infinite;
	animation: scale-three2 1.5s ease infinite;
	animation-fill-mode: both
}

@keyframes scale-three2 {
	0% {
		transform: scale(1);
		opacity: .8
	}

	100% {
		transform: scale(1.3);
		opacity: 0
	}
}

@-webkit-keyframes scale-three2 {
	0% {
		-webkit-transform: scale(1);
		opacity: .7
	}

	100% {
		-webkit-transform: scale(1.3);
		opacity: 0
	}
}

@-moz-keyframes scale-three2 {
	0% {
		-moz-transform: scale(1);
		opacity: .7
	}

	100% {
		-moz-transform: scale(1.3);
		opacity: 0
	}
}

@-o-keyframes scale-three2 {
	0% {
		-o-transform: scale(1);
		opacity: .7
	}

	100% {
		-o-transform: scale(1.3);
		opacity: 0
	}
}


	</style>
</head>
<body>

	  
	  <a class="calc-btn" id="calc_btn" href="javascript:;">
	    <em>开始计算</em></a>
	  <span class="circle-animate"></span>
	
</body>
</html>
